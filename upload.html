<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>List Property - Earth Property</title>
    <style>
        body { font-family: system-ui; margin: 0; background: #f4f7f6; padding-bottom: 40px; }
        header { background: #2e7d32; color: white; padding: 18px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        label { font-weight: 700; font-size: 11px; color: #888; display: block; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; }
        input, textarea, select { width: 100%; padding: 14px; margin-top: 8px; border: 1.5px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none; background: #fdfdfd; }
        
        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 15px; }
        .photo-box { aspect-ratio: 1/1; border: 1.5px dashed #ccc; border-radius: 15px; overflow: hidden; position: relative; background: #fafafa; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .del-btn { position: absolute; top: 5px; right: 5px; background: #e53935; color: white; border: 2px solid white; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        
        #statusText { text-align: center; color: #2e7d32; font-weight: 700; font-size: 14px; margin-top: 20px; display: none; }
        #submitBtn { width: 100%; background: #2e7d32; color: white; border: none; padding: 16px; border-radius: 15px; font-weight: 800; font-size: 16px; margin-top: 30px; cursor: pointer; }
        #submitBtn:disabled { background: #a5d6a7; }
    </style>
</head>
<body>

<header>
    <div onclick="history.back()" style="cursor:pointer; font-size: 24px;">‚Üê</div>
    <h3 style="margin:0;">List Your Property</h3>
</header>

<div class="container">
    <div class="card">
        <label>Property Photos (Max 5)</label>
        <div class="photo-grid" id="photoGrid"></div>
        <input type="file" id="fileInput" multiple accept="image/*" style="display:none">

        <div id="statusText">Uploading to Cloud...</div>

        <label>Transaction Type</label>
        <select id="type">
            <option value="Sell">For Sale</option>
            <option value="Rent">For Rent</option>
        </select>

        <label>BHK</label>
        <select id="bhk">
            <option value="1">1 BHK</option>
            <option value="2">2 BHK</option>
            <option value="3">3 BHK</option>
            <option value="4">4+ BHK</option>
        </select>

        <label>Property Title</label>
        <input type="text" id="title" placeholder="e.g. Semi Furnished 2BHK">
        
        <label>Price (‚Çπ)</label>
        <input type="number" id="price" placeholder="4500000">
        
        <label>Location</label>
        <input type="text" id="location" placeholder="e.g. Sector 15, Gurgaon">
        
        <label>WhatsApp Number</label>
        <input type="tel" id="phone" placeholder="9876543210">

        <label>Description</label>
        <textarea id="desc" rows="3" placeholder="Tell us more about the property..."></textarea>

        <button id="submitBtn">POST PROPERTY</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { 
    apiKey:"AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", 
    authDomain:"earth-properties-c3c56.firebaseapp.com", 
    projectId:"earth-properties-c3c56"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const CLOUD_NAME = "dnkhurnbv";
const UPLOAD_PRESET = "earth_property";

let selectedFiles = [];

// Photo Grid Render
function render() {
    const grid = document.getElementById('photoGrid');
    grid.innerHTML = "";
    selectedFiles.forEach((file, i) => {
        grid.innerHTML += `
            <div class="photo-box" style="border-style:solid">
                <button class="del-btn" onclick="removePhoto(${i})">√ó</button>
                <img src="${URL.createObjectURL(file)}">
            </div>`;
    });
    if(selectedFiles.length < 5) {
        grid.innerHTML += `<div class="photo-box" onclick="document.getElementById('fileInput').click()" style="display:flex;align-items:center;justify-content:center;color:#ccc;font-size:40px;cursor:pointer;">+</div>`;
    }
}

document.getElementById('fileInput').onchange = (e) => {
    const files = Array.from(e.target.files);
    files.forEach(f => { if(selectedFiles.length < 5) selectedFiles.push(f); });
    e.target.value = ""; render();
};

function removePhoto(i) { selectedFiles.splice(i,1); render(); }
render();

// üî• Step 1: Cloudinary Upload (Base64 Fallback)
async function uploadToCloudinary(file) {
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);
    
    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
        method: "POST",
        body: formData
    });
    const data = await res.json();
    return { url: data.secure_url, id: data.public_id };
}

document.getElementById('submitBtn').onclick = async () => {
    if(!auth.currentUser) return alert("Please login first");
    if(selectedFiles.length === 0) return alert("Add at least 1 photo");

    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('statusText');
    btn.disabled = true;
    status.style.display = "block";

    try {
        const uploadedImages = [];
        for(let i=0; i < selectedFiles.length; i++) {
            status.innerText = `Uploading Photo ${i+1}/${selectedFiles.length}...`;
            const imgData = await uploadToCloudinary(selectedFiles[i]);
            uploadedImages.push(imgData);
        }

        status.innerText = "Finishing Post...";
        await db.collection("properties").add({
            title: document.getElementById('title').value,
            price: document.getElementById('price').value,
            location: document.getElementById('location').value,
            phone: document.getElementById('phone').value,
            description: document.getElementById('desc').value,
            type: document.getElementById('type').value,
            bhk: document.getElementById('bhk').value,
            images: uploadedImages, // Array of {url, id}
            ownerId: auth.currentUser.uid,
            ownerEmail: auth.currentUser.email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        status.innerText = "‚úÖ Property Listed Successfully!";
        setTimeout(() => location.href='index.html', 1200);
    } catch(e) { 
        alert("Upload failed. Try again."); 
        btn.disabled = false; 
    }
};
</script>
</body>
</html>
