<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Post Property - Earth Property</title>
<style>
    body { font-family: system-ui; margin: 0; background: #f2f2f2; padding-bottom: 30px; }
    header { background: #2e7d32; color: white; padding: 15px; position: sticky; top: 0; display: flex; align-items: center; gap: 15px; z-index: 100; }
    .container { padding: 15px; }
    .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    
    label { font-weight: 600; font-size: 14px; color: #444; display: block; margin-top: 15px; }
    input, textarea, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; background: white; }
    
    /* Photo Upload UI with Delete Button */
    .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
    .photo-box { aspect-ratio: 1/1; border: 2px dashed #ccc; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #999; cursor: pointer; overflow: hidden; position: relative; }
    .photo-box img { width: 100%; height: 100%; object-fit: cover; }
    .del-btn { position: absolute; top: 2px; right: 2px; background: rgba(255,0,0,0.8); color: white; border: none; border-radius: 50%; width: 22px; height: 22px; font-size: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 10; }

    #submitBtn { width: 100%; background: #2e7d32; color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 25px; transition: 0.3s; }
    #submitBtn:disabled { background: #999; cursor: not-allowed; }
    #status { text-align: center; font-size: 14px; margin-top: 10px; color: #2e7d32; font-weight: 600; }
</style>
</head>
<body>

<header>
    <div onclick="history.back()" style="cursor:pointer; font-size: 24px;">‚Üê</div>
    <h3 style="margin:0">Post Property</h3>
</header>

<div class="container">
    <div class="card">
        <label>Photos (Select up to 5)</label>
        <div class="photo-grid" id="photoGrid">
            <div class="photo-box" onclick="document.getElementById('fileInput').click()">+</div>
        </div>
        <input type="file" id="fileInput" multiple accept="image/*" style="display:none">

        <label>I want to...</label>
        <select id="listingType">
            <option value="Sell">Sell Property</option>
            <option value="Rent">Give on Rent</option>
        </select>

        <label>Property Title</label>
        <input type="text" id="title" placeholder="e.g. 3BHK Apartment">

        <label>Price (‚Çπ)</label>
        <input type="number" id="price" placeholder="Total Price or Monthly Rent">

        <label>Location</label>
        <input type="text" id="location" placeholder="Area, City">

        <label>WhatsApp Number</label>
        <input type="tel" id="phone" placeholder="Mobile Number">

        <label>Details</label>
        <textarea id="desc" rows="4" placeholder="Describe your property..."></textarea>

        <p id="status"></p>
        <button id="submitBtn">Post Property Now</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { 
    apiKey:"AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", 
    authDomain:"earth-properties-c3c56.firebaseapp.com", 
    projectId:"earth-properties-c3c56"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let selectedImages = [];

// --- Photo Selection & Preview ---
document.getElementById('fileInput').onchange = (e) => {
    const files = Array.from(e.target.files);
    files.forEach(file => {
        if (selectedImages.length >= 5) return;
        const reader = new FileReader();
        reader.onload = (event) => {
            selectedImages.push(event.target.result);
            renderPhotos();
        };
        reader.readAsDataURL(file);
    });
    e.target.value = ""; // Clear input for re-selection
};

function removePhoto(index) {
    selectedImages.splice(index, 1);
    renderPhotos();
}

function renderPhotos() {
    const grid = document.getElementById('photoGrid');
    grid.innerHTML = selectedImages.map((src, index) => `
        <div class="photo-box">
            <button class="del-btn" onclick="removePhoto(${index})">X</button>
            <img src="${src}">
        </div>
    `).join('');
    if (selectedImages.length < 5) {
        grid.innerHTML += `<div class="photo-box" onclick="document.getElementById('fileInput').click()">+</div>`;
    }
}

// --- Submit Data ---
document.getElementById('submitBtn').onclick = async () => {
    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('status');
    
    const title = document.getElementById('title').value;
    const price = document.getElementById('price').value;
    const type = document.getElementById('listingType').value;

    if (!title || !price || selectedImages.length === 0) {
        alert("Please fill title, price and add photos!");
        return;
    }

    btn.disabled = true;
    status.innerText = "Posting... üöÄ";

    try {
        await db.collection("properties").add({
            title: title,
            price: price,
            type: type, // Sell or Rent
            location: document.getElementById('location').value,
            phone: document.getElementById('phone').value,
            description: document.getElementById('desc').value,
            images: selectedImages,
            ownerId: auth.currentUser ? auth.currentUser.uid : "anon",
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        status.innerText = "‚úÖ Property Posted!";
        setTimeout(() => location.href = "index.html", 1000);
    } catch (e) {
        alert(e.message);
        btn.disabled = false;
        status.innerText = "";
    }
};
</script>
</body>
</html>
