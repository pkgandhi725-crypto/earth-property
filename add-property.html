<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Post Property - Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --bg: #f8f9fa; --danger: #d32f2f; }
        body { font-family: system-ui, sans-serif; margin: 0; background: var(--bg); padding-bottom: 30px; }
        header { background: var(--primary); color: white; padding: 15px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; color: #444; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        .img-upload-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .img-box { aspect-ratio: 1/1; border: 2px dashed #ccc; border-radius: 12px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; background: #fff; cursor: pointer; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .remove-btn { position: absolute; top: 5px; right: 5px; background: rgba(211, 47, 47, 0.9); color: white; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; z-index: 10; }
        .btn-post { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-size: 16px; font-weight: 700; margin-top: 20px; cursor: pointer; }
        .btn-post:disabled { background: #ccc; cursor: not-allowed; }
        #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; text-align: center; }
    </style>
</head>
<body>

<div id="loadingOverlay">
    <i class="fa fa-circle-notch fa-spin fa-3x" style="color: var(--primary);"></i>
    <p id="loadingText" style="margin-top:15px; font-weight:600; color: #333;">Processing...</p>
</div>

<header>
    <div onclick="history.back()" style="cursor:pointer; padding:5px;"><i class="fa fa-arrow-left"></i></div>
    <div id="headerTitle" style="font-weight: 700;">Post New Property</div>
</header>

<div class="container">
    <div class="form-group">
        <label>Property Title</label>
        <input type="text" id="title" placeholder="e.g. 3BHK Flat in Civil Lines">
    </div>

    <div class="form-group" style="display: flex; gap: 10px;">
        <div style="flex: 1;">
            <label>Price (â‚¹)</label>
            <input type="number" id="price" placeholder="Total Price">
        </div>
        <div style="flex: 1;">
            <label>Type</label>
            <select id="type">
                <option value="Residential">Residential</option>
                <option value="Commercial">Commercial</option>
                <option value="Plot">Plot/Land</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label>Location</label>
        <input type="text" id="location" placeholder="City or Area">
    </div>

    <div class="form-group">
        <label>Description</label>
        <textarea id="desc" rows="3" placeholder="Additional details..."></textarea>
    </div>

    <label>Photos (Max 3) <span style="color:#888; font-size:12px;">(Min 1 Required)</span></label>
    <div class="img-upload-grid">
        <div class="img-box" id="box0" onclick="triggerUpload(0)"><i class="fa fa-camera" id="icon0"></i><img id="prev0" style="display:none;"></div>
        <div class="img-box" id="box1" onclick="triggerUpload(1)"><i class="fa fa-camera" id="icon1"></i><img id="prev1" style="display:none;"></div>
        <div class="img-box" id="box2" onclick="triggerUpload(2)"><i class="fa fa-camera" id="icon2"></i><img id="prev2" style="display:none;"></div>
    </div>
    <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile(event)">

    <button class="btn-post" id="postBtn" onclick="submitProperty()" disabled>Initializing...</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { 
    apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", 
    authDomain: "earth-properties-c3c56.firebaseapp.com", 
    projectId: "earth-properties-c3c56" 
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let selectedImages = [null, null, null];
let activeSlot = 0;
let userData = null;

const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dmod7m66u/image/upload";
const CLOUDINARY_PRESET = "Earth_Property";
const editId = new URLSearchParams(window.location.search).get('edit');

// âœ… High Priority Fix: Race Condition & Data Loading
auth.onAuthStateChanged(async (user) => {
    if (user) {
        try {
            const userDoc = await db.collection("users").doc(user.uid).get();
            userData = userDoc.exists ? userDoc.data() : { isVerified: false, businessName: "Individual Dealer" };
            document.getElementById('postBtn').disabled = false;
            document.getElementById('postBtn').textContent = editId ? "Update Changes" : "Post Property";
            if(editId) loadEditData(editId, user.uid);
        } catch(e) {
            console.error("Auth Data Load Error:", e);
            alert("Error loading profile. Check internet.");
        }
    } else {
        location.href = 'login.html';
    }
});

async function loadEditData(id, currentUid) {
    const doc = await db.collection("properties").doc(id).get();
    if(doc.exists) {
        const d = doc.data();
        if (d.ownerId !== currentUid) {
            alert("Unauthorized!");
            location.href = 'my-ads.html';
            return;
        }
        document.getElementById('title').value = d.title || "";
        document.getElementById('price').value = d.price || "";
        document.getElementById('location').value = d.location || "";
        document.getElementById('desc').value = d.description || "";
        document.getElementById('type').value = d.propertyType || "Residential";
        if(d.images) d.images.forEach((url, i) => { if(i < 3) { showPreview(i, url); selectedImages[i] = url; } });
    }
}

function triggerUpload(slot) { activeSlot = slot; document.getElementById('fileInput').click(); }

function handleFile(e) {
    const file = e.target.files[0];
    if(!file) return;
    if(file.size > 5 * 1024 * 1024) return alert("Image too large! Max 5MB allowed.");
    selectedImages[activeSlot] = file;
    const reader = new FileReader();
    reader.onload = (event) => showPreview(activeSlot, event.target.result);
    reader.readAsDataURL(file);
}

function showPreview(slot, src) {
    const box = document.getElementById(`box${slot}`);
    document.getElementById(`prev${slot}`).src = src;
    document.getElementById(`prev${slot}`).style.display = 'block';
    document.getElementById(`icon${slot}`).style.display = 'none';
    if(!box.querySelector('.remove-btn')) {
        const btn = document.createElement('div');
        btn.className = 'remove-btn';
        btn.innerHTML = '<i class="fa fa-times"></i>';
        btn.onclick = (e) => { e.stopPropagation(); removeImage(slot); };
        box.appendChild(btn);
    }
}

function removeImage(slot) {
    selectedImages[slot] = null;
    document.getElementById(`prev${slot}`).style.display = 'none';
    document.getElementById(`icon${slot}`).style.display = 'block';
    const rb = document.getElementById(`box${slot}`).querySelector('.remove-btn');
    if(rb) rb.remove();
}

// âœ… Fix for Cloudinary Upload Failure (19194.jpg)
async function uploadToCloudinary(file) {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', CLOUDINARY_PRESET);
    
    const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
    if (!res.ok) {
        const errData = await res.json();
        throw new Error(errData.error?.message || "Cloudinary Upload Failed");
    }
    const data = await res.json();
    return data.secure_url;
}

async function submitProperty() {
    const user = auth.currentUser;
    if(!user || !userData) return alert("Waiting for user data...");

    const title = document.getElementById('title').value.trim();
    const price = Number(document.getElementById('price').value);
    const location = document.getElementById('location').value.trim();
    
    if(!title || !location || price <= 0) return alert("Please fill all fields correctly!");
    if(!selectedImages.some(img => img !== null)) return alert("Please upload at least one photo!");

    document.getElementById('loadingOverlay').style.display = 'flex';
    document.getElementById('postBtn').disabled = true;

    try {
        const imageUrls = [];
        for(let i=0; i<3; i++) {
            let img = selectedImages[i];
            if(img) {
                if(typeof img === 'string') imageUrls.push(img);
                else {
                    document.getElementById('loadingText').textContent = `Uploading Photo ${i+1}...`;
                    const url = await uploadToCloudinary(img);
                    imageUrls.push(url);
                }
            }
        }

        const expiry = new Date();
        expiry.setDate(expiry.getDate() + 30);

        // âœ… Final Fix for Undefined Data (19192.jpg)
        const propertyData = {
            ownerId: user.uid,
            title: title || "Property",
            price: price || 0,
            location: location || "N/A",
            description: document.getElementById('desc').value || "",
            propertyType: document.getElementById('type').value || "Residential",
            images: imageUrls,
            status: "active",
            isExpired: false,
            isVerified: userData.isVerified || false,
            businessName: userData.businessName || "Individual Dealer",
            updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
            expiryDate: firebase.firestore.Timestamp.fromDate(expiry)
        };

        if(!editId) {
            propertyData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            await db.collection("properties").add(propertyData);
            alert("Property Posted! ðŸŽ‰");
        } else {
            await db.collection("properties").doc(editId).update(propertyData);
            alert("Updated! âœ“");
        }
        window.location.href = "my-ads.html";
    } catch (err) { 
        alert("Submission Failed: " + err.message); 
    } finally { 
        document.getElementById('loadingOverlay').style.display = 'none'; 
        document.getElementById('postBtn').disabled = false; 
    }
}
</script>
</body>
</html>
