<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Verification Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
*{box-sizing:border-box}
body{font-family:'Segoe UI',system-ui,sans-serif;background:#f4f7f6;margin:0;padding:20px}
.container{max-width:1000px;margin:auto}
.header{background:#fff;padding:25px;border-radius:15px;margin-bottom:30px;box-shadow:0 2px 10px rgba(0,0,0,.05);display:flex;justify-content:space-between;align-items:center}
.header h1{margin:0;color:#1b5e20;display:flex;align-items:center;gap:15px}
.badge{background:#fff3cd;color:#856404;padding:5px 15px;border-radius:20px;font-size:14px;font-weight:bold}
.card{background:#fff;border-radius:15px;padding:30px;margin-bottom:25px;box-shadow:0 4px 15px rgba(0,0,0,.08)}
.loader{text-align:center;padding:60px;color:#2e7d32}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>
      <i class="fa-solid fa-user-shield"></i>
      Verification Portal
      <span class="badge" id="countBadge">0 Pending</span>
    </h1>
    <button onclick="location.href='index.html'" style="background:none;border:none;color:#666;font-size:15px;font-weight:bold">
      <i class="fa-solid fa-house"></i> Home
    </button>
  </div>

  <div id="requestList">
    <div class="loader">
      <i class="fa-solid fa-circle-notch fa-spin fa-3x"></i>
      <p>Loading requests...</p>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
/* ================= FIREBASE INIT ================= */
const firebaseConfig = {
  apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50",
  authDomain: "earth-properties-c3c56.firebaseapp.com",
  projectId: "earth-properties-c3c56"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.firestore();
const auth = firebase.auth();

/* ================= ADMIN UID ================= */
const ADMIN_UID = "WOY9f67DachGVTuhR4tSJ1BHozx1";

/* ================= UID DEBUG (FINAL ADD) ================= */
auth.onAuthStateChanged(user => {
  alert("LOGGED IN UID = " + (user ? user.uid : "NOT LOGGED IN"));

  if (!user || user.uid !== ADMIN_UID) {
    alert("â›” Admin access only");
    location.href = "login.html";
    return;
  }

  loadRequests();
});

/* ================= LOAD REQUESTS ================= */
function loadRequests() {
  db.collection("verification_requests")
    .where("status","==","pending")
    .onSnapshot(snapshot => {

      const list = document.getElementById("requestList");
      document.getElementById("countBadge").innerText =
        snapshot.size === 0 ? "All Clear" : snapshot.size + " Pending";

      list.innerHTML = "";

      if (snapshot.empty) {
        list.innerHTML = "<div class='card'>No pending requests</div>";
        return;
      }

      snapshot.forEach(doc => {
        const d = doc.data();
        list.innerHTML += `
          <div class="card">
            <h3>${d.businessName || "Unknown"}</h3>
            <p>UID: ${doc.id}</p>
            <img src="${d.idProofUrl}" width="100"><br><br>
            <img src="${d.paymentUrl}" width="100">
          </div>
        `;
      });
    });
}
</script>
</body>
</html>
