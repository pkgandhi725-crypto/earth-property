<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Verification Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
*{box-sizing:border-box}
body{font-family:'Segoe UI',system-ui,sans-serif;background:#f4f7f6;margin:0;padding:20px}
.container{max-width:1000px;margin:auto}
.header{background:#fff;padding:25px;border-radius:15px;margin-bottom:30px;box-shadow:0 2px 10px rgba(0,0,0,.05);display:flex;justify-content:space-between;align-items:center}
.header h1{margin:0;color:#1b5e20;display:flex;align-items:center;gap:15px}
.badge{background:#fff3cd;color:#856404;padding:5px 15px;border-radius:20px;font-size:14px;font-weight:bold}
.card{background:#fff;border-radius:15px;padding:30px;margin-bottom:25px;box-shadow:0 4px 15px rgba(0,0,0,.08)}
.card-header{display:flex;justify-content:space-between;align-items:center;padding-bottom:15px;border-bottom:2px solid #f0f0f0;margin-bottom:20px}
.user-info h3{margin:0 0 5px 0}
.user-info small{color:#999;font-size:12px}
.status-badge{background:#ff9800;color:#fff;padding:6px 12px;border-radius:20px;font-size:11px;font-weight:bold}
.doc-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin:20px 0}
.doc-item img{width:100%;height:250px;object-fit:cover;border-radius:12px;border:3px solid #e0e0e0;cursor:pointer}
.btn-group{display:flex;gap:15px;margin-top:25px}
.btn{flex:1;padding:16px;border:none;border-radius:12px;font-weight:bold;font-size:15px;cursor:pointer}
.btn-approve{background:#2e7d32;color:#fff}
.btn-reject{background:#fff5f5;color:#d32f2f;border:2px solid #ffccc7}
.loader{text-align:center;padding:60px;color:#2e7d32}
.empty{text-align:center;padding:60px;color:#999}
@media(max-width:768px){.doc-grid{grid-template-columns:1fr}.btn-group{flex-direction:column}}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>
      <i class="fa-solid fa-user-shield"></i>
      Verification Portal
      <span class="badge" id="countBadge">0 Pending</span>
    </h1>
    <button onclick="location.href='index.html'" style="background:none;border:none;cursor:pointer">
      <i class="fa-solid fa-house"></i> Home
    </button>
  </div>

  <div id="requestList">
    <div class="loader">
      <i class="fa-solid fa-circle-notch fa-spin fa-3x"></i>
      <p>Loading requests...</p>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50",
  authDomain: "earth-properties-c3c56.firebaseapp.com",
  projectId: "earth-properties-c3c56"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.firestore();
const auth = firebase.auth();

// ðŸ” FINAL ADMIN UID
const ADMIN_UID = "WOY9f67DachGVTuhR4tSJ1BHozx1";

/* ===============================
   ADMIN AUTH CHECK (FINAL)
================================ */
auth.onAuthStateChanged(user => {
  if (!user) {
    alert("Please login first");
    location.href = "login.html";
    return;
  }

  if (user.uid !== ADMIN_UID) {
    alert("â›” Admin access only");
    location.href = "index.html";
    return;
  }

  // âœ… Only admin reaches here
  loadRequests();
});

/* ===============================
   LOAD PENDING REQUESTS
================================ */
function loadRequests() {
  db.collection("verification_requests")
    .where("status","==","pending")
    .onSnapshot(snapshot => {

      const box = document.getElementById("requestList");
      document.getElementById("countBadge").innerText =
        snapshot.empty ? "All Clear" : snapshot.size + " Pending";

      box.innerHTML = "";

      if (snapshot.empty) {
        box.innerHTML = `<div class="card empty">
          <i class="fa-solid fa-check-circle"></i>
          <h3>All caught up ðŸŽ‰</h3>
        </div>`;
        return;
      }

      snapshot.forEach(doc => {
        const d = doc.data();
        const uid = doc.id;

        box.innerHTML += `
        <div class="card" id="card-${uid}">
          <div class="card-header">
            <div class="user-info">
              <h3>${d.businessName || "Unknown"}</h3>
              <small>User ID: ${uid}</small>
            </div>
            <span class="status-badge">PENDING</span>
          </div>

          <div class="doc-grid">
            <div class="doc-item">
              <img src="${d.idProofUrl}" onclick="window.open('${d.idProofUrl}')">
            </div>
            <div class="doc-item">
              <img src="${d.paymentUrl}" onclick="window.open('${d.paymentUrl}')">
            </div>
          </div>

          <div class="btn-group">
            <button class="btn btn-approve" onclick="approveDealer('${uid}','${d.businessName}')">
              APPROVE
            </button>
            <button class="btn btn-reject" onclick="rejectDealer('${uid}')">
              REJECT
            </button>
          </div>
        </div>`;
      });
    });
}

/* ===============================
   APPROVE DEALER
================================ */
async function approveDealer(uid,bizName){
  if(!confirm("Approve "+bizName+" ?"))return;

  try{
    const batch=db.batch();

    batch.set(db.collection("users").doc(uid),{
      isVerified:true,
      premiumDealer:true,
      role:"premium",
      businessName:bizName,
      verifiedAt:firebase.firestore.FieldValue.serverTimestamp()
    },{merge:true});

    batch.update(db.collection("verification_requests").doc(uid),{
      status:"approved",
      approvedAt:firebase.firestore.FieldValue.serverTimestamp(),
      approvedBy:ADMIN_UID
    });

    const props=await db.collection("properties").where("ownerId","==",uid).get();
    props.forEach(p=>{
      batch.set(p.ref,{isVerified:true},{merge:true});
    });

    await batch.commit();
    document.getElementById("card-"+uid).remove();
    alert("Approved successfully");

  }catch(e){
    alert("Error: "+e.message);
  }
}

/* ===============================
   REJECT DEALER
================================ */
async function rejectDealer(uid){
  if(!confirm("Reject request?"))return;
  await db.collection("verification_requests").doc(uid).delete();
  document.getElementById("card-"+uid).remove();
}
</script>
</body>
</html>
