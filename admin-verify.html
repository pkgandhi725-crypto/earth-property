<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Verification Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: system-ui, sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .img-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .img-grid img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; border: 1px solid #ddd; }
        .btn-approve { background: #2e7d32; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .btn-reject { background: #d32f2f; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .badge { background: #fff3e0; color: #ef6c00; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: 700; }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fa fa-user-shield"></i> Verification Requests</h2>
    <div id="requestList">Loading requests...</div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", authDomain: "earth-properties-c3c56.firebaseapp.com", projectId: "earth-properties-c3c56" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function loadRequests() {
    db.collection("verification_requests").where("status", "==", "pending").onSnapshot(snap => {
        const list = document.getElementById('requestList');
        if(snap.empty) { list.innerHTML = "No pending requests."; return; }
        
        list.innerHTML = snap.docs.map(doc => {
            const d = doc.data();
            return `
            <div class="card">
                <div style="display:flex; justify-content:space-between;">
                    <strong>${d.businessName}</strong>
                    <span class="badge">PENDING</span>
                </div>
                <div class="img-grid">
                    <div><small>ID Proof</small><br><img src="${d.idProofUrl}" onclick="window.open(this.src)"></div>
                    <div><small>Payment</small><br><img src="${d.paymentUrl}" onclick="window.open(this.src)"></div>
                </div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-approve" onclick="approveDealer('${d.userId}', '${d.businessName}')">Approve</button>
                    <button class="btn-reject" onclick="rejectDealer('${d.userId}')">Reject</button>
                </div>
            </div>`;
        }).join('');
    });
}

async function approveDealer(uid, bizName) {
    if(!confirm("Approve this dealer?")) return;
    try {
        // 1. Update Request Status
        await db.collection("verification_requests").doc(uid).update({ status: "approved" });
        // 2. Update User Profile
        await db.collection("users").doc(uid).update({ 
            isVerified: true, 
            premiumDealer: true, 
            businessName: bizName 
        });
        alert("Dealer Approved!");
    } catch(e) { alert(e.message); }
}

async function rejectDealer(uid) {
    const reason = prompt("Enter rejection reason:");
    if(!reason) return;
    await db.collection("verification_requests").doc(uid).update({ status: "rejected", reason: reason });
    alert("Rejected.");
}

loadRequests();
</script>
</body>
</html>
