<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Verification Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{font-family:system-ui;background:#f4f7f6;margin:0;padding:20px}
.container{max-width:1000px;margin:auto}
.header{background:#fff;padding:20px;border-radius:12px;display:flex;justify-content:space-between;align-items:center}
.card{background:#fff;margin-top:20px;padding:20px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08)}
.badge{background:#ffe082;padding:6px 14px;border-radius:20px;font-weight:bold}
.btn{padding:14px;border:none;border-radius:10px;font-weight:bold;cursor:pointer}
.btn-approve{background:#2e7d32;color:#fff}
.btn-reject{background:#ffebee;color:#c62828}
.doc-grid{display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-top:15px}
.doc-grid img{width:100%;height:220px;object-fit:cover;border-radius:10px}
.loader{text-align:center;padding:50px}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h2><i class="fa-solid fa-user-shield"></i> Verification Portal</h2>
    <span class="badge" id="countBadge">Loading‚Ä¶</span>
  </div>

  <div id="requestList">
    <div class="loader">
      <i class="fa-solid fa-spinner fa-spin"></i>
      <p>Loading requests‚Ä¶</p>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
/* ================= FIREBASE CONFIG ================= */
firebase.initializeApp({
  apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50",
  authDomain: "earth-properties-c3c56.firebaseapp.com",
  projectId: "earth-properties-c3c56"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* ================= ADMIN UID ================= */
const ADMIN_UID = "WOY9f67DachGVTuhR4tSJ1BHozx1";

/* ================= AUTH CHECK + DEBUG ================= */
auth.onAuthStateChanged(user => {

  alert("LOGGED IN UID = " + (user ? user.uid : "NOT LOGGED IN"));

  if (!user) {
    alert("Please login first");
    location.href = "login.html";
    return;
  }

  if (user.uid !== ADMIN_UID) {
    alert("‚õî Admin access only");
    location.href = "index.html";
    return;
  }

  loadRequests();
});

/* ================= LOAD REQUESTS ================= */
function loadRequests() {

  db.collection("verification_requests")
    .where("status", "==", "pending")
    .onSnapshot(snapshot => {

      const list = document.getElementById("requestList");
      document.getElementById("countBadge").innerText =
        snapshot.size === 0 ? "All Clear" : snapshot.size + " Pending";

      list.innerHTML = "";

      if (snapshot.empty) {
        list.innerHTML = "<div class='card'>No pending requests üéâ</div>";
        return;
      }

      snapshot.forEach(doc => {
        const d = doc.data();
        const uid = doc.id;

        list.innerHTML += `
          <div class="card" id="card-${uid}">
            <h3>${d.businessName || "Unknown Business"}</h3>
            <small>User UID: ${uid}</small>

            <div class="doc-grid">
              <img src="${d.idProofUrl}" onclick="window.open('${d.idProofUrl}')">
              <img src="${d.paymentUrl}" onclick="window.open('${d.paymentUrl}')">
            </div>

            <br>
            <button class="btn btn-approve" onclick="approve('${uid}','${d.businessName || ''}')">
              APPROVE
            </button>
            <button class="btn btn-reject" onclick="rejectReq('${uid}')">
              REJECT
            </button>
          </div>
        `;
      });
    },
    err => {
      alert("Firestore error: " + err.message);
    });
}

/* ================= APPROVE ================= */
async function approve(uid, name) {

  if (!confirm("Approve this dealer?")) return;

  const batch = db.batch();

  batch.set(db.collection("users").doc(uid), {
    isVerified: true,
    premiumDealer: true,
    role: "premium",
    businessName: name,
    verifiedAt: firebase.firestore.FieldValue.serverTimestamp()
  }, { merge: true });

  batch.set(db.collection("verification_requests").doc(uid), {
    status: "approved",
    approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
    approvedBy: ADMIN_UID
  }, { merge: true });

  const props = await db.collection("properties")
    .where("ownerId","==",uid).get();

  props.forEach(p => {
    batch.set(p.ref, { isVerified: true }, { merge: true });
  });

  await batch.commit();
  alert("Approved ‚úÖ");
}

/* ================= REJECT ================= */
async function rejectReq(uid) {
  if (!confirm("Reject this request?")) return;
  await db.collection("verification_requests").doc(uid).delete();
  alert("Rejected ‚ùå");
}
</script>

</body>
</html>
