<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Verified - Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: system-ui, sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 25px; }
        .header i { color: #2e7d32; font-size: 50px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; }
        .upload-btn { background: #e8f5e9; color: #2e7d32; padding: 15px; border-radius: 10px; text-align: center; border: 2px dashed #2e7d32; cursor: pointer; margin-bottom: 10px; }
        .btn-submit { background: #2e7d32; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: 700; font-size: 16px; cursor: pointer; }
        #successBox { display: none; text-align: center; color: #2e7d32; }
    </style>
</head>
<body>

<div class="container">
    <div id="verifyForm">
        <div class="header">
            <i class="fa fa-shield-halved"></i>
            <h2>Verification Portal</h2>
            <p>Become a Premium Verified Dealer</p>
        </div>

        <div class="form-group">
            <label>Business Name / Dealer Name</label>
            <input type="text" id="bizName" placeholder="Enter your business name">
        </div>

        <label>Upload ID Proof (Aadhar/PAN)</label>
        <div class="upload-btn" onclick="document.getElementById('idInput').click()">
            <i class="fa fa-id-card"></i> Upload ID
            <p id="idName" style="font-size:10px; margin:0;"></p>
        </div>
        <input type="file" id="idInput" hidden accept="image/*" onchange="handleFile(this, 'idName')">

        <label>Upload Payment Screenshot</label>
        <div class="upload-btn" onclick="document.getElementById('payInput').click()">
            <i class="fa fa-receipt"></i> Upload Payment
            <p id="payName" style="font-size:10px; margin:0;"></p>
        </div>
        <input type="file" id="payInput" hidden accept="image/*" onchange="handleFile(this, 'payName')">

        <button class="btn-submit" id="submitBtn" onclick="submitRequest()">Submit for Review</button>
    </div>

    <div id="successBox">
        <i class="fa fa-circle-check fa-4x"></i>
        <h3>Request Sent!</h3>
        <p>Admin will verify your documents within 24 hours.</p>
        <button class="btn-submit" onclick="location.href='index.html'">Go Back</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", authDomain: "earth-properties-c3c56.firebaseapp.com", projectId: "earth-properties-c3c56" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dmod7m66u/image/upload";
const CLOUDINARY_PRESET = "Earth_Property";

let idFile, payFile;

function handleFile(input, labelId) {
    const file = input.files[0];
    if(file) {
        document.getElementById(labelId).innerText = file.name;
        if(labelId === 'idName') idFile = file; else payFile = file;
    }
}

async function uploadToCloudinary(file) {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', CLOUDINARY_PRESET);
    const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
    const data = await res.json();
    return data.secure_url;
}

async function submitRequest() {
    const user = auth.currentUser;
    const bizName = document.getElementById('bizName').value;
    if(!user || !bizName || !idFile || !payFile) return alert("All fields are mandatory!");

    const btn = document.getElementById('submitBtn');
    btn.disabled = true; btn.innerText = "Processing...";

    try {
        const idUrl = await uploadToCloudinary(idFile);
        const payUrl = await uploadToCloudinary(payFile);

        await db.collection("verification_requests").doc(user.uid).set({
            userId: user.uid,
            businessName: bizName,
            idProofUrl: idUrl,
            paymentUrl: payUrl,
            status: "pending",
            submittedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById('verifyForm').style.display = 'none';
        document.getElementById('successBox').style.display = 'block';
    } catch(e) { alert(e.message); btn.disabled = false; }
}
</script>
</body>
</html>
