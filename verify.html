<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Verified - Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f0f2f5; padding: 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 500px; width: 100%; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 25px; }
        .header i { color: #2e7d32; font-size: 50px; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .upload-btn { background: #e8f5e9; color: #2e7d32; padding: 15px; border-radius: 10px; text-align: center; border: 2px dashed #2e7d32; cursor: pointer; margin-bottom: 10px; transition: 0.3s; }
        .upload-btn:active { transform: scale(0.98); background: #c8e6c9; }
        .btn-submit { background: #2e7d32; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-submit:disabled { background: #ccc; cursor: not-allowed; }
        #successBox, #pendingBox { display: none; text-align: center; color: #2e7d32; }
        .file-name { font-size: 12px; color: #666; margin-top: 5px; font-weight: normal; }
    </style>
</head>
<body>

<div class="container">
    <div id="verifyForm">
        <div class="header">
            <i class="fa fa-shield-halved"></i>
            <h2>Verification Portal</h2>
            <p style="color: #666;">Become a Premium Verified Dealer</p>
        </div>

        <div class="form-group">
            <label>Business Name / Dealer Name</label>
            <input type="text" id="bizName" placeholder="e.g. Earth Real Estate">
        </div>

        <label>Upload ID Proof (Aadhar/PAN)</label>
        <div class="upload-btn" onclick="document.getElementById('idInput').click()">
            <i class="fa fa-id-card"></i> <br> <span id="idLabel">Select ID Image</span>
            <div id="idName" class="file-name"></div>
        </div>
        <input type="file" id="idInput" hidden accept="image/*">

        <label>Upload Payment Screenshot (₹199)</label>
        <div class="upload-btn" onclick="document.getElementById('payInput').click()">
            <i class="fa fa-receipt"></i> <br> <span id="payLabel">Select Screenshot</span>
            <div id="payName" class="file-name"></div>
        </div>
        <input type="file" id="payInput" hidden accept="image/*">

        <button class="btn-submit" id="submitBtn">Submit for Review</button>
    </div>

    <div id="pendingBox">
        <i class="fa fa-clock fa-4x" style="color: orange;"></i>
        <h3>Under Review</h3>
        <p>Your documents have been submitted. Please wait 24 hours for Admin approval.</p>
        <button class="btn-submit" onclick="location.href='index.html'">Back to Home</button>
    </div>

    <div id="successBox">
        <i class="fa fa-circle-check fa-4x"></i>
        <h3>Request Sent!</h3>
        <p>Your verification request is successful.</p>
        <button class="btn-submit" onclick="location.href='index.html'">Back to Home</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

// Firebase Config
const firebaseConfig = { 
    apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", 
    authDomain: "earth-properties-c3c56.firebaseapp.com", 
    projectId: "earth-properties-c3c56" 
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// ✅ CLOUDINARY CONFIG (Fixed to match your main account)
const CLOUD_NAME = "dnkhurnbv"; 
const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`;
const CLOUDINARY_PRESET = "earth_property"; 

let idFile, payFile;

onAuthStateChanged(auth, async (user) => {
    if (!user) return location.href = 'login.html';
    
    // Check if request is already pending
    const docSnap = await getDoc(doc(db, "verification_requests", user.uid));
    if(docSnap.exists() && docSnap.data().status === "pending") {
        document.getElementById('verifyForm').style.display = 'none';
        document.getElementById('pendingBox').style.display = 'block';
    }
});

// File UI Handling
document.getElementById('idInput').onchange = (e) => { 
    idFile = e.target.files[0]; 
    if(idFile) document.getElementById('idName').innerText = "Selected: " + idFile.name;
};
document.getElementById('payInput').onchange = (e) => { 
    payFile = e.target.files[0]; 
    if(payFile) document.getElementById('payName').innerText = "Selected: " + payFile.name;
};

// ✅ IMPROVED UPLOAD FUNCTION WITH DEBUGGING
async function uploadToCloudinary(file) {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', CLOUDINARY_PRESET);

    const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
    const data = await res.json();
    
    console.log("Cloudinary Response:", data); // Check console if it fails

    if(!data.secure_url) {
        throw new Error(data.error?.message || "Upload Failed");
    }
    return data.secure_url;
}

document.getElementById('submitBtn').onclick = async () => {
    const user = auth.currentUser;
    const bizName = document.getElementById('bizName').value.trim();
    
    if(!bizName || !idFile || !payFile) return alert("Please select all files and enter Business Name!");

    const btn = document.getElementById('submitBtn');
    btn.disabled = true; 
    btn.innerText = "Uploading Documents...";

    try {
        // 1. Parallel Uploads
        const [idUrl, payUrl] = await Promise.all([
            uploadToCloudinary(idFile),
            uploadToCloudinary(payFile)
        ]);

        // 2. Save to Firestore
        await setDoc(doc(db, "verification_requests", user.uid), {
            userId: user.uid,
            businessName: bizName,
            idProofUrl: idUrl,
            paymentUrl: payUrl,
            status: "pending",
            submittedAt: serverTimestamp()
        });

        document.getElementById('verifyForm').style.display = 'none';
        document.getElementById('successBox').style.display = 'block';
    } catch(e) { 
        console.error("Submit Error:", e);
        alert("Error: " + e.message); 
        btn.disabled = false; 
        btn.innerText = "Submit for Review";
    }
};
</script>
</body>
</html>
