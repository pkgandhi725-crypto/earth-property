<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - Earth Property</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial;background:#f2f2f2;padding:10px;}
header{background:#2e7d32;color:white;padding:15px;text-align:center;border-radius:10px;}

.input-box{
  position:relative;
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  padding-right:40px;
}

.eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
}

button{background:#2e7d32;color:white;border:none;padding:10px;border-radius:20px;width:100%;}
a{color:#2e7d32;text-decoration:none;}
</style>

<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth-compat.js"></script>
</head>

<body>

<header>
<h2>ğŸŒ Earth Property</h2>
<p>Create Account</p>
</header>

<input id="email" type="email" placeholder="Email">

<div class="input-box">
  <input id="password" type="password" placeholder="Password">
  <span class="eye" onclick="togglePass()">ğŸ‘ï¸</span>
</div>

<button id="signupBtn">Sign Up</button>

<p style="text-align:center;">Already have account? <a href="login.html">Login</a></p>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50",
  authDomain: "earth-properties-c3c56.firebaseapp.com",
  projectId: "earth-properties-c3c56"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// ğŸ‘ï¸ Show / Hide Password
function togglePass(){
  let p = document.getElementById("password");
  p.type = (p.type === "password") ? "text" : "password";
}

// Signup
document.getElementById("signupBtn").onclick = function(){
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  auth.createUserWithEmailAndPassword(email, pass)
    .then(()=>{
      alert("Account Created âœ…");
      window.location.href = "login.html";
    })
    .catch(e=>{
      alert("Error: " + e.message);
    });
};
</script>

</body>
</html>
