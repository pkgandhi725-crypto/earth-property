<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earth Property - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); padding-bottom: 90px; }
        
        /* Header Fix */
        header { background: var(--primary); padding: 15px; color: white; position: sticky; top: 0; z-index: 1000; }
        .header-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        .user-info { display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 15px; }
        .search-box { background: white; border-radius: 12px; display: flex; padding: 12px 15px; align-items: center; gap: 10px; border: 1px solid #ddd; }
        .search-box input { border: none; width: 100%; outline: none; font-size: 16px; }

        /* Multi-Image Gallery Fix */
        .img-container { position: relative; width: 100%; height: 260px; background: #e0e0e0; overflow-x: auto; display: flex; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .img-container::-webkit-scrollbar { display: none; }
        .img-container img { min-width: 100%; height: 100%; object-fit: cover; scroll-snap-align: start; }
        .img-dots { position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.5); color: white; padding: 2px 8px; border-radius: 10px; font-size: 12px; z-index: 5; }

        /* Property Card */
        .prop-card { background: white; border-radius: 20px; margin: 15px 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .prop-info { padding: 18px; }
        .prop-price { font-size: 24px; font-weight: 800; color: var(--primary); }
        .prop-title { font-weight: 700; font-size: 18px; margin: 6px 0; color: #333; }
        
        /* Updated Buttons (Larger Text & Icons) */
        .btn-group { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { padding: 14px 5px; border-radius: 12px; font-weight: 700; font-size: 14px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; text-decoration: none; }
        .btn i { font-size: 18px; } /* Bigger Icons */
        .btn-call { background: #e8f5e9; color: #2e7d32; } 
        .btn-wa { background: #25D366; color: white; } 
        .btn-chat { background: var(--primary); color: white; }

        /* Drawer & Overlays */
        .drawer { position: fixed; top: 0; left: -285px; width: 280px; height: 100%; background: white; z-index: 5000; transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.2); }
        .drawer.open { left: 0; }
        .drawer-item { padding: 15px 20px; display: flex; align-items: center; gap: 15px; color: #333; text-decoration: none; font-weight: 600; border-bottom: 1px solid #f0f0f0; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #e0e0e0; z-index: 2000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; text-decoration: none; font-size: 12px; font-weight: 600; flex: 1; }
        .nav-item.active { color: var(--primary); }
        .post-btn-main { background: var(--primary); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div class="drawer" id="sideDrawer">
    <div style="background:var(--primary); color:white; padding:40px 20px 20px; text-align:center;">
        <i class="fa fa-user-circle fa-4x"></i>
        <div id="dName" style="margin-top:10px; font-weight:700;">Earth Guest</div>
    </div>
    <a href="profile.html" class="drawer-item"><i class="fa fa-user"></i> My Profile</a>
    <a href="admin.html" id="adminLink" class="drawer-item" style="display:none; color: #d32f2f;"><i class="fa fa-user-shield"></i> Admin Panel</a>
    <a href="my-ads.html" class="drawer-item"><i class="fa fa-layer-group"></i> My Ads</a>
    <a href="verify.html" class="drawer-item"><i class="fa fa-certificate" style="color:#fbc02d;"></i> Get Verified</a>
    <div class="drawer-item" onclick="auth.signOut().then(()=>location.reload())"><i class="fa fa-sign-out-alt"></i> Logout</div>
</div>

<header>
    <div class="header-top">
        <div style="display:flex; align-items:center; gap:12px;">
            <i class="fa fa-bars" onclick="toggleDrawer()" style="font-size:22px;"></i>
            <span class="user-info">Hi, <span id="welcomeName">Guest</span></span>
        </div>
        <div style="display:flex; gap:15px; align-items:center;">
            <i class="fa fa-bell" onclick="location.href='inbox.html'" style="font-size:20px;"></i>
            <button id="authBtn" style="padding:6px 12px; border-radius:8px; border:none; font-weight:700; background:white; color:var(--primary);">Login</button>
        </div>
    </div>
    <div class="search-box">
        <i class="fa fa-search" style="color:#aaa;"></i>
        <input type="text" id="citySearch" placeholder="Search city or area..." oninput="filterData()">
    </div>
</header>

<div id="propertyList"></div>

<div class="bottom-nav">
    <a href="index.html" class="nav-item active"><i class="fa fa-house"></i><span>Explore</span></a>
    <a href="my-ads.html" class="nav-item"><i class="fa fa-layer-group"></i><span>My Ads</span></a>
    <a href="add-property.html" class="nav-item"><div class="post-btn-main"><i class="fa fa-plus"></i></div><span style="margin-top:40px;">Post</span></a>
    <a href="favorites.html" class="nav-item"><i class="fa-regular fa-heart"></i><span>Favs</span></a>
    <a href="profile.html" class="nav-item"><i class="fa fa-user-circle"></i><span>Profile</span></a>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", authDomain: "earth-properties-c3c56.firebaseapp.com", projectId: "earth-properties-c3c56" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const ADMIN_UID = "WOY9f67DachGVTuhR4tSJ1BHozx1";
let allProps = [];

function toggleDrawer() { document.getElementById('sideDrawer').classList.toggle('open'); }

function renderProps(data) {
    const list = document.getElementById('propertyList');
    list.innerHTML = data.map(p => {
        const imgs = p.images && p.images.length > 0 ? p.images : ['https://via.placeholder.com/400x300?text=No+Image'];
        const galleryHtml = imgs.map(url => `<img src="${url}" loading="lazy">`).join('');
        const badge = p.isVerified ? `<div style="position:absolute; top:10px; left:10px; background:#ffd700; color:black; padding:4px 8px; border-radius:5px; font-size:10px; font-weight:800; z-index:10;"><i class="fa fa-check-circle"></i> VERIFIED</div>` : '';

        return `
        <div class="prop-card">
            <div style="position:relative;">
                <div class="img-container">${galleryHtml}</div>
                <div class="img-dots">${imgs.length} Photos</div>
                ${badge}
            </div>
            <div class="prop-info">
                <div class="prop-price">â‚¹${Number(p.price||0).toLocaleString('en-IN')}</div>
                <div class="prop-title">${p.title}</div>
                <div style="font-size:13px; color:#666;"><i class="fa fa-map-marker-alt"></i> ${p.location}</div>
                <div class="btn-group">
                    <button class="btn btn-call" onclick="revealContact('${p.id}', this, false)"><i class="fa fa-phone"></i> Call</button>
                    <button class="btn btn-wa" onclick="revealContact('${p.id}', this, true)"><i class="fa-brands fa-whatsapp"></i> WhatsApp</button>
                    <button class="btn btn-chat" onclick="location.href='chat.html?to=${p.ownerId}&p=${p.id}'"><i class="fa-regular fa-comment-dots"></i> Chat</button>
                </div>
            </div>
        </div>`;
    }).join('');
}

async function revealContact(id, btn, isWa) {
    if(!auth.currentUser) return alert("Please Login!");
    btn.innerHTML = "<i class='fa fa-spinner fa-spin'></i>";
    const doc = await db.collection("properties").doc(id).get();
    const num = doc.data().phone;
    if(isWa) window.open(`https://wa.me/91${num}`);
    else window.location.href = `tel:${num}`;
    btn.innerHTML = isWa ? '<i class="fa-brands fa-whatsapp"></i> WhatsApp' : '<i class="fa fa-phone"></i> Call';
}

function filterData() {
    const val = document.getElementById('citySearch').value.toLowerCase();
    renderProps(allProps.filter(p => p.location.toLowerCase().includes(val) || p.title.toLowerCase().includes(val)));
}

auth.onAuthStateChanged(async user => {
    if(user) {
        if(user.uid === ADMIN_UID) document.getElementById('adminLink').style.display = 'flex';
        document.getElementById('authBtn').innerText = "Logout";
        document.getElementById('authBtn').onclick = () => auth.signOut().then(()=>location.reload());
        
        const uDoc = await db.collection("users").doc(user.uid).get();
        const name = uDoc.exists ? (uDoc.data().name || "User") : (user.displayName || "User");
        document.getElementById('welcomeName').innerText = name;
        document.getElementById('dName').innerText = name;
    } else {
        document.getElementById('authBtn').onclick = () => location.href='login.html';
    }
    
    db.collection("properties").where("isExpired","==",false).orderBy("createdAt","desc").onSnapshot(s => {
        allProps = s.docs.map(d => ({id: d.id, ...d.data()}));
        renderProps(allProps);
    });
});
</script>
</body>
</html>
