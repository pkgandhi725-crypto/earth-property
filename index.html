// Calculate distance between two coordinates (Haversine formula)
function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371; // Earth's radius in km
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon/2) * Math.sin(dLon/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
}

// Sort ads by proximity to user location
function sortByProximity(ads) {
    if (!userLocation) return ads;
    
    return ads.sort((a, b) => {
        const distA = a.latitude && a.longitude 
            ? calculateDistance(userLocation.lat, userLocation.lng, a.latitude, a.longitude)
            : Infinity;
        const distB = b.latitude && b.longitude 
            ? calculateDistance(userLocation.lat, userLocation.lng, b.latitude, b.longitude)
            : Infinity;
        return distA - distB;
    });
}

    if (currentImageIndex >= currentImages.length) currentImageIndex = 0;
    updateGalleryImage();
    updateGalleryDots();
}

function updateGalleryImage() {
    document.getElementById('galleryImage').src = currentImages[currentImageIndex];
    document.getElementById('galleryCounter').innerText = `${currentImageIndex + 1} / ${currentImages.length}`;
}

function updateGalleryDots() {
    const dotsContainer = document.getElementById('galleryDots');
    dotsContainer.innerHTML = '';
    currentImages.forEach((_, i) => {
        const dot = document.createElement('div');
        dot.className = 'gallery-dot' + (i === currentImageIndex ? ' active' : '');
        dot.onclick = () => { currentImageIndex = i; updateGalleryImage(); updateGalleryDots(); };
        dotsContainer.appendChild(dot);
    });
}

// Gallery Swipe Gestures for Mobile
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('DOMContentLoaded', function() {
    const galleryImg = document.getElementById('galleryImage');
    
    galleryImg.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
    });

    galleryImg.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        if (touchEndX < touchStartX - 50) changeImage(1);  // Swipe left
        if (touchEndX > touchStartX + 50) changeImage(-1); // Swipe right
    }

    // Handle back button for gallery and sidebar
    window.addEventListener('popstate', function(event) {
        const galleryModal = document.getElementById('galleryModal');
        const drawer = document.getElementById('sideDrawer');
        
        if (galleryModal.classList.contains('active')) {
            closeGallery();
            window.history.pushState(null, null, window.location.href);
        } else if (drawer.classList.contains('open')) {
            toggleDrawer();
        }
    });
    
    window.history.pushState(null, null, window.location.href);
});

// Sidebar Toggle with Back Button Support
function toggleDrawer() {
    const drawer = document.getElementById('sideDrawer');
    const overlay = document.getElementById('overlay');
    const isOpening = !drawer.classList.contains('open');
    
    drawer.classList.toggle('open');
    overlay.style.display = drawer.classList.contains('open') ? 'block' : 'none';
    
    if (isOpening) {
        window.history.pushState({drawer: true}, null, window.location.href);
    }
}

// Show Toast Notification

    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.textContent = message;
    document.body.appendChild(toast);
    
    setTimeout(() => toast.classList.add('show'), 100);

        toast.classList.remove('show');

    }, 2000);
}

// Toggle favorite in Firestore
async function toggleFavorite(propId) {
    if (!currentUser) {
        alert('Please login to add favorites');
        location.href = 'login.html';
        return;
    }

    try {
        const favQuery = await db.collection("favorites")
            .where("userId", "==", currentUser.uid)
            .where("propertyId", "==", propId)
            .get();

        if (!favQuery.empty) {
            // Remove from favorites
            await favQuery.docs[0].ref.delete();
            showToast('Removed from favorites');
        } else {
            // Add to favorites
            await db.collection("favorites").add({
                userId: currentUser.uid,
                propertyId: propId,
                addedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            showToast('Added to favorites ‚ù§Ô∏è');
        }
    } catch (error) {
        console.error('Error toggling favorite:', error);
        alert('Error updating favorites. Please try again.');
    }
}

// Load Properties with Lazy Loading and Status Filter
function loadProperties(isLoadMore = false) {
    if (isLoading) return;
    isLoading = true;
    
    // Show loading state
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    if (isLoadMore && loadMoreBtn) {
        loadMoreBtn.disabled = true;
        loadMoreBtn.innerHTML = '<span class="loading-spinner"></span>';
    }
    
    let query = db.collection("properties")
        .where("status", "==", "active")  // ‚úÖ CRITICAL: Only active properties
        .orderBy("createdAt", "desc")
        .limit(ADS_PER_PAGE);
    
    if (isLoadMore && lastVisible) {
        query = query.startAfter(lastVisible);
    }
    
    query.get().then(snap => {
        const newAds = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
        
        if (isLoadMore) {
            allAds = [...allAds, ...newAds];
            displayedAds = [...displayedAds, ...newAds];
        } else {
            allAds = newAds;
            displayedAds = newAds;
        }
        
        // Check if there are more ads to load
        if (snap.docs.length < ADS_PER_PAGE) {
            hasMoreAds = false;
            document.getElementById('loadMoreContainer').style.display = 'none';
        } else {
            hasMoreAds = true;
            lastVisible = snap.docs[snap.docs.length - 1];
            document.getElementById('loadMoreContainer').style.display = 'block';
        }
        
        // Sort by proximity if location is available
        if (userLocation) {
            displayedAds = sortByProximity(displayedAds);
        }
        
        renderAds(displayedAds, isLoadMore);
        isLoading = false;
        
        // Reset load more button
        if (loadMoreBtn) {
            loadMoreBtn.disabled = false;
            const t = TRANSLATIONS[sessionStorage.getItem('selectedLang') || 'en'] || TRANSLATIONS['en'];
            loadMoreBtn.innerHTML = `<span id="loadMoreText">${t.loadMore || 'Load More'}</span>`;
        }
    }).catch(err => {
        console.error('Error loading properties:', err);
        document.getElementById('propertyList').innerHTML = '<center style="margin-top:50px; color:#d32f2f;">Error loading properties. Please refresh.</center>';
        isLoading = false;
        
        if (loadMoreBtn) {
            loadMoreBtn.disabled = false;
            loadMoreBtn.innerHTML = '<span>Try Again</span>';
        }
    });
}

// Load More Properties Function
function loadMoreProperties() {
    if (hasMoreAds && !isLoading) {
        loadProperties(true);
    }
}

// Contact Function with Better Validation
function contact(num, type, title) {
    if (!num || num === 'undefined' || num === 'null' || num.trim() === '') {
        alert("Error: Owner has not provided a contact number.");
        return;
    }
    
    let cleanNum = num.toString().replace(/\D/g, '');
    
    // Validate phone number
    if (cleanNum.length < 10) {
        alert("Invalid phone number");
        return;
    }
    
    if (cleanNum.length === 10) cleanNum = "91" + cleanNum;
    
    if (type === 'wa') {
        const message = encodeURIComponent(`Hi, I'm interested in: ${decodeURIComponent(title)}`);
        window.open(`https://wa.me/${cleanNum}?text=${message}`, '_blank');
    } else {
        window.location.href = `tel:+${cleanNum}`;
    }
}

// Filter Ads with Debouncing
function filterAds() {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
        const val = document.getElementById('searchInput').value.toLowerCase().trim();
        
        if (val === '') {
            displayedAds = allAds;
            const sortedAds = userLocation ? sortByProximity(displayedAds) : displayedAds;
            renderAds(sortedAds);
            return;
        }
        
        const filtered = allAds.filter(a => 
            (a.location || '').toLowerCase().includes(val) || 
            (a.title || '').toLowerCase().includes(val) ||
            (a.description || '').toLowerCase().includes(val)
        );
        
        displayedAds = filtered;
        const sortedFiltered = userLocation ? sortByProximity(displayedAds) : displayedAds;
        renderAds(sortedFiltered);
        
        // Hide load more button when searching
        document.getElementById('loadMoreContainer').style.display = 'none';
    }, 300); // 300ms debounce delay
}

// Share Property Function
function shareProperty(propId, title) {
    const url = window.location.origin + '/property-detail.html?id=' + propId;
    const text = decodeURIComponent(title) + ' - Earth Property Global';
    
    if (navigator.share) {
        navigator.share({ title: text, url: url }).catch(err => console.log('Share cancelled'));
    } else {
        const tempInput = document.createElement('input');
        tempInput.value = url;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        showToast('Link copied to clipboard!');
    }
}
