<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); padding-bottom: 80px; }

        /* Header */
        header { background: var(--primary); padding: 12px 15px; color: white; position: sticky; top: 0; z-index: 1000; }
        .header-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .header-right { display: flex; align-items: center; gap: 15px; }
        .search-box { background: white; border-radius: 8px; display: flex; padding: 10px; align-items: center; gap: 10px; }
        .search-box input { border: none; width: 100%; outline: none; font-size: 14px; }

        /* Sidebar Drawer */
        .drawer { position: fixed; top: 0; left: -285px; width: 280px; height: 100%; background: white; z-index: 5000; transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.2); overflow-y: auto; }
        .drawer.open { left: 0; }
        .drawer-header { background: var(--primary); color: white; padding: 40px 20px 20px; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 4500; display: none; }

        /* Language in Sidebar */
        .lang-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 15px; }
        .lang-btn { padding: 8px; border: 1px solid #ddd; border-radius: 5px; text-align: center; font-size: 12px; cursor: pointer; font-weight: 600; }
        .lang-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Cards */
        .prop-card { background: white; border-radius: 12px; margin: 15px 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .img-box { width: 100%; height: 200px; background: #ddd; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 15px; }
        .price { font-size: 20px; font-weight: 800; color: var(--primary); }

        .btn-group { display: flex; gap: 8px; margin-top: 12px; }
        .btn { flex: 1; padding: 10px; border-radius: 6px; border: none; font-weight: 700; font-size: 13px; cursor: pointer; text-align: center; color: white; text-decoration: none; }
        .btn-call { background: #e8f5e9; color: #2e7d32; }
        .btn-wa { background: #25D366; }
        .btn-chat { background: var(--primary); }

        /* Bottom Nav (Fixed) */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; padding: 10px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: #666; text-decoration: none; font-size: 11px; }
        .nav-item.active { color: var(--primary); }
        .post-circle { background: var(--primary); color: white !important; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; margin: -35px auto 5px; border: 4px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleDrawer()"></div>
<div class="drawer" id="sideDrawer">
    <div class="drawer-header">
        <i class="fa fa-user-circle fa-4x"></i>
        <h3 id="userName" style="margin-top:10px;">Pardeep Gandhi</h3>
    </div>
    <div style="padding:15px; font-size:12px; font-weight:bold; color:#888;">SELECT LANGUAGE</div>
    <div class="lang-grid" id="langGrid"></div>
    <div style="padding:15px;">
        <div onclick="location.href='my-ads.html'" style="padding:12px 0; font-weight:600;"><i class="fa fa-layer-group"></i> My Ads</div>
        <div id="logoutBtn" style="padding:12px 0; font-weight:600; color:red; display:none;"><i class="fa fa-sign-out-alt"></i> Logout</div>
    </div>
</div>

<header>
    <div class="header-top">
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fa fa-bars" onclick="toggleDrawer()" style="font-size:20px;"></i>
            <span style="font-size:1.2rem; font-weight:800;">Earth Property</span>
        </div>
        <div class="header-right">
            <i class="fa fa-bell"></i>
            <i class="fa fa-user-shield" id="adminIcon" style="display:none;" onclick="location.href='admin.html'"></i>
            <button id="authBtn" style="background:white; border:none; color:var(--primary); padding:5px 10px; border-radius:5px; font-weight:700;">LOGIN</button>
        </div>
    </div>
    <div class="search-box">
        <i class="fa fa-search" style="color:#888;"></i>
        <input type="text" placeholder="Search Chandigarh, Delhi..." oninput="filterAds(this.value)">
    </div>
</header>

<div id="propertyList"></div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item active"><i class="fa fa-house fa-lg"></i><br>Explore</a>
    <a href="my-ads.html" class="nav-item"><i class="fa fa-layer-group fa-lg"></i><br>My Ads</a>
    <a href="add-property.html" class="nav-item"><div class="post-circle"><i class="fa fa-plus"></i></div>Post</a>
    <a href="favorites.html" class="nav-item"><i class="fa-regular fa-heart fa-lg"></i><br>Favs</a>
    <a href="profile.html" class="nav-item"><i class="fa fa-user-circle fa-lg"></i><br>Profile</a>
</nav>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
// REPLACE WITH YOUR ACTUAL CONFIG
const firebaseConfig = { apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", authDomain: "earth-properties-c3c56.firebaseapp.com", projectId: "earth-properties-c3c56" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const langs = [{c:'en',n:'English'}, {c:'hi',n:'हिंदी'}, {c:'pa',n:'ਪੰਜਾਬੀ'}, {c:'ar',n:'العربية'}, {c:'es',n:'Español'}, {c:'fr',n:'Français'}];

// Sidebar Language Buttons
const grid = document.getElementById('langGrid');
langs.forEach(l => {
    const b = document.createElement('div');
    b.className = `lang-btn ${(localStorage.getItem('earthLang')||'en') === l.c ? 'active' : ''}`;
    b.innerText = l.n;
    b.onclick = () => { localStorage.setItem('earthLang', l.c); location.reload(); };
    grid.appendChild(b);
});

function toggleDrawer() {
    document.getElementById('sideDrawer').classList.toggle('open');
    const o = document.getElementById('overlay');
    o.style.display = o.style.display === 'block' ? 'none' : 'block';
}

auth.onAuthStateChanged(user => {
    if (user) {
        document.getElementById('userName').innerText = user.displayName || "Earth User";
        document.getElementById('authBtn').innerText = "LOGOUT";
        document.getElementById('authBtn').onclick = () => auth.signOut().then(()=>location.reload());
        document.getElementById('logoutBtn').style.display = 'block';
        document.getElementById('logoutBtn').onclick = () => auth.signOut().then(()=>location.reload());
        if(user.email === "admin@earth.com") document.getElementById('adminIcon').style.display = 'block';
    } else {
        document.getElementById('authBtn').onclick = () => location.href='login.html';
    }
    
    // Fetch Ads
    db.collection("properties").onSnapshot(snap => {
        const ads = snap.docs.map(doc => ({id:doc.id, ...doc.data()}));
        renderAds(ads);
    });
});

function renderAds(ads) {
    const container = document.getElementById('propertyList');
    container.innerHTML = '';
    ads.forEach(p => {
        container.innerHTML += `
        <div class="prop-card">
            <div class="img-box"><img src="${p.images ? p.images[0] : ''}"></div>
            <div class="info">
                <div class="price">₹${Number(p.price).toLocaleString('en-IN')}</div>
                <div style="font-weight:700; margin:5px 0;">${p.title}</div>
                <div style="font-size:12px; color:#666;"><i class="fa fa-location-dot"></i> ${p.location}</div>
                <div class="btn-group">
                    <button class="btn btn-call" onclick="makeCall('${p.phone}')"><i class="fa fa-phone"></i> Call</button>
                    <button class="btn btn-wa" onclick="openWA('${p.phone}', '${p.title}')"><i class="fa-brands fa-whatsapp"></i> WhatsApp</button>
                    <button class="btn btn-chat" onclick="location.href='chat.html?to=${p.ownerId}'">Chat</button>
                </div>
            </div>
        </div>`;
    });
}

function makeCall(num) {
    if(!num || num === 'undefined') return alert("Phone number missing");
    window.location.href = `tel:${num}`;
}

function openWA(num, title) {
    if(!num || num === 'undefined') return alert("WhatsApp number missing");
    let clean = num.replace(/\D/g,'');
    if(clean.length === 10) clean = "91" + clean;
    window.open(`https://wa.me/${clean}?text=Interested in ${title}`, '_blank');
}
</script>
</body>
</html>
