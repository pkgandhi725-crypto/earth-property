        .lang-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .lang-btn { padding: 10px 5px; border: 1px solid #eee; border-radius: 8px; text-align: center; font-size: 12px; font-weight: 600; cursor: pointer; background: white; }

        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 15px; }

        .btn { flex: 1; padding: 10px 5px; border-radius: 8px; border: none; font-weight: 700; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 4px; }
        .btn-call { background: #e8f5e9; color: #2e7d32; }
        .btn-wa { background: #25D366; color: white; }
        .btn-chat { background: var(--primary); color: white; }

                        <button class="btn btn-chat" onclick="location.href='chat.html?to=${p.ownerId}'"><i class="fa-regular fa-comment"></i> ${t.chat}</button>
                    </div>
                </div>
            </div>`;
        });
    });
});

function handleLogout() { auth.signOut().then(() => location.reload()); }
</script>
