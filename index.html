<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earth Property Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); padding-bottom: 90px; }

        /* Header Fix */
        header { background: var(--primary); padding: 12px 15px; color: white; position: sticky; top: 0; z-index: 1000; }
        .header-top { display: flex; align-items: center; justify-content: space-between; }
        .header-right { display: flex; align-items: center; gap: 15px; }

        /* ðŸš¨ Admin Shield - Manual Control */
        #adminIcon { color: #ffd700; font-size: 20px; cursor: pointer; display: none; } /* Default Hidden */
        
        .bell-icon { position: relative; font-size: 19px; }
        .bell-dot { position: absolute; top: -1px; right: -1px; width: 8px; height: 8px; background: #ff5252; border-radius: 50%; border: 1.5px solid var(--primary); }

        /* Sidebar & Language Fix */
        .drawer { position: fixed; top: 0; left: -285px; width: 280px; height: 100%; background: white; z-index: 5000; transition: 0.3s; display: flex; flex-direction: column; }
        .drawer.open { left: 0; }
        .drawer-header { background: var(--primary); color: white; padding: 40px 20px 20px; }
        .lang-container { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .lang-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .lang-btn { padding: 10px; border: 1px solid #ddd; border-radius: 6px; text-align: center; font-size: 13px; font-weight: 600; background: #fff; cursor: pointer; }
        .lang-btn.active { background: var(--primary) !important; color: white !important; border-color: var(--primary); }

        /* Other Styles */
        .search-box { background: white; border-radius: 10px; display: flex; padding: 10px; align-items: center; gap: 10px; margin-top: 10px; }
        .search-box input { border: none; width: 100%; outline: none; }
        .prop-card { background: white; border-radius: 15px; margin: 15px 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .img-box { width: 100%; height: 200px; background: #eee; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 15px; }
        .price { font-size: 20px; font-weight: 800; color: var(--primary); }
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: 700; font-size: 12px; color: white; cursor: pointer; }
        .btn-call { background: #e8f5e9; color: #2e7d32; }
        .btn-wa { background: #25D366; }
        .btn-chat { background: var(--primary); }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; padding: 10px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: #777; text-decoration: none; font-size: 10px; }
        .post-btn { background: var(--primary); color: white !important; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: -35px auto 5px; border: 4px solid white; font-size: 20px; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 4500; display: none; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleDrawer()"></div>

<div class="drawer" id="sideDrawer">
    <div class="drawer-header">
        <i class="fa fa-user-circle fa-4x"></i>
        <h3 id="sideUserName">Welcome Guest</h3>
        <p id="userMail" style="font-size:11px; opacity:0.8;"></p>
    </div>
    <div style="padding:15px 15px 0; font-size:11px; font-weight:bold; color:#888;">CHOOSE LANGUAGE</div>
    <div class="lang-container">
        <div class="lang-grid" id="langGrid"></div>
    </div>
    <div style="padding:15px; border-top:1px solid #eee;">
        <div onclick="location.href='my-ads.html'" style="padding:10px 0; font-weight:700;"><i class="fa fa-layer-group"></i> My Ads</div>
        <div id="logoutBtn" style="padding:10px 0; font-weight:700; color:red; display:none;" onclick="handleLogout()">Logout</div>
    </div>
</div>

<header>
    <div class="header-top">
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fa fa-bars" onclick="toggleDrawer()" style="font-size:22px;"></i>
            <span style="font-size:1.2rem; font-weight:900;">Earth Property</span>
        </div>
        <div class="header-right">
            <i class="fa fa-user-shield" id="adminIcon" onclick="location.href='admin-portal.html'"></i>
            <div class="bell-icon" onclick="alert('No notifications')">
                <i class="fa-regular fa-bell"></i>
                <div class="bell-dot"></div>
            </div>
            <button id="authBtn" style="background:white; border:none; color:var(--primary); padding:5px 12px; border-radius:5px; font-weight:800;">LOGIN</button>
        </div>
    </div>
    <div class="search-box">
        <i class="fa fa-search" style="color:#aaa;"></i>
        <input type="text" placeholder="Search Chandigarh, Delhi..." id="searchInput" oninput="filterAds()">
    </div>
</header>

<div id="propertyList"></div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa fa-house fa-lg"></i><br>Explore</a>
    <a href="my-ads.html" class="nav-item"><i class="fa fa-layer-group fa-lg"></i><br>My Ads</a>
    <a href="add-property.html" class="nav-item"><div class="post-btn"><i class="fa fa-plus"></i></div></a>
    <a href="favorites.html" class="nav-item"><i class="fa-regular fa-heart fa-lg"></i><br>Favs</a>
    <a href="profile.html" class="nav-item"><i class="fa fa-user-circle fa-lg"></i><br>Profile</a>
</nav>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", authDomain: "earth-properties-c3c56.firebaseapp.com", projectId: "earth-properties-c3c56" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// Languages
const languages = [
    {c:'en', n:'English'}, {c:'hi', n:'à¤¹à¤¿à¤‚à¤¦à¥€'}, {c:'pa', n:'à¨ªà©°à¨œà¨¾à¨¬à©€'}, {c:'ar', n:'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©'},
    {c:'es', n:'EspaÃ±ol'}, {c:'fr', n:'FranÃ§ais'}, {c:'de', n:'Deutsch'}, {c:'tr', n:'TÃ¼rkÃ§e'},
    {c:'ru', n:'Ð ÑƒÑÑÐºÐ¸Ð¹'}, {c:'zh', n:'ä¸­æ–‡'}, {c:'ja', n:'æ—¥æœ¬èªž'}, {c:'ko', n:'í•œêµ­ì–´'}
];

// Language Click Force Logic
const langGrid = document.getElementById('langGrid');
const savedL = localStorage.getItem('earthLang') || 'en';

languages.forEach(l => {
    const btn = document.createElement('div');
    btn.className = `lang-btn ${savedL === l.c ? 'active' : ''}`;
    btn.innerText = l.n;
    btn.onclick = function() {
        localStorage.setItem('earthLang', l.c);
        setTimeout(() => { location.reload(); }, 100);
    };
    langGrid.appendChild(btn);
});

function toggleDrawer() {
    const d = document.getElementById('sideDrawer');
    const o = document.getElementById('overlay');
    d.classList.toggle('open');
    o.style.display = d.classList.contains('open') ? 'block' : 'none';
}

auth.onAuthStateChanged(user => {
    const adminIcon = document.getElementById('adminIcon');
    if (user) {
        document.getElementById('sideUserName').innerText = user.displayName || "Earth User";
        document.getElementById('userMail').innerText = user.email;
        document.getElementById('authBtn').innerText = "LOGOUT";
        document.getElementById('authBtn').onclick = handleLogout;
        document.getElementById('logoutBtn').style.display = 'block';

        // ðŸš¨ FORCE ADMIN DISPLAY
        if(user.email === "admin@earth.com") {
            adminIcon.style.setProperty('display', 'inline-block', 'important');
        }
    } else {
        document.getElementById('authBtn').onclick = () => location.href='login.html';
        adminIcon.style.display = 'none';
    }
    
    db.collection("properties").orderBy("createdAt", "desc").onSnapshot(snap => {
        renderAds(snap.docs.map(doc => ({id:doc.id, ...doc.data()})));
    });
});

function handleLogout() { auth.signOut().then(() => location.reload()); }

function renderAds(ads) {
    const list = document.getElementById('propertyList');
    list.innerHTML = '';
    ads.forEach(p => {
        const phone = p.phone || '';
        list.innerHTML += `
        <div class="prop-card">
            <div class="img-box"><img src="${p.images?.[0] || ''}"></div>
            <div class="info">
                <div class="price">â‚¹${Number(p.price).toLocaleString('en-IN')}</div>
                <div style="font-weight:700; margin:5px 0;">${p.title}</div>
                <div style="font-size:12px; color:#666;"><i class="fa fa-location-dot"></i> ${p.location}</div>
                <div class="btn-group">
                    <button class="btn btn-call" onclick="contact('${phone}', 'tel')">Call</button>
                    <button class="btn btn-wa" onclick="contact('${phone}', 'wa', '${p.title}')">WhatsApp</button>
                    <button class="btn btn-chat" onclick="location.href='chat.html?to=${p.ownerId}'">Chat</button>
                </div>
            </div>
        </div>`;
    });
}

function contact(num, type, title='') {
    if(!num) return alert("No number");
    let clean = num.toString().replace(/\D/g,'');
    if(clean.length === 10) clean = "91" + clean;
    if(type==='wa') window.open(`https://wa.me/${clean}?text=Interest:${title}`);
    else window.location.href = `tel:+${clean}`;
}
</script>
</body>
</html>
