<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earth Property - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: system-ui; margin: 0; background: #f0f2f5; padding-bottom: 70px; }
        header { background: #2e7d32; padding: 15px; color: white; position: sticky; top: 0; z-index: 1000; }
        .user-info { font-size: 13px; margin-bottom: 5px; opacity: 0.9; }
        .search-box { background: white; border-radius: 12px; display: flex; padding: 5px 15px; margin-top: 10px; align-items: center; }
        .search-box input { border: none; padding: 10px; width: 100%; outline: none; font-size: 15px; }

        /* Property Card */
        .property-list { padding: 10px; max-width: 600px; margin: auto; }
        .prop-card { background: white; border-radius: 16px; margin-bottom: 15px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.08); position: relative; }
        
        /* Image Slider Container */
        .img-container { position: relative; width: 100%; aspect-ratio: 4/3; background: #eee; overflow: hidden; }
        .img-slider { display: flex; transition: 0.3s; height: 100%; }
        .img-slider img { width: 100%; flex-shrink: 0; object-fit: cover; cursor: pointer; }
        .img-dots { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; }
        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.5); border-radius: 50%; }
        .dot.active { background: white; width: 15px; border-radius: 10px; }

        .prop-info { padding: 12px; }
        .price-row { display: flex; justify-content: space-between; align-items: center; }
        .prop-price { font-size: 20px; font-weight: 800; color: #2e7d32; }
        .action-icons { display: flex; gap: 15px; font-size: 18px; color: #555; }
        
        /* Buttons */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 12px; }
        .btn { padding: 10px; border-radius: 8px; text-decoration: none; text-align: center; font-weight: 700; font-size: 14px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-wa { background: #25D366; color: white; }
        .btn-call { background: #e8f5e9; color: #2e7d32; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #777; text-decoration: none; font-size: 11px; font-weight: 600; }
        .nav-item.active { color: #2e7d32; }
        .nav-item i { font-size: 20px; margin-bottom: 2px; }
        .nav-post { background: #2e7d32; color: white !important; width: 45px; height: 45px; border-radius: 50%; justify-content: center; margin-top: -25px; box-shadow: 0 4px 10px rgba(46,125,50,0.3); }

        /* Fullscreen Overlay */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 2000; display: none; align-items: center; justify-content: center; }
        #overlay img { max-width: 100%; max-height: 100%; }
    </style>
</head>
<body>

<header>
    <div id="welcomeText" class="user-info">Welcome, Guest</div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin:0;">Earth Property</h2>
        <span onclick="toggleAuth()" id="authBtn" style="cursor:pointer; font-size: 14px;">Login</span>
    </div>
    <div class="search-box">
        <i class="fa fa-search" style="color:#aaa;"></i>
        <input type="text" id="citySearch" placeholder="Search City, Title or Area..." oninput="filterData()">
    </div>
</header>

<div class="property-list" id="propertyList"></div>

<div class="bottom-nav">
    <a href="index.html" class="nav-item active"><i class="fa fa-home"></i>Explore</a>
    <a href="my-ads.html" class="nav-item" id="myAdsLink" style="display:none;"><i class="fa fa-layer-group"></i>My Ads</a>
    <a href="upload.html" class="nav-item nav-post" id="postLink" style="display:none;"><i class="fa fa-plus"></i></a>
    <a href="#" class="nav-item"><i class="fa fa-heart"></i>Favs</a>
    <a href="profile.html" class="nav-item"><i class="fa fa-user"></i>Profile</a>
</div>

<div id="overlay" onclick="this.style.display='none'">
    <img id="overlayImg" src="">
</div>

<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { 
    apiKey:"AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", 
    authDomain:"earth-properties-c3c56.firebaseapp.com", 
    projectId:"earth-properties-c3c56"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let allProperties = [];

async function loadProperties() {
    const snap = await db.collection("properties").get();
    allProperties = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    allProperties.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
    renderProperties(allProperties);
}

function renderProperties(data) {
    const list = document.getElementById('propertyList');
    list.innerHTML = data.map((p, pIndex) => {
        const images = p.images || [];
        const isOwner = auth.currentUser && auth.currentUser.uid === p.ownerId;
        
        // Multi-image logic
        const imgHtml = images.map(img => {
            const src = typeof img === 'object' ? img.url : img;
            return `<img src="${src}" onclick="openPreview('${src}')">`;
        }).join('');

        const dotsHtml = images.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('');

        return `
            <div class="prop-card">
                <div class="img-container">
                    <div class="img-slider" id="slider-${pIndex}">${imgHtml || '<img src="https://via.placeholder.com/400x300">'}</div>
                    <div class="img-dots">${dotsHtml}</div>
                </div>
                <div class="prop-info">
                    <div class="price-row">
                        <p class="prop-price">‚Çπ${Number(p.price).toLocaleString('en-IN')}</p>
                        <div class="action-icons">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa fa-share-nodes" onclick="shareAd('${p.title}', '${p.id}')"></i>
                        </div>
                    </div>
                    <div style="font-weight:700; margin-top:5px;">${p.title}</div>
                    <div style="font-size:13px; color:#666; margin-top:4px;">üìç ${p.location || 'N/A'}</div>
                    
                    <div class="btn-group">
                        <a href="https://wa.me/91${p.phone}" class="btn btn-wa"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a>
                        <a href="tel:${p.phone}" class="btn btn-call"><i class="fa fa-phone"></i> Call</a>
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

function openPreview(src) {
    document.getElementById('overlayImg').src = src;
    document.getElementById('overlay').style.display = 'flex';
}

function shareAd(title, id) {
    if(navigator.share) {
        navigator.share({ title: title, url: window.location.href });
    } else {
        alert("Link copied!");
    }
}

function filterData() {
    const s = document.getElementById('citySearch').value.toLowerCase();
    const filtered = allProperties.filter(p => 
        (p.location||"").toLowerCase().includes(s) || (p.title||"").toLowerCase().includes(s)
    );
    renderProperties(filtered);
}

function toggleAuth() {
    if(auth.currentUser) auth.signOut().then(() => location.reload());
    else location.href = 'login.html';
}

auth.onAuthStateChanged(user => {
    const welcome = document.getElementById('welcomeText');
    const authBtn = document.getElementById('authBtn');
    const myAds = document.getElementById('myAdsLink');
    const postBtn = document.getElementById('postLink');

    if(user) {
        welcome.innerText = "Welcome, " + (user.displayName || user.email.split('@')[0]);
        authBtn.innerText = "Logout";
        myAds.style.display = 'flex';
        postBtn.style.display = 'flex';
    } else {
        welcome.innerText = "Welcome, Guest";
        authBtn.innerText = "Login";
        myAds.style.display = 'none';
        postBtn.style.display = 'none';
    }
    loadProperties();
});
</script>
</body>
</html>
