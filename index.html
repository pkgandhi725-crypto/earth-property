// Calculate distance between two coordinates (Haversine formula)
function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371; // Earth's radius in km
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon/2) * Math.sin(dLon/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c; // Distance in km
}

// Sort ads by proximity to user's location
function sortByProximity(ads) {
    if (!userLocation) return ads;
    
    return ads.sort((a, b) => {
        const distA = a.latitude && a.longitude 
            ? calculateDistance(userLocation.lat, userLocation.lng, a.latitude, a.longitude)
            : Infinity;
        const distB = b.latitude && b.longitude 
            ? calculateDistance(userLocation.lat, userLocation.lng, b.latitude, b.longitude)
            : Infinity;
        return distA - distB;
    });
}

function openGallery(images, index) {
    currentImages = images;
    currentImageIndex = index;
    document.getElementById('galleryModal').classList.add('active');
    updateGalleryImage();

    document.body.style.overflow = 'hidden';
    window.history.pushState(null, null, window.location.href);
}

function closeGallery() {

function changeImage(direction) {
    currentImageIndex += direction;
    if (currentImageIndex < 0) currentImageIndex = currentImages.length - 1;
    if (currentImageIndex >= currentImages.length) currentImageIndex = 0;
    updateGalleryImage();
    updateGalleryDots();
}

function updateGalleryImage() {
    document.getElementById('galleryImage').src = currentImages[currentImageIndex];
    document.getElementById('galleryCounter').innerText = `${currentImageIndex + 1} / ${currentImages.length}`;
}

function updateGalleryDots() {
    const dotsContainer = document.getElementById('galleryDots');
    dotsContainer.innerHTML = '';
    currentImages.forEach((_, i) => {
        const dot = document.createElement('div');
        dot.className = 'gallery-dot' + (i === currentImageIndex ? ' active' : '');
        dot.onclick = () => { currentImageIndex = i; updateGalleryImage(); updateGalleryDots(); };
        dotsContainer.appendChild(dot);
    });
}

            applyLanguage();

function loadProperties() {
    db.collection("properties").orderBy("createdAt", "desc").onSnapshot(snap => {
        allAds = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
        // Sort by proximity if location is available
        const sortedAds = userLocation ? sortByProximity(allAds) : allAds;
        renderAds(sortedAds);
    }, err => {
        document.getElementById('propertyList').innerHTML = '<center style="margin-top:50px; color:#d32f2f;">Error loading properties. Please refresh.</center>';
    });
}

function renderAds(ads) {
    const list = document.getElementById('propertyList');
    const lang = localStorage.getItem('earthLang') || 'en';
    const t = translations[lang] || translations['en'];
    if (ads.length === 0) {
        list.innerHTML = '<center style="margin-top:50px; color:#888;">No properties found.</center>';
        return;
    }
    list.innerHTML = '';
    ads.forEach(p => {
        const images = p.images && Array.isArray(p.images) && p.images.length > 0 ? p.images : ['https://via.placeholder.com/400x210?text=No+Image'];
        const card = document.createElement('div');
        card.className = 'prop-card';
        card.innerHTML = `
            <div class="img-box" onclick='openGallery(${JSON.stringify(images)}, 0)'>
                <img src="${images[0]}" alt="${p.title || 'Property'}">
                <div class="card-actions">
                    <button class="icon-btn share" onclick="event.stopPropagation(); shareProperty('${p.id}', '${encodeURIComponent(p.title || '')}')"><i class="fa fa-share-alt"></i></button>
                    <button class="icon-btn fav" onclick="event.stopPropagation(); toggleFavorite('${p.id}')"><i class="fa${isFavorite(p.id) ? ' fa-solid' : '-regular'} fa-heart"></i></button>
                </div>
                ${images.length > 1 ? `<div class="img-counter">${images.length} <i class="fa fa-images"></i></div>` : ''}
            </div>
            <div class="info">
                <div class="price">₹${Number(p.price || 0).toLocaleString('en-IN')}</div>
                <div style="font-weight:700; margin:5px 0; color:#333;">${p.title || 'Untitled Property'}</div>
                <div class="location"><i class="fa-solid fa-location-dot"></i> ${p.location || 'Location not specified'}</div>
                <div class="btn-group">
                    <button class="btn btn-call" onclick="contact('${p.phone}', 'tel')"><i class="fa fa-phone"></i> ${t.call}</button>
                    <button class="btn btn-wa" onclick="contact('${p.phone}', 'wa', '${encodeURIComponent(p.title || 'Property')}')"><i class="fa-brands fa-whatsapp"></i> WA</button>
                    <button class="btn btn-chat" onclick="location.href='chat.html?to=${p.ownerId}'"><i class="fa-regular fa-comment"></i> ${t.chat}</button>
                </div>
            </div>
        `;
        list.appendChild(card);
    });
}

function contact(num, type, title) {
    if (!num || num === 'undefined' || num === 'null' || num.trim() === '') {
        alert("Error: Owner has not provided a contact number.");
        return;
    }
    let cleanNum = num.toString().replace(/\D/g, '');
    if (cleanNum.length === 10) cleanNum = "91" + cleanNum;
    if (type === 'wa') {
        const message = encodeURIComponent(`Hi, I'm interested in: ${decodeURIComponent(title)}`);
        window.open(`https://wa.me/${cleanNum}?text=${message}`, '_blank');
    } else {
        window.location.href = `tel:+${cleanNum}`;
    }
}

function filterAds() {
    const val = document.getElementById('searchInput').value.toLowerCase().trim();
    if (val === '') {
        const sortedAds = userLocation ? sortByProximity(allAds) : allAds;
        renderAds(sortedAds);
        return;
    }
    const filtered = allAds.filter(a => 
        (a.location || '').toLowerCase().includes(val) || 
        (a.title || '').toLowerCase().includes(val) ||
        (a.description || '').toLowerCase().includes(val)
    );
    const sortedFiltered = userLocation ? sortByProximity(filtered) : filtered;
    renderAds(sortedFiltered);
}

function getFavorites() {
    const favs = localStorage.getItem('earthFavorites');
    return favs ? JSON.parse(favs) : [];
}

function isFavorite(propId) {
    return getFavorites().includes(propId);
}

function toggleFavorite(propId) {
    let favs = getFavorites();
    if (favs.includes(propId)) {
        favs = favs.filter(id => id !== propId);
        alert('Removed from favorites');
    } else {
        favs.push(propId);
        alert('Added to favorites ❤️');
    }
    localStorage.setItem('earthFavorites', JSON.stringify(favs));
    renderAds(allAds);
}

function shareProperty(propId, title) {
    const url = window.location.origin + '/property-detail.html?id=' + propId;
    const text = decodeURIComponent(title) + ' - Earth Property Global';
    if (navigator.share) {
        navigator.share({ title: text, url: url }).catch(err => console.log('Share cancelled'));
    } else {
        const tempInput = document.createElement('input');
        tempInput.value = url;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        alert('Link copied to clipboard!');
    }
}

loadLanguages();
applyLanguage();
