<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); padding-bottom: 90px; }
        
        /* Header */
        header { background: var(--primary); padding: 12px 15px; color: white; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .header-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .header-right { display: flex; align-items: center; gap: 15px; }
        .logo-text { font-size: 1.2rem; font-weight: 800; }

        /* Search Box */
        .search-box { background: white; border-radius: 10px; display: flex; padding: 8px 15px; align-items: center; gap: 10px; }
        .search-box input { border: none; width: 100%; outline: none; font-size: 14px; color: #333; }

        /* Side Drawer */
        .drawer { position: fixed; top: 0; left: -285px; width: 280px; height: 100%; background: white; z-index: 5000; transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.2); overflow-y: auto; }
        .drawer.open { left: 0; }
        .drawer-header { background: var(--primary); color: white; padding: 40px 20px 20px; text-align: center; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 4500; display: none; }

        /* Language Grid in Side Panel */
        .lang-section { padding: 20px; }
        .lang-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-top: 10px; }
        .lang-btn { padding: 10px; border: 1px solid #ddd; border-radius: 6px; background: white; font-size: 12px; font-weight: 600; text-align: center; cursor: pointer; }
        .lang-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Property Card */
        .prop-card { background: white; border-radius: 15px; margin: 15px 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .img-container { width: 100%; height: 230px; background: #eee; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .prop-info { padding: 15px; }
        .prop-price { font-size: 22px; font-weight: 800; color: var(--primary); }

        /* Action Buttons */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn { padding: 10px; border-radius: 8px; font-weight: 700; font-size: 13px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-call { background: #e8f5e9; color: #2e7d32; }
        .btn-wa { background: #25D366; color: white; }
        .btn-chat { background: var(--primary); color: white; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; padding: 8px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: #777; text-decoration: none; font-size: 10px; font-weight: 600; }
        .nav-item.active { color: var(--primary); }
        .post-btn { background: var(--primary); color: white !important; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; margin: -30px auto 4px; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="drawer-overlay" id="overlay" onclick="toggleDrawer()"></div>
<div class="drawer" id="sideDrawer">
    <div class="drawer-header">
        <i class="fa fa-user-circle fa-4x"></i>
        <div id="drawerUser" style="margin-top:10px; font-weight:700;">Earth Guest</div>
    </div>
    
    <div class="lang-section">
        <p style="font-size:12px; font-weight:800; color:#888; margin-bottom:10px;">GLOBAL LANGUAGES</p>
        <div class="lang-grid" id="langGrid"></div>
    </div>

    <div style="padding: 0 20px;">
        <hr style="opacity:0.1;">
        <div onclick="location.href='my-ads.html'" style="padding:15px 0; font-weight:600; cursor:pointer;"><i class="fa fa-layer-group"></i> My Ads</div>
        <div id="logoutBtn" style="padding:15px 0; font-weight:600; color:red; cursor:pointer; display:none;"><i class="fa fa-sign-out-alt"></i> Logout</div>
    </div>
</div>

<header>
    <div class="header-top">
        <div class="header-left">
            <i class="fa fa-bars" onclick="toggleDrawer()" style="font-size:22px;"></i>
            <span class="logo-text">Earth Property</span>
        </div>
        <div class="header-right">
            <i class="fa fa-bell" onclick="alert('No notifications')"></i>
            <i class="fa fa-user-shield" id="adminIcon" style="display:none; font-size:20px;" onclick="location.href='admin.html'"></i>
            <button id="authBtn" style="background:white; border:none; color:var(--primary); padding:5px 12px; border-radius:8px; font-weight:800; font-size:12px;">LOGIN</button>
        </div>
    </div>
    <div class="search-box">
        <i class="fa fa-search" style="color:#888;"></i>
        <input type="text" id="citySearch" placeholder="Search city or area..." oninput="filterAds()">
    </div>
</header>

<div id="propertyList"></div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item active"><i class="fa fa-house fa-lg"></i><br>Explore</a>
    <a href="my-ads.html" class="nav-item"><i class="fa fa-layer-group fa-lg"></i><br>My Ads</a>
    <a href="add-property.html" class="nav-item"><div class="post-btn"><i class="fa fa-plus"></i></div>Post</a>
    <a href="favorites.html" class="nav-item"><i class="fa-regular fa-heart fa-lg"></i><br>Favs</a>
    <a href="profile.html" class="nav-item"><i class="fa fa-user-circle fa-lg"></i><br>Profile</a>
</nav>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", authDomain: "earth-properties-c3c56.firebaseapp.com", projectId: "earth-properties-c3c56" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let allAds = [];
const languages = [
    {code:'en', n:'English'}, {code:'hi', n:'हिंदी'}, {code:'pa', n:'ਪੰਜਾਬੀ'}, {code:'ar', n:'العربية'},
    {code:'es', n:'Español'}, {code:'fr', n:'Français'}, {code:'de', n:'Deutsch'}, {code:'tr', n:'Türkçe'}
];

// Load Languages in Side Panel
const lGrid = document.getElementById('langGrid');
languages.forEach(l => {
    const btn = document.createElement('div');
    btn.className = `lang-btn ${localStorage.getItem('earthLang') === l.code ? 'active' : ''}`;
    if (!localStorage.getItem('earthLang') && l.code === 'en') btn.classList.add('active'); // Default English
    btn.innerText = l.n;
    btn.onclick = () => { localStorage.setItem('earthLang', l.code); location.reload(); };
    lGrid.appendChild(btn);
});

function toggleDrawer() {
    document.getElementById('sideDrawer').classList.toggle('open');
    const o = document.getElementById('overlay');
    o.style.display = o.style.display === 'block' ? 'none' : 'block';
}

auth.onAuthStateChanged(user => {
    if (user) {
        document.getElementById('authBtn').innerText = "LOGOUT";
        document.getElementById('authBtn').onclick = () => auth.signOut().then(() => location.reload());
        document.getElementById('logoutBtn').style.display = 'block';
        document.getElementById('logoutBtn').onclick = () => auth.signOut().then(() => location.reload());
        document.getElementById('drawerUser').innerText = user.displayName || "Earth User";
        
        // Admin Button Logic (Change email to your admin email)
        if(user.email === "admin@earth.com") document.getElementById('adminIcon').style.display = 'block';
    }
    
    db.collection("properties").where("isExpired","==",false).onSnapshot(snap => {
        allAds = snap.docs.map(doc => ({id:doc.id, ...doc.data()}));
        renderAds(allAds);
    });
});

function renderAds(data) {
    const container = document.getElementById('propertyList');
    container.innerHTML = data.length ? '' : '<center style="padding:50px;">No properties found</center>';
    data.forEach(p => {
        const card = document.createElement('div');
        card.className = 'prop-card';
        card.innerHTML = `
            <div class="img-container"><img src="${(p.images && p.images[0]) || 'https://via.placeholder.com/400x230'}"></div>
            <div class="prop-info">
                <div class="prop-price">₹${Number(p.price || 0).toLocaleString('en-IN')}</div>
                <div style="font-weight:700; margin:5px 0;">${p.title}</div>
                <div style="font-size:12px; color:#666;"><i class="fa fa-map-marker-alt"></i> ${p.location}</div>
                <div class="btn-group">
                    <button class="btn btn-call" onclick="contactOwner('${p.id}', 'tel')"><i class="fa fa-phone"></i> Call</button>
                    <button class="btn btn-wa" onclick="contactOwner('${p.id}', 'wa')"><i class="fa-brands fa-whatsapp"></i> WhatsApp</button>
                    <button class="btn btn-chat" onclick="location.href='chat.html?to=${p.ownerId}'"><i class="fa-regular fa-comment-dots"></i> Chat</button>
                </div>
            </div>`;
        container.appendChild(card);
    });
}

// FIXED CONTACT LOGIC
async function contactOwner(id, type) {
    if(!auth.currentUser) return alert("Please Login First");
    try {
        const doc = await db.collection("properties").doc(id).get();
        if(!doc.exists) return;
        const data = doc.data();
        
        // Field check for 'phone' or 'mobile'
        let pNum = data.phone || data.mobile || data.contact;
        
        if(!pNum) {
            alert("Error: Phone number missing in database for this ad.");
            return;
        }

        let cleanNum = pNum.toString().replace(/\D/g,'');
        if(cleanNum.length === 10) cleanNum = "91" + cleanNum;

        if(type === 'wa') window.open(`https://wa.me/${cleanNum}?text=Interested in ${data.title}`, '_blank');
        else window.location.href = `tel:+${cleanNum}`;
    } catch(e) { alert("Error connecting to owner"); }
}

function filterAds() {
    const val = document.getElementById('citySearch').value.toLowerCase();
    const filtered = allAds.filter(a => a.location.toLowerCase().includes(val) || a.title.toLowerCase().includes(val));
    renderAds(filtered);
}
</script>
</body>
</html>
