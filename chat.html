<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat - Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --chat-bg: #e5ddd5; }
        body { font-family: system-ui, sans-serif; margin: 0; background: var(--chat-bg); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .back-btn { cursor: pointer; padding: 5px; font-size: 18px; }
        .user-info { flex: 1; display: flex; flex-direction: column; }
        #chatName { margin: 0; font-size: 16px; font-weight: 700; color: white; }
        #userStatus { font-size: 11px; color: #e0e0e0; font-weight: 500; }
        
        #chatBox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; scroll-behavior: smooth; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 14px; position: relative; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg img { max-width: 100%; border-radius: 8px; display: block; margin-bottom: 5px; cursor: pointer; }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        
        .msg-footer { display: flex; align-items: center; justify-content: flex-end; gap: 4px; margin-top: 2px; }
        .time { font-size: 10px; color: #777; }
        .tick { font-size: 13px; }
        .tick-blue { color: #34B7F1; }
        .tick-grey { color: #888; }

        .input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        .input-area input { flex: 1; border: none; padding: 12px 18px; border-radius: 25px; outline: none; font-size: 15px; }
        .send-btn { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 18px; }
        .spinner { animation: rotate 2s linear infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div class="back-btn" onclick="history.back()"><i class="fa fa-arrow-left"></i></div>
    <div class="user-info">
        <div id="chatName">Loading Name...</div>
        <div id="userStatus">Connecting...</div>
    </div>
    <div class="header-actions" style="position:relative;">
        <i class="fa fa-ellipsis-v" onclick="toggleMenu()" style="cursor:pointer; padding:5px;"></i>
        <div id="menuDropdown" style="display:none; position:absolute; right:0; top:35px; background:white; color:black; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.2); min-width:120px; z-index:1000;">
            <div onclick="reportUser()" style="padding:12px; cursor:pointer; font-size:14px; border-bottom:1px solid #eee;">Report User</div>
            <div onclick="blockUser()" style="padding:12px; cursor:pointer; font-size:14px; color:red;">Block User</div>
        </div>
    </div>
</header>

<div id="chatBox"></div>

<div class="input-area">
    <label for="photoInput" style="cursor:pointer;"><i class="fa fa-camera" id="camIcon" style="font-size:22px; color:#555;"></i></label>
    <input type="file" id="photoInput" accept="image/*" hidden onchange="uploadPhoto(this)">
    <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off">
    <button class="send-btn" onclick="sendMsg()"><i class="fa fa-paper-plane"></i></button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", authDomain: "earth-properties-c3c56.firebaseapp.com", projectId: "earth-properties-c3c56" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const CLOUD_NAME = "dnkhurnbv"; 
const UPLOAD_PRESET = "earth_property";

const urlParams = new URLSearchParams(window.location.search);
const partnerId = urlParams.get('to');
let currentUserId = "";

auth.onAuthStateChanged(user => {
    if (!user) { location.href = 'login.html'; return; }
    currentUserId = user.uid;
    db.collection("users").doc(currentUserId).update({ status: "Online" });
    loadPartnerInfo();
    listenMessages();
});

window.onbeforeunload = () => { if(currentUserId) db.collection("users").doc(currentUserId).update({ status: "Offline" }); };

async function loadPartnerInfo() {
    if(!partnerId) return;
    db.collection("users").doc(partnerId).onSnapshot(doc => {
        if(doc.exists) {
            const data = doc.data();
            document.getElementById('chatName').innerText = data.name || "Earth User";
            document.getElementById('userStatus').innerText = data.status || "Offline";
            document.getElementById('userStatus').style.color = data.status === "Online" ? "#90EE90" : "#ccc";
        }
    });
}

function listenMessages() {
    if(!partnerId || !currentUserId) return;
    const chatId = currentUserId < partnerId ? `${currentUserId}_${partnerId}` : `${partnerId}_${currentUserId}`;
    
    db.collection("chats").doc(chatId).collection("messages").orderBy("timestamp", "asc")
      .onSnapshot(snap => {
          const chatBox = document.getElementById('chatBox');
          chatBox.innerHTML = "";
          
          snap.forEach(doc => {
              const m = doc.data();
              const type = m.senderId === currentUserId ? 'sent' : 'received';
              const time = m.timestamp ? new Date(m.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "...";
              
              if(type === 'received' && m.status !== 'seen') {
                  db.collection("chats").doc(chatId).collection("messages").doc(doc.id).update({ status: 'seen' });
              }

              let ticks = '';
              if(type === 'sent') {
                  const tickClass = m.status === 'seen' ? 'fa-check-double tick-blue' : 'fa-check tick-grey';
                  ticks = `<i class="fa ${tickClass} tick"></i>`;
              }

              let content = m.image ? `<img src="${m.image}" onclick="window.open(this.src)">` : '';
              content += m.text ? `<div>${m.text}</div>` : '';

              chatBox.innerHTML += `
                <div class="msg ${type}">
                    ${content}
                    <div class="msg-footer">
                        <span class="time">${time}</span>
                        ${ticks}
                    </div>
                </div>`;
          });
          // Fix: Auto scroll to bottom
          chatBox.scrollTop = chatBox.scrollHeight;
      });
}

async function sendMsg(imageUrl = null) {
    const input = document.getElementById('msgInput');
    const text = input.value.trim();
    if (!text && !imageUrl) return;

    const chatId = currentUserId < partnerId ? `${currentUserId}_${partnerId}` : `${partnerId}_${currentUserId}`;
    const msgData = { 
        senderId: currentUserId, 
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        status: 'sent'
    };
    if(text) msgData.text = text;
    if(imageUrl) msgData.image = imageUrl;

    input.value = "";
    await db.collection("chats").doc(chatId).collection("messages").add(msgData);
    await db.collection("chats").doc(chatId).set({
        lastMsg: imageUrl ? "ðŸ“· Photo" : text,
        lastTime: firebase.firestore.FieldValue.serverTimestamp(),
        users: [currentUserId, partnerId]
    }, { merge: true });
}

async function uploadPhoto(input) {
    const file = input.files[0];
    if(!file) return;
    const camIcon = document.getElementById('camIcon');
    camIcon.className = "fa fa-spinner spinner";
    
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', UPLOAD_PRESET);

    try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
        const data = await res.json();
        if(data.secure_url) await sendMsg(data.secure_url);
    } catch(e) { alert("Upload Failed!"); }
    finally { camIcon.className = "fa fa-camera"; input.value = ""; }
}

function toggleMenu() {
    const menu = document.getElementById('menuDropdown');
    menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
}

async function blockUser() {
    if(confirm("Bhai, block karna hai?")) {
        await db.collection("users").doc(currentUserId).update({ blockedUsers: firebase.firestore.FieldValue.arrayUnion(partnerId) });
        alert("User Blocked!");
        history.back();
    }
}

function reportUser() { const r = prompt("Reason:"); if(r) alert("Reported to Admin."); }
document.getElementById('msgInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });
</script>
</body>
</html>
