<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat - Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --chat-bg: #e5ddd5; --header-height: 60px; --input-height: 60px; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            height: 100%; width: 100%; overflow: hidden;
            background: var(--chat-bg); font-family: system-ui, sans-serif;
        }

        header { 
            position: absolute; top: 0; left: 0; right: 0; height: var(--header-height);
            background: var(--primary); color: white; padding: 0 15px; 
            display: flex; align-items: center; gap: 12px; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-info { flex: 1; overflow: hidden; }
        #chatName { font-size: 16px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #userStatus { font-size: 11px; color: #e0e0e0; }
        
        .chat-container {
            position: absolute; top: var(--header-height);
            bottom: calc(var(--input-height) + env(safe-area-inset-bottom));
            left: 0; right: 0; overflow-y: auto; -webkit-overflow-scrolling: touch;
            padding: 10px; display: flex; flex-direction: column;
        }
        
        .refresh-loader {
            position: absolute; top: -60px; left: 50%; transform: translateX(-50%);
            width: 40px; height: 40px; background: white; border-radius: 50%;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center;
            z-index: 999; opacity: 0; transition: top 0.3s ease, opacity 0.3s ease;
        }

        #chatBox { display: flex; flex-direction: column; gap: 10px; width: 100%; }

        .msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 14px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .msg-footer { display: flex; align-items: center; justify-content: flex-end; gap: 4px; font-size: 10px; color: #777; margin-top: 2px; }
        .tick-blue { color: #34B7F1; }
        
        /* Image Style */
        .msg img { max-width: 100%; border-radius: 8px; cursor: pointer; display: block; margin-bottom: 5px; }

        .input-area { 
            position: absolute; bottom: 0; left: 0; right: 0;
            height: calc(var(--input-height) + env(safe-area-inset-bottom));
            background: #f0f0f0; padding: 8px 12px env(safe-area-inset-bottom) 12px;
            display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; z-index: 1000;
        }

        .input-area input { flex: 1; border: none; padding: 10px 16px; border-radius: 22px; outline: none; font-size: 15px; background: white; }
        .send-btn { background: var(--primary); color: white; border: none; width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* Modals & UI */
        .dropdown { display: none; position: absolute; right: 15px; top: 55px; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); min-width: 150px; z-index: 2000; overflow: hidden;}
        .dropdown div { padding: 12px 15px; cursor: pointer; font-size: 14px; border-bottom: 1px solid #eee; color: #333; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 15px; padding: 20px; width: 100%; max-width: 320px; max-height: 90vh; overflow-y: auto; }
        
        /* Report Extra Style */
        .report-option { padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 8px; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
        .report-option.selected { border-color: var(--primary); background: #e8f5e9; }
        #reportDetails { width: 100%; height: 80px; border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin-top: 10px; font-family: inherit; resize: none; display: none; }

        /* Full Screen Preview with Zoom */
        #imgModal { 
            cursor: zoom-out; 
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        #previewImg { 
            max-width: 100%; 
            max-height: 80vh; 
            border-radius: 8px; 
            transition: transform 0.3s ease; 
            cursor: zoom-in;
            display: block;
            margin: auto;
        }
        #previewImg.zoomed { 
            transform: scale(2); 
            cursor: zoom-out; 
            max-width: none; 
            max-height: none;
        }
        
        .zoom-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .zoom-hint.show { opacity: 1; }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn-group button { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: bold; }
        
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div onclick="history.back()" style="padding:5px;"><i class="fa fa-arrow-left"></i></div>
    <div class="user-info">
        <div id="chatName">Loading...</div>
        <div id="userStatus">Offline</div>
    </div>
    <div style="position:relative;">
        <i class="fa fa-ellipsis-v" onclick="toggleMenu(event)" style="padding:10px; cursor:pointer;"></i>
        <div id="menuDropdown" class="dropdown">
            <div onclick="showReportModal()">Report User</div>
            <div onclick="showBlockModal()" style="color:red;">Block User</div>
        </div>
    </div>
</header>

<div class="chat-container" id="chatContainer">
    <div class="refresh-loader" id="refreshLoader"><svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="20" fill="none" stroke="#2e7d32" stroke-width="4"></circle></svg></div>
    <div id="chatBox"></div>
</div>

<div class="input-area">
    <label for="photoInput"><i class="fa fa-camera" id="camIcon" style="font-size:22px; color:#555; padding:5px;"></i></label>
    <input type="file" id="photoInput" accept="image/*" hidden onchange="uploadPhoto(this)">
    <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off">
    <button class="send-btn" onclick="sendMsg()"><i class="fa fa-paper-plane"></i></button>
</div>

<div class="modal" id="imgModal" onclick="closeImagePreview(event)">
    <img id="previewImg" src="" onclick="toggleZoom(event)">
    <div class="zoom-hint" id="zoomHint">Tap to zoom</div>
</div>

<div class="modal" id="blockModal">
    <div class="modal-content">
        <h3>Block <span id="blockTargetName">User</span>?</h3>
        <p style="font-size:14px; color:#666; margin:10px 0;">They won't be able to message you.</p>
        <div class="btn-group">
            <button onclick="closeModal('blockModal')" style="background:#eee;">No</button>
            <button onclick="confirmBlock()" style="background:#d32f2f; color:white;">Yes, Block</button>
        </div>
    </div>
</div>

<div class="modal" id="reportModal">
    <div class="modal-content">
        <h3>Report User</h3>
        <p style="font-size:12px; color:#777; margin-bottom:10px;">Select a reason and provide details.</p>
        <div id="reportOptions">
            <div class="report-option" onclick="selectReportReason(this, 'Spam')">
                <i class="fa fa-exclamation-circle"></i>
                <span>Spam</span>
            </div>
            <div class="report-option" onclick="selectReportReason(this, 'Abusive')">
                <i class="fa fa-user-slash"></i>
                <span>Abusive Behavior</span>
            </div>
            <div class="report-option" onclick="selectReportReason(this, 'Scam')">
                <i class="fa fa-shield-alt"></i>
                <span>Scam/Fraud</span>
            </div>
            <div class="report-option" onclick="selectReportReason(this, 'Other')">
                <i class="fa fa-ellipsis-h"></i>
                <span>Other</span>
            </div>
        </div>
        <textarea id="reportDetails" placeholder="Please describe the issue in detail..."></textarea>
        <div class="btn-group">
            <button onclick="closeModal('reportModal')" style="background:#eee;">Cancel</button>
            <button onclick="confirmReport()" id="submitReportBtn" style="background:var(--primary); color:white; opacity:0.5;" disabled>Submit</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", authDomain: "earth-properties-c3c56.firebaseapp.com", projectId: "earth-properties-c3c56" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const CLOUD_NAME = "dnkhurnbv", UPLOAD_PRESET = "earth_property";
const urlParams = new URLSearchParams(window.location.search);
const partnerId = urlParams.get('to');
let currentUserId = "", partnerName = "", selectedReason = "";

auth.onAuthStateChanged(user => {
    if (!user || !partnerId) { location.href = 'index.html'; return; }
    currentUserId = user.uid;
    db.collection("users").doc(currentUserId).update({ status: "Online" });
    loadPartnerInfo();
    listenMessages();
    setupPullToRefresh();
});

function loadPartnerInfo() {
    db.collection("users").doc(partnerId).onSnapshot(doc => {
        if(doc.exists) {
            partnerName = doc.data().name || "User";
            document.getElementById('chatName').innerText = partnerName;
            document.getElementById('blockTargetName').innerText = partnerName;
            document.getElementById('userStatus').innerText = doc.data().status || "Offline";
        }
    });
}

function listenMessages() {
    const chatId = currentUserId < partnerId ? `${currentUserId}_${partnerId}` : `${partnerId}_${currentUserId}`;
    db.collection("chats").doc(chatId).collection("messages").orderBy("timestamp", "asc").limitToLast(50)
      .onSnapshot(snap => {
          const chatBox = document.getElementById('chatBox');
          chatBox.innerHTML = "";
          snap.forEach(doc => {
              const m = doc.data();
              const type = m.senderId === currentUserId ? 'sent' : 'received';
              if (type === 'received' && m.status === 'unread') doc.ref.update({ status: 'read' });
              
              const time = m.timestamp ? new Date(m.timestamp.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "...";
              let ticks = (type === 'sent') ? `<i class="fa fa-check${m.status==='read' ? '-double tick-blue' : ''}"></i>` : '';
              
              // Photo Click logic with zoom
              let content = m.image ? `<img src="${m.image}" onclick="openImagePreview('${m.image}')">` : `<div>${m.text}</div>`;
              chatBox.innerHTML += `<div class="msg ${type}">${content}<div class="msg-footer">${time} ${ticks}</div></div>`;
          });
          document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
      });
}

async function sendMsg(img = null) {
    const input = document.getElementById('msgInput');
    if (!input.value.trim() && !img) return;
    const chatId = currentUserId < partnerId ? `${currentUserId}_${partnerId}` : `${partnerId}_${currentUserId}`;
    await db.collection("chats").doc(chatId).collection("messages").add({
        senderId: currentUserId, text: input.value, image: img, status: 'unread', timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value = "";
    db.collection("chats").doc(chatId).set({ lastMsg: img ? "ðŸ“· Photo" : input.value, lastTime: firebase.firestore.FieldValue.serverTimestamp(), users: [currentUserId, partnerId] }, { merge: true });
}

async function uploadPhoto(el) {
    const file = el.files[0]; if(!file) return;
    document.getElementById('camIcon').className = "fa fa-spinner spinner";
    const fd = new FormData(); fd.append('file', file); fd.append('upload_preset', UPLOAD_PRESET);
    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: fd });
    const data = await res.json();
    if(data.secure_url) sendMsg(data.secure_url);
    document.getElementById('camIcon').className = "fa fa-camera";
}

// Image Preview with Zoom Functionality
function openImagePreview(url) {
    const img = document.getElementById('previewImg');
    const modal = document.getElementById('imgModal');
    const hint = document.getElementById('zoomHint');
    
    img.src = url;
    img.classList.remove('zoomed');
    modal.classList.add('active');
    
    // Show hint briefly
    setTimeout(() => {
        hint.classList.add('show');
        setTimeout(() => hint.classList.remove('show'), 2000);
    }, 300);
}

function toggleZoom(e) {
    e.stopPropagation();
    const img = document.getElementById('previewImg');
    img.classList.toggle('zoomed');
}

function closeImagePreview(e) {
    if (e.target.id === 'imgModal') {
        const img = document.getElementById('previewImg');
        img.classList.remove('zoomed');
        document.getElementById('imgModal').classList.remove('active');
    }
}

// Report Modal Functions
function selectReportReason(el, reason) {
    document.querySelectorAll('.report-option').forEach(opt => opt.classList.remove('selected'));
    el.classList.add('selected');
    selectedReason = reason;
    
    const detailsBox = document.getElementById('reportDetails');
    const submitBtn = document.getElementById('submitReportBtn');
    
    detailsBox.style.display = 'block';
    detailsBox.value = '';
    
    // For "Other", make details mandatory
    if (reason === 'Other') {
        detailsBox.placeholder = "Please describe the issue in detail (required)...";
        submitBtn.disabled = true;
        submitBtn.style.opacity = '0.5';
        
        // Enable submit only when user types something
        detailsBox.oninput = function() {
            if (this.value.trim().length > 10) {
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
            } else {
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.5';
            }
        };
    } else {
        detailsBox.placeholder = "Provide additional details (optional)...";
        submitBtn.disabled = false;
        submitBtn.style.opacity = '1';
        detailsBox.oninput = null;
    }
}

async function confirmReport() {
    const details = document.getElementById('reportDetails').value.trim();
    
    // Validation for "Other" reason
    if (selectedReason === 'Other' && details.length < 10) {
        alert("Please provide detailed information about the issue.");
        return;
    }
    
    await db.collection("reports").add({
        reporter: currentUserId, 
        reported: partnerId, 
        reason: selectedReason, 
        details: details, 
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    
    alert("Report submitted successfully. We'll review it soon.");
    
    // Reset modal
    selectedReason = "";
    document.querySelectorAll('.report-option').forEach(opt => opt.classList.remove('selected'));
    document.getElementById('reportDetails').value = '';
    document.getElementById('reportDetails').style.display = 'none';
    
    closeModal('reportModal');
}

async function confirmBlock() {
    await db.collection("users").doc(currentUserId).update({ blockedUsers: firebase.firestore.FieldValue.arrayUnion(partnerId) });
    alert("User blocked successfully.");
    closeModal('blockModal');
}

function setupPullToRefresh() {
    const container = document.getElementById('chatContainer');
    let startY = 0;
    container.addEventListener('touchstart', (e) => { startY = e.touches[0].clientY; });
    container.addEventListener('touchend', (e) => { if(e.changedTouches[0].clientY - startY > 100 && container.scrollTop <= 0) location.reload(); });
}

function toggleMenu(e) { 
    e.stopPropagation(); 
    const d = document.getElementById('menuDropdown'); 
    d.style.display = d.style.display === 'block' ? 'none' : 'block'; 
}

document.addEventListener('click', () => { 
    const menu = document.getElementById('menuDropdown');
    if(menu) menu.style.display = 'none'; 
});

function showBlockModal() { 
    document.getElementById('menuDropdown').style.display = 'none';
    document.getElementById('blockModal').classList.add('active'); 
}

function showReportModal() { 
    document.getElementById('menuDropdown').style.display = 'none';
    document.getElementById('reportModal').classList.add('active'); 
}

function closeModal(id) { 
    document.getElementById(id).classList.remove('active'); 
    
    // Reset report modal when closed
    if (id === 'reportModal') {
        selectedReason = "";
        document.querySelectorAll('.report-option').forEach(opt => opt.classList.remove('selected'));
        document.getElementById('reportDetails').value = '';
        document.getElementById('reportDetails').style.display = 'none';
        document.getElementById('submitReportBtn').disabled = true;
        document.getElementById('submitReportBtn').style.opacity = '0.5';
    }
}
</script>
</body>
</html>
