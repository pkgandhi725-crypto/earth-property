<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat - Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --chat-bg: #e5ddd5; }
        body { font-family: system-ui, sans-serif; margin: 0; background: var(--chat-bg); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .back-btn { cursor: pointer; padding: 5px; }
        .user-info { flex: 1; }
        #chatName { margin: 0; font-size: 16px; font-weight: 700; }
        #userStatus { font-size: 11px; color: #e0e0e0; }

        /* Refresh Spinner Box */
        #ptr {
            position: absolute; top: 60px; left: 0; width: 100%;
            display: flex; justify-content: center; align-items: center;
            height: 50px; z-index: 1; transition: transform 0.2s;
            transform: translateY(-100px); /* Shuruat mein upar chhupa hua */
        }
        #ptr i { background: white; padding: 10px; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.2); color: var(--primary); }

        #chatBox { 
            flex: 1; overflow-y: auto; padding: 15px; display: flex; 
            flex-direction: column; gap: 8px; scroll-behavior: smooth;
            overscroll-behavior-y: contain; position: relative; z-index: 2;
        }

        .msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 14px; position: relative; word-wrap: break-word; }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .msg-footer { display: flex; align-items: center; justify-content: flex-end; gap: 4px; margin-top: 2px; font-size: 10px; color: #777; }
        .tick-blue { color: #34B7F1; }

        .input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        .input-area input { flex: 1; border: none; padding: 12px 18px; border-radius: 25px; outline: none; }
        .send-btn { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        
        .dropdown { display: none; position: absolute; right: 15px; top: 50px; background: white; color: black; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); min-width: 130px; z-index: 1000; }
        .dropdown div { padding: 12px; cursor: pointer; font-size: 14px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<header>
    <div class="back-btn" onclick="history.back()"><i class="fa fa-arrow-left"></i></div>
    <div class="user-info">
        <div id="chatName">Loading...</div>
        <div id="userStatus">Offline</div>
    </div>
    <div style="position:relative;">
        <i class="fa fa-ellipsis-v" onclick="toggleMenu()" style="cursor:pointer; padding:5px;"></i>
        <div id="menuDropdown" class="dropdown">
            <div onclick="reportUser()">Report User</div>
            <div onclick="blockUser()" style="color:red;">Block User</div>
        </div>
    </div>
</header>

<div id="ptr"><i class="fa fa-sync-alt fa-spin"></i></div>

<div id="chatBox"></div>

<div class="input-area">
    <label for="photoInput" style="cursor:pointer;"><i class="fa fa-camera" id="camIcon" style="font-size:22px; color:#555;"></i></label>
    <input type="file" id="photoInput" accept="image/*" hidden onchange="uploadPhoto(this)">
    <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off">
    <button class="send-btn" onclick="sendMsg()"><i class="fa fa-paper-plane"></i></button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", authDomain: "earth-properties-c3c56.firebaseapp.com", projectId: "earth-properties-c3c56" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const CLOUD_NAME = "dnkhurnbv"; 
const UPLOAD_PRESET = "earth_property";
const urlParams = new URLSearchParams(window.location.search);
const partnerId = urlParams.get('to');
let currentUserId = "";

auth.onAuthStateChanged(user => {
    if (!user) { location.href = 'login.html'; return; }
    currentUserId = user.uid;
    updateStatus("Online");
    loadPartnerInfo();
    listenMessages();
});

function updateStatus(s) { if(currentUserId) db.collection("users").doc(currentUserId).update({ status: s }); }
window.onbeforeunload = () => updateStatus("Offline");

async function loadPartnerInfo() {
    db.collection("users").doc(partnerId).onSnapshot(doc => {
        if(doc.exists) {
            document.getElementById('chatName').innerText = doc.data().name || "User";
            document.getElementById('userStatus').innerText = doc.data().status || "Offline";
            document.getElementById('userStatus').style.color = doc.data().status === "Online" ? "#90EE90" : "#ccc";
        }
    });
}

function listenMessages() {
    const chatId = currentUserId < partnerId ? `${currentUserId}_${partnerId}` : `${partnerId}_${currentUserId}`;
    db.collection("chats").doc(chatId).collection("messages").orderBy("timestamp", "asc")
      .onSnapshot(snap => {
          const chatBox = document.getElementById('chatBox');
          chatBox.innerHTML = "";
          snap.forEach(doc => {
              const m = doc.data();
              const type = m.senderId === currentUserId ? 'sent' : 'received';
              const time = m.timestamp ? new Date(m.timestamp.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "...";
              
              if(type === 'received' && m.status !== 'seen') {
                  db.collection("chats").doc(chatId).collection("messages").doc(doc.id).update({ status: 'seen' });
              }

              let ticks = '';
              if(type === 'sent') {
                  const tickClass = m.status === 'seen' ? 'fa-check-double tick-blue' : 'fa-check';
                  ticks = `<i class="fa ${tickClass}" style="font-size:12px; margin-left:4px;"></i>`;
              }

              let content = m.image ? `<img src="${m.image}" style="max-width:100%; border-radius:8px;" onclick="window.open(this.src)">` : '';
              content += m.text ? `<div>${m.text}</div>` : '';

              chatBox.innerHTML += `<div class="msg ${type}">${content}<div class="msg-footer"><span>${time}</span>${ticks}</div></div>`;
          });
          chatBox.scrollTop = chatBox.scrollHeight;
      });
}

async function sendMsg(imageUrl = null) {
    const input = document.getElementById('msgInput');
    const text = input.value.trim();
    if (!text && !imageUrl) return;
    const chatId = currentUserId < partnerId ? `${currentUserId}_${partnerId}` : `${partnerId}_${currentUserId}`;
    const msgData = { senderId: currentUserId, timestamp: firebase.firestore.FieldValue.serverTimestamp(), status: 'sent' };
    if(text) msgData.text = text;
    if(imageUrl) msgData.image = imageUrl;
    input.value = "";
    await db.collection("chats").doc(chatId).collection("messages").add(msgData);
}

// âœ… Proper Pull-to-Refresh Logic
let startY = 0;
const chatBox = document.getElementById('chatBox');
const ptr = document.getElementById('ptr');

chatBox.addEventListener('touchstart', e => { startY = e.touches[0].pageY; });
chatBox.addEventListener('touchmove', e => {
    const y = e.touches[0].pageY;
    const pull = y - startY;
    if (chatBox.scrollTop === 0 && pull > 0 && pull < 150) {
        ptr.style.transform = `translateY(${pull - 100}px)`; // Spinner niche aayega
    }
});
chatBox.addEventListener('touchend', () => {
    ptr.style.transform = `translateY(-100px)`; // Wapas upar chhup jayega
    // Action: Refresh messages logic
    listenMessages();
});

async function uploadPhoto(input) {
    const file = input.files[0]; if(!file) return;
    document.getElementById('camIcon').className = "fa fa-spinner fa-spin";
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', UPLOAD_PRESET);
    try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
        const data = await res.json();
        if(data.secure_url) await sendMsg(data.secure_url);
    } catch(e) { alert("Fail"); }
    finally { document.getElementById('camIcon').className = "fa fa-camera"; input.value = ""; }
}

function toggleMenu() { document.getElementById('menuDropdown').style.display = (document.getElementById('menuDropdown').style.display === 'block' ? 'none' : 'block'); }
function blockUser() { if(confirm("Block?")) history.back(); }
function reportUser() { prompt("Reason?"); }
document.getElementById('msgInput').addEventListener('keypress', e => { if(e.key === 'Enter') sendMsg(); });
</script>
</body>
</html>
