<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat - Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --chat-bg: #e5ddd5; }
        
        /* Fixed Layout for Mobile Keyboard */
        body { 
            font-family: system-ui, sans-serif; 
            margin: 0; 
            background: var(--chat-bg); 
            height: 100vh; /* Fallback */
            height: 100dvh; /* Modern browsers fix for mobile address bar */
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        
        header { background: var(--primary); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 10px; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .back-btn { cursor: pointer; padding: 5px; font-size: 18px; }
        .user-info { flex: 1; }
        #chatName { margin: 0; font-size: 16px; font-weight: 700; }
        #userStatus { font-size: 11px; opacity: 0.8; }
        
        .header-actions { position: relative; }
        .menu-dots { cursor: pointer; padding: 5px; font-size: 18px; }
        .dropdown { position: absolute; right: 0; top: 35px; background: white; color: black; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); display: none; min-width: 120px; z-index: 1000; }
        .dropdown div { padding: 12px 15px; font-size: 14px; cursor: pointer; }
        .dropdown .danger { color: #d32f2f; }

        /* Message Area - Ye scroll hoga */
        #chatBox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 14px; position: relative; line-height: 1.4; word-wrap: break-word; }
        .msg img { max-width: 100%; border-radius: 8px; margin-bottom: 5px; cursor: pointer; }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .time { font-size: 9px; color: #888; margin-top: 4px; display: block; text-align: right; }

        /* Input Area - Fixes Chat Bar position */
        .input-area { 
            background: #f0f0f0; 
            padding: 10px 10px calc(10px + env(safe-area-inset-bottom)); /* iOS/Android Safe Area fix */
            display: flex; 
            align-items: center; 
            gap: 8px; 
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05); 
        }
        .input-area input { flex: 1; border: none; padding: 12px 15px; border-radius: 25px; outline: none; font-size: 15px; }
        
        .icon-btn { color: #555; font-size: 22px; cursor: pointer; padding: 5px; }
        .send-btn { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        
        /* Spinner for photo upload */
        .spinner { animation: rotate 2s linear infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div class="back-btn" onclick="history.back()"><i class="fa fa-arrow-left"></i></div>
    <div class="user-info">
        <div id="chatName">Loading...</div>
        <div id="userStatus">Online</div>
    </div>
    <div class="header-actions">
        <div class="menu-dots" onclick="toggleMenu()"><i class="fa fa-ellipsis-v"></i></div>
        <div id="menuDropdown" class="dropdown">
            <div onclick="reportUser()">Report User</div>
            <div class="danger" onclick="blockUser()">Block User</div>
        </div>
    </div>
</header>

<div id="chatBox"></div>

<div class="input-area">
    <label for="photoInput" class="icon-btn">
        <i class="fa fa-camera" id="camIcon"></i>
    </label>
    <input type="file" id="photoInput" accept="image/*" hidden onchange="uploadPhoto(this)">
    
    <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off">
    <button class="send-btn" id="sendBtn" onclick="sendMsg()"><i class="fa fa-paper-plane"></i></button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", authDomain: "earth-properties-c3c56.firebaseapp.com", projectId: "earth-properties-c3c56" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dmod7m66u/image/upload";
const CLOUDINARY_PRESET = "Earth_Property";

const urlParams = new URLSearchParams(window.location.search);
const partnerId = urlParams.get('to');
let currentUserId = "";

auth.onAuthStateChanged(user => {
    if (!user) { location.href = 'login.html'; return; }
    currentUserId = user.uid;
    loadPartnerInfo();
    listenMessages();
});

async function loadPartnerInfo() {
    try {
        const doc = await db.collection("users").doc(partnerId).get();
        document.getElementById('chatName').innerText = doc.exists ? (doc.data().name || "Earth User") : "Dealer";
    } catch(e) { document.getElementById('chatName').innerText = "Chat"; }
}

function listenMessages() {
    const chatId = currentUserId < partnerId ? `${currentUserId}_${partnerId}` : `${partnerId}_${currentUserId}`;
    
    db.collection("chats").doc(chatId).collection("messages")
      .orderBy("timestamp", "asc")
      .onSnapshot(snap => {
          const chatBox = document.getElementById('chatBox');
          chatBox.innerHTML = "";
          snap.forEach(doc => {
              const m = doc.data();
              const type = m.senderId === currentUserId ? 'sent' : 'received';
              const time = m.timestamp ? new Date(m.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "...";
              
              let content = m.image ? `<img src="${m.image}" onclick="window.open(this.src)">` : '';
              content += m.text ? `<div>${m.text}</div>` : '';

              chatBox.innerHTML += `
                <div class="msg ${type}">
                    ${content}
                    <span class="time">${time}</span>
                </div>`;
          });
          chatBox.scrollTop = chatBox.scrollHeight;
      });
}

async function sendMsg(imageUrl = null) {
    const input = document.getElementById('msgInput');
    const text = input.value.trim();
    if (!text && !imageUrl) return;

    const chatId = currentUserId < partnerId ? `${currentUserId}_${partnerId}` : `${partnerId}_${currentUserId}`;
    
    const msgData = {
        senderId: currentUserId,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    };
    if(text) msgData.text = text;
    if(imageUrl) msgData.image = imageUrl;

    input.value = "";
    await db.collection("chats").doc(chatId).collection("messages").add(msgData);

    await db.collection("chats").doc(chatId).set({
        lastMsg: imageUrl ? "ðŸ“· Photo" : text,
        lastTime: firebase.firestore.FieldValue.serverTimestamp(),
        users: [currentUserId, partnerId]
    }, { merge: true });
}

// Cloudinary Photo Upload Logic
async function uploadPhoto(input) {
    const file = input.files[0];
    if(!file) return;

    const camIcon = document.getElementById('camIcon');
    camIcon.className = "fa fa-spinner spinner"; // Loading start

    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', CLOUDINARY_PRESET);

    try {
        const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
        const data = await res.json();
        await sendMsg(data.secure_url);
    } catch(e) {
        alert("Photo upload failed!");
    } finally {
        camIcon.className = "fa fa-camera"; // Loading stop
        input.value = "";
    }
}

// Menu and UI Logic
function toggleMenu() {
    const menu = document.getElementById('menuDropdown');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

function blockUser() {
    if(confirm("Block this user?")) {
        alert("Blocked!");
        history.back();
    }
}

function reportUser() {
    const reason = prompt("Reason for report:");
    if(reason) {
        db.collection("reports").add({
            reportedId: partnerId,
            reporterId: currentUserId,
            reason: reason,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Reported.");
    }
}

document.getElementById('msgInput').addEventListener('keypress', (e) => {
    if(e.key === 'Enter') sendMsg();
});
</script>
</body>
</html>
