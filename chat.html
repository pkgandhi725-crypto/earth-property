<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat - Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --chat-bg: #e5ddd5; }
        body { font-family: system-ui, sans-serif; margin: 0; background: var(--chat-bg); height: 100vh; display: flex; flex-direction: column; }
        
        /* Chat Header */
        header { background: var(--primary); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 10px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .back-btn { cursor: pointer; padding: 5px; font-size: 18px; }
        .user-info { flex: 1; }
        #chatName { margin: 0; font-size: 16px; font-weight: 700; }
        #userStatus { font-size: 11px; opacity: 0.8; }
        .header-actions { position: relative; }
        
        /* Menu for Block/Report */
        .menu-dots { cursor: pointer; padding: 5px; font-size: 18px; }
        .dropdown { position: absolute; right: 0; top: 35px; background: white; color: black; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); display: none; min-width: 120px; overflow: hidden; }
        .dropdown div { padding: 12px 15px; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .dropdown div:hover { background: #f5f5f5; }
        .dropdown .danger { color: #d32f2f; }

        /* Message Area */
        #chatBox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 14px; position: relative; line-height: 1.4; word-wrap: break-word; }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .time { font-size: 9px; color: #888; margin-top: 4px; display: block; text-align: right; }

        /* Input Area */
        .input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; box-shadow: 0 -2px 5px rgba(0,0,0,0.05); }
        .input-area input { flex: 1; border: none; padding: 12px 15px; border-radius: 25px; outline: none; font-size: 15px; }
        .send-btn { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.3s; }
        .send-btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

<header>
    <div class="back-btn" onclick="history.back()"><i class="fa fa-arrow-left"></i></div>
    <div class="user-info">
        <div id="chatName">Loading...</div>
        <div id="userStatus">Online</div>
    </div>
    <div class="header-actions">
        <div class="menu-dots" onclick="toggleMenu()"><i class="fa fa-ellipsis-v"></i></div>
        <div id="menuDropdown" class="dropdown">
            <div onclick="reportUser()">Report User</div>
            <div class="danger" onclick="blockUser()">Block User</div>
        </div>
    </div>
</header>

<div id="chatBox"></div>

<div class="input-area">
    <input type="text" id="msgInput" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMsg()">
    <button class="send-btn" onclick="sendMsg()"><i class="fa fa-paper-plane"></i></button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", authDomain: "earth-properties-c3c56.firebaseapp.com", projectId: "earth-properties-c3c56" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const urlParams = new URLSearchParams(window.location.search);
const partnerId = urlParams.get('to');
const propId = urlParams.get('p');
let currentUserId = "";

auth.onAuthStateChanged(user => {
    if (!user) { location.href = 'login.html'; return; }
    currentUserId = user.uid;
    loadPartnerInfo();
    listenMessages();
});

// Partner ka naam loading se hatane ke liye
async function loadPartnerInfo() {
    try {
        const doc = await db.collection("users").doc(partnerId).get();
        if (doc.exists) {
            document.getElementById('chatName').innerText = doc.data().name || "Earth User";
        } else {
            document.getElementById('chatName').innerText = "Property Dealer";
        }
    } catch(e) { document.getElementById('chatName').innerText = "Chat"; }
}

function listenMessages() {
    const chatId = currentUserId < partnerId ? `${currentUserId}_${partnerId}` : `${partnerId}_${currentUserId}`;
    
    db.collection("chats").doc(chatId).collection("messages")
      .orderBy("timestamp", "asc")
      .onSnapshot(snap => {
          const chatBox = document.getElementById('chatBox');
          chatBox.innerHTML = "";
          snap.forEach(doc => {
              const m = doc.data();
              const type = m.senderId === currentUserId ? 'sent' : 'received';
              const time = m.timestamp ? new Date(m.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "...";
              
              chatBox.innerHTML += `
                <div class="msg ${type}">
                    ${m.text}
                    <span class="time">${time}</span>
                </div>`;
          });
          chatBox.scrollTop = chatBox.scrollHeight;
      });
}

async function sendMsg() {
    const input = document.getElementById('msgInput');
    const text = input.value.trim();
    if (!text) return;

    const chatId = currentUserId < partnerId ? `${currentUserId}_${partnerId}` : `${partnerId}_${currentUserId}`;
    
    input.value = "";
    await db.collection("chats").doc(chatId).collection("messages").add({
        text: text,
        senderId: currentUserId,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    // Update Last Message for Inbox
    await db.collection("chats").doc(chatId).set({
        lastMsg: text,
        lastTime: firebase.firestore.FieldValue.serverTimestamp(),
        users: [currentUserId, partnerId]
    }, { merge: true });
}

function toggleMenu() {
    const menu = document.getElementById('menuDropdown');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

function blockUser() {
    if(confirm("Bhai, kya aap sach me is user ko block karna chahte ho?")) {
        alert("User Blocked!"); // In production, add this to a 'blocked' collection in Firestore
        history.back();
    }
}

function reportUser() {
    const reason = prompt("Report ka reason batao:");
    if(reason) {
        db.collection("reports").add({
            reportedId: partnerId,
            reporterId: currentUserId,
            reason: reason,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Report submitted. Admin check karega.");
    }
}

// Close menu on click outside
window.onclick = function(event) {
    if (!event.target.matches('.menu-dots') && !event.target.matches('.fa-ellipsis-v')) {
        document.getElementById('menuDropdown').style.display = 'none';
    }
}
</script>
</body>
</html>
