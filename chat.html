<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat - Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --chat-bg: #e5ddd5; }
        body { font-family: system-ui, sans-serif; margin: 0; background: var(--chat-bg); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 10px; z-index: 100; }
        .back-btn { cursor: pointer; padding: 5px; }
        .user-info { flex: 1; }
        #chatName { margin: 0; font-size: 16px; font-weight: 700; }
        #userStatus { font-size: 11px; opacity: 0.9; }
        .header-actions { position: relative; }
        .menu-dots { cursor: pointer; padding: 5px; }
        .dropdown { position: absolute; right: 0; top: 35px; background: white; color: black; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); display: none; min-width: 120px; z-index: 1000; }
        .dropdown div { padding: 12px 15px; font-size: 14px; cursor: pointer; border-bottom: 1px solid #eee; }
        
        #chatBox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 6px 10px 4px 10px; border-radius: 12px; font-size: 14px; position: relative; word-wrap: break-word; }
        .msg img { max-width: 100%; border-radius: 8px; display: block; margin-bottom: 4px; }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        
        /* Tick Styling */
        .msg-footer { display: flex; align-items: center; justify-content: flex-end; gap: 4px; margin-top: 2px; }
        .time { font-size: 10px; color: #666; }
        .tick { font-size: 12px; }
        .tick-blue { color: #34B7F1; }
        .tick-grey { color: #888; }

        .input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 8px; }
        .input-area input { flex: 1; border: none; padding: 12px 15px; border-radius: 25px; outline: none; }
        .send-btn { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .spinner { animation: rotate 2s linear infinite; color: var(--primary); }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div class="back-btn" onclick="history.back()"><i class="fa fa-arrow-left"></i></div>
    <div class="user-info">
        <div id="chatName">Loading...</div>
        <div id="userStatus">Offline</div>
    </div>
    <div class="header-actions">
        <div class="menu-dots" onclick="toggleMenu()"><i class="fa fa-ellipsis-v"></i></div>
        <div id="menuDropdown" class="dropdown">
            <div onclick="reportUser()">Report User</div>
            <div onclick="blockUser()" style="color:red">Block User</div>
        </div>
    </div>
</header>

<div id="chatBox"></div>

<div class="input-area">
    <label for="photoInput" style="cursor:pointer; padding:5px;"><i class="fa fa-camera" id="camIcon" style="font-size:20px; color:#555;"></i></label>
    <input type="file" id="photoInput" accept="image/*" hidden onchange="uploadPhoto(this)">
    <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off">
    <button class="send-btn" onclick="sendMsg()"><i class="fa fa-paper-plane"></i></button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", authDomain: "earth-properties-c3c56.firebaseapp.com", projectId: "earth-properties-c3c56" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const CLOUD_NAME = "dnkhurnbv"; // Your correct cloud name
const UPLOAD_PRESET = "earth_property";

const urlParams = new URLSearchParams(window.location.search);
const partnerId = urlParams.get('to');
let currentUserId = "";

auth.onAuthStateChanged(user => {
    if (!user) { location.href = 'login.html'; return; }
    currentUserId = user.uid;
    updateMyStatus("Online");
    loadPartnerInfo();
    listenMessages();
});

function updateMyStatus(status) {
    if(currentUserId) db.collection("users").doc(currentUserId).update({ status: status });
}
window.onbeforeunload = () => updateMyStatus("Offline");

async function loadPartnerInfo() {
    db.collection("users").doc(partnerId).onSnapshot(doc => {
        if(doc.exists) {
            document.getElementById('chatName').innerText = doc.data().name || "Earth User";
            document.getElementById('userStatus').innerText = doc.data().status || "Offline";
            document.getElementById('userStatus').style.color = doc.data().status === "Online" ? "#90EE90" : "#eee";
        }
    });
}

function listenMessages() {
    const chatId = currentUserId < partnerId ? `${currentUserId}_${partnerId}` : `${partnerId}_${currentUserId}`;
    
    db.collection("chats").doc(chatId).collection("messages").orderBy("timestamp", "asc")
      .onSnapshot(snap => {
          const chatBox = document.getElementById('chatBox');
          chatBox.innerHTML = "";
          
          snap.forEach(doc => {
              const m = doc.data();
              const type = m.senderId === currentUserId ? 'sent' : 'received';
              const time = m.timestamp ? new Date(m.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "...";
              
              // âœ… Seen Logic: Agar humein message mila hai aur hum chat par hain, toh 'seen' mark kar do
              if(type === 'received' && m.status !== 'seen') {
                  db.collection("chats").doc(chatId).collection("messages").doc(doc.id).update({ status: 'seen' });
              }

              // âœ… Tick logic for sent messages
              let ticks = '';
              if(type === 'sent') {
                  const tickClass = m.status === 'seen' ? 'fa-check-double tick-blue' : 'fa-check tick-grey';
                  ticks = `<i class="fa ${tickClass} tick"></i>`;
              }

              let content = m.image ? `<img src="${m.image}" onclick="window.open(this.src)">` : '';
              content += m.text ? `<div>${m.text}</div>` : '';

              chatBox.innerHTML += `
                <div class="msg ${type}">
                    ${content}
                    <div class="msg-footer">
                        <span class="time">${time}</span>
                        ${ticks}
                    </div>
                </div>`;
          });
          chatBox.scrollTop = chatBox.scrollHeight;
      });
}

async function sendMsg(imageUrl = null) {
    const input = document.getElementById('msgInput');
    const text = input.value.trim();
    if (!text && !imageUrl) return;

    const chatId = currentUserId < partnerId ? `${currentUserId}_${partnerId}` : `${partnerId}_${currentUserId}`;
    const msgData = { 
        senderId: currentUserId, 
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        status: 'sent' // Default status
    };
    if(text) msgData.text = text;
    if(imageUrl) msgData.image = imageUrl;

    input.value = "";
    await db.collection("chats").doc(chatId).collection("messages").add(msgData);
    await db.collection("chats").doc(chatId).set({
        lastMsg: imageUrl ? "ðŸ“· Photo" : text,
        lastTime: firebase.firestore.FieldValue.serverTimestamp(),
        users: [currentUserId, partnerId]
    }, { merge: true });
}

async function uploadPhoto(input) {
    const file = input.files[0];
    if(!file) return;
    document.getElementById('camIcon').className = "fa fa-spinner spinner";
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', UPLOAD_PRESET);

    try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
        const data = await res.json();
        if(data.secure_url) await sendMsg(data.secure_url);
    } catch(e) { alert("Upload failed!"); }
    finally { document.getElementById('camIcon').className = "fa fa-camera"; input.value = ""; }
}

function toggleMenu() {
    const menu = document.getElementById('menuDropdown');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

function blockUser() { if(confirm("Block User?")) { alert("Blocked!"); history.back(); } }
function reportUser() { const r = prompt("Reason:"); if(r) alert("Reported."); }
document.getElementById('msgInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });
</script>
</body>
</html>
