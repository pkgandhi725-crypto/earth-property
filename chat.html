<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat - Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --chat-bg: #e5ddd5; --header-height: 60px; --input-height: 60px; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* âœ… Browser stability fix */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: var(--chat-bg);
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* Header: Fixed height & position */
        header { 
            position: absolute; top: 0; left: 0; right: 0;
            height: var(--header-height);
            background: var(--primary); color: white; 
            padding: 0 15px; display: flex; align-items: center; 
            gap: 12px; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-btn { cursor: pointer; padding: 5px; font-size: 18px; }
        .user-info { flex: 1; overflow: hidden; }
        #chatName { font-size: 16px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #userStatus { font-size: 11px; color: #e0e0e0; }
        
        /* âœ… Chat Container: Defined boundaries (No more layout freeze) */
        .chat-container {
            position: absolute;
            top: var(--header-height);
            bottom: calc(var(--input-height) + env(safe-area-inset-bottom));
            left: 0; right: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        
        #chatBox { display: flex; flex-direction: column; gap: 10px; width: 100%; }

        .msg { 
            max-width: 85%; padding: 8px 12px; border-radius: 12px; font-size: 14px; 
            position: relative; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .msg-footer { display: flex; align-items: center; justify-content: flex-end; gap: 4px; margin-top: 2px; font-size: 10px; color: #777; }
        .tick-blue { color: #34B7F1; }
        
        /* âœ… Input Area: Hard-anchored to the bottom */
        .input-area { 
            position: absolute; 
            bottom: 0; left: 0; right: 0;
            height: calc(var(--input-height) + env(safe-area-inset-bottom));
            background: #f0f0f0; 
            padding: 8px 12px env(safe-area-inset-bottom) 12px;
            display: flex; align-items: center; gap: 10px; 
            border-top: 1px solid #ddd; z-index: 1000;
        }

        .input-area input { 
            flex: 1; border: none; padding: 10px 16px; border-radius: 22px; 
            outline: none; font-size: 15px; background: white;
        }

        .camera-btn { color: #555; font-size: 24px; cursor: pointer; padding: 5px; }
        .send-btn { 
            background: var(--primary); color: white; border: none; 
            width: 44px; height: 44px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
        }

        /* Dropdown & Modals */
        .dropdown { display: none; position: absolute; right: 15px; top: 50px; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); min-width: 130px; z-index: 2000; }
        .dropdown div { padding: 12px; cursor: pointer; font-size: 14px; border-bottom: 1px solid #eee; color: #333; }
        .report-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .report-modal.active { display: flex; }
        .report-content { background: white; border-radius: 15px; padding: 20px; max-width: 350px; width: 100%; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div class="back-btn" onclick="history.back()"><i class="fa fa-arrow-left"></i></div>
    <div class="user-info">
        <div id="chatName">Connecting...</div>
        <div id="userStatus">Online</div>
    </div>
    <div style="position:relative;">
        <i class="fa fa-ellipsis-v menu-trigger" onclick="toggleMenu(event)" style="cursor:pointer; padding:5px;"></i>
        <div id="menuDropdown" class="dropdown">
            <div onclick="showReportModal()">Report User</div>
            <div id="blockMenuBtn" onclick="blockUser()" style="color:red;">Block User</div>
        </div>
    </div>
</header>

<div class="chat-container" id="chatContainer">
    <div id="chatBox"></div>
</div>

<div class="input-area" id="inputArea">
    <label for="photoInput" class="camera-btn">
        <i class="fa fa-camera" id="camIcon"></i>
    </label>
    <input type="file" id="photoInput" accept="image/*" hidden onchange="uploadPhoto(this)">
    <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off">
    <button class="send-btn" onclick="sendMsg()"><i class="fa fa-paper-plane"></i></button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
// Firebase Config (Aapki config same rahegi)
const firebaseConfig = { apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", authDomain: "earth-properties-c3c56.firebaseapp.com", projectId: "earth-properties-c3c56" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const CLOUD_NAME = "dnkhurnbv", UPLOAD_PRESET = "earth_property";
const urlParams = new URLSearchParams(window.location.search);
const partnerId = urlParams.get('to');
let currentUserId = "", isIBlocked = false, chatListener = null;

auth.onAuthStateChanged(user => {
    if (!user || !partnerId) { location.href = 'index.html'; return; }
    currentUserId = user.uid;
    db.collection("users").doc(currentUserId).update({ status: "Online", lastSeen: firebase.firestore.FieldValue.serverTimestamp() });
    loadPartnerInfo();
    listenMessages();
    setupTypingIndicator();
});

// Presence
window.onbeforeunload = () => { if(currentUserId) db.collection("users").doc(currentUserId).update({ status: "Offline", lastSeen: firebase.firestore.FieldValue.serverTimestamp() }); };

function listenMessages() {
    if (chatListener) chatListener();
    const chatId = currentUserId < partnerId ? `${currentUserId}_${partnerId}` : `${partnerId}_${currentUserId}`;
    chatListener = db.collection("chats").doc(chatId).collection("messages").orderBy("timestamp", "asc").limitToLast(50)
      .onSnapshot(snap => {
          const chatBox = document.getElementById('chatBox');
          chatBox.innerHTML = "";
          snap.forEach(doc => {
              const m = doc.data();
              const type = m.senderId === currentUserId ? 'sent' : 'received';
              if (type === 'received' && m.status === 'unread') db.collection("chats").doc(chatId).collection("messages").doc(doc.id).update({ status: 'read' });
              
              const time = m.timestamp ? new Date(m.timestamp.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "...";
              let ticks = (type === 'sent') ? `<i class="fa fa-check${m.status==='read' ? '-double tick-blue' : ''}" style="font-size:10px; margin-left:4px;"></i>` : '';
              let content = m.image ? `<img src="${m.image}" style="max-width:100%; border-radius:8px; display:block;">` : '';
              content += m.text ? `<div>${m.text}</div>` : '';
              chatBox.innerHTML += `<div class="msg ${type}">${content}<div class="msg-footer">${time}${ticks}</div></div>`;
          });
          const container = document.getElementById('chatContainer');
          container.scrollTop = container.scrollHeight;
      });
}

async function sendMsg(imageUrl = null) {
    const input = document.getElementById('msgInput');
    const text = input.value.trim();
    if (!text && !imageUrl) return;
    const chatId = currentUserId < partnerId ? `${currentUserId}_${partnerId}` : `${partnerId}_${currentUserId}`;
    await db.collection("chats").doc(chatId).collection("messages").add({
        senderId: currentUserId, receiverId: partnerId, text: text, image: imageUrl,
        status: 'unread', timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value = "";
    db.collection("chats").doc(chatId).set({ lastMsg: text || "ðŸ“· Photo", lastTime: firebase.firestore.FieldValue.serverTimestamp(), users: [currentUserId, partnerId] }, { merge: true });
}

function setupTypingIndicator() {
    const input = document.getElementById('msgInput');
    const chatId = currentUserId < partnerId ? `${currentUserId}_${partnerId}` : `${partnerId}_${currentUserId}`;
    input.addEventListener('input', () => {
        db.collection("chats").doc(chatId).update({ [`typing_${currentUserId}`]: true });
        clearTimeout(window.typingTimeout);
        window.typingTimeout = setTimeout(() => db.collection("chats").doc(chatId).update({ [`typing_${currentUserId}`]: false }), 2000);
    });
    db.collection("chats").doc(chatId).onSnapshot(doc => {
        if(doc.exists() && doc.data()[`typing_${partnerId}`]) {
            document.getElementById('userStatus').innerText = "typing...";
        } else { loadPartnerInfo(); }
    });
}

function loadPartnerInfo() {
    db.collection("users").doc(partnerId).onSnapshot(doc => {
        if(doc.exists) {
            const data = doc.data();
            document.getElementById('chatName').innerText = data.name || "User";
            document.getElementById('userStatus').innerText = data.status === "Online" ? "Online" : "Last seen recently";
        }
    });
}

async function uploadPhoto(input) {
    const file = input.files[0]; if(!file) return;
    document.getElementById('camIcon').className = "fa fa-spinner spinner";
    const formData = new FormData();
    formData.append('file', file); formData.append('upload_preset', UPLOAD_PRESET);
    try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
        const data = await res.json();
        if(data.secure_url) await sendMsg(data.secure_url);
    } finally { document.getElementById('camIcon').className = "fa fa-camera"; }
}

function toggleMenu(e) { e.stopPropagation(); const m = document.getElementById('menuDropdown'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
document.addEventListener('click', () => document.getElementById('menuDropdown').style.display = 'none');
</script>
</body>
</html>
