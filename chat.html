<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat - Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --chat-bg: #e5ddd5; --header-height: 60px; --input-height: 60px; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body {
            height: 100%; width: 100%; overflow: hidden;
            background: var(--chat-bg); font-family: system-ui, sans-serif;
        }

        header {
            position: fixed; top: 0; left: 0; right: 0; height: var(--header-height);
            background: var(--primary); color: white; padding: 0 15px;
            display: flex; align-items: center; gap: 12px; z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-info { flex: 1; overflow: hidden; }
        #chatName { font-size: 16px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #userStatus { font-size: 11px; color: #e0e0e0; }

        .chat-container {
            position: fixed;
            top: var(--header-height);
            left: 0; right: 0;
            bottom: var(--input-height);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        #chatBox { display: flex; flex-direction: column; gap: 10px; width: 100%; }

        .empty-state {
            text-align: center; color: #aaa; font-size: 13px;
            padding: 40px 20px; flex: 1; display: flex;
            flex-direction: column; align-items: center; justify-content: center; gap: 8px;
        }
        .empty-state i { font-size: 36px; opacity: 0.4; }

        .msg {
            max-width: 80%; padding: 8px 12px; border-radius: 12px;
            font-size: 14px; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            word-wrap: break-word; position: relative;
        }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .msg-footer { display: flex; align-items: center; justify-content: flex-end; gap: 4px; font-size: 10px; color: #777; margin-top: 2px; }
        .tick-blue { color: #34B7F1; }
        .msg img {
            max-width: 100%; border-radius: 8px; cursor: pointer; display: block; margin-bottom: 5px;
            min-height: 150px; background: #e0e0e0;
            object-fit: cover;
            transition: min-height 0.2s;
        }
        .msg img.loaded { min-height: unset; background: none; }
        .msg.deleted .msg-text { color: #aaa; font-style: italic; }

        /* âœ… Input area */
        .input-area {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            min-height: var(--input-height);
            background: #f0f0f0;
            padding: 8px 12px;
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            display: flex; align-items: center; gap: 10px;
            border-top: 1px solid #ddd; z-index: 1000;
            will-change: transform;
        }

        .input-area input {
            flex: 1; border: none; padding: 10px 16px;
            border-radius: 22px; outline: none; font-size: 15px;
            background: white;
        }
        .send-btn {
            background: var(--primary); color: white; border: none;
            width: 44px; height: 44px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; cursor: pointer;
        }
        .send-btn:disabled { opacity: 0.6; pointer-events: none; }

        /* âœ… Blocked banner â€” shown instead of input area */
        .blocked-banner {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            min-height: var(--input-height);
            background: #fff3e0;
            padding: 12px 20px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-top: 1px solid #ffe0b2;
            z-index: 1000;
            text-align: center;
            font-size: 13px;
            color: #e65100;
            font-weight: 600;
        }
        .blocked-banner i { font-size: 18px; }

        /* âœ… Unblock button inside blocked banner */
        .unblock-btn {
            background: #e65100;
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            flex-shrink: 0;
        }

        .dropdown {
            display: none; position: absolute; right: 15px; top: 55px;
            background: white; border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            min-width: 150px; z-index: 2000; overflow: hidden;
        }
        .dropdown div { padding: 12px 15px; cursor: pointer; font-size: 14px; border-bottom: 1px solid #eee; color: #333; }

        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 3000; display: none; align-items: center;
            justify-content: center; padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white; border-radius: 15px; padding: 20px;
            width: 100%; max-width: 320px; max-height: 90vh; overflow-y: auto;
        }

        .report-option {
            padding: 10px; border: 1px solid #ddd; border-radius: 8px;
            margin-bottom: 8px; cursor: pointer;
            display: flex; align-items: center; gap: 10px; transition: 0.2s;
        }
        .report-option.selected { border-color: var(--primary); background: #e8f5e9; }
        #reportDetails {
            width: 100%; height: 80px; border: 1px solid #ddd;
            border-radius: 8px; padding: 10px; margin-top: 10px;
            font-family: inherit; resize: none; display: none;
        }

        #imgModal { cursor: pointer; overflow: hidden; touch-action: none; }
        .img-wrapper {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; touch-action: none;
        }
        #previewImg {
            max-width: 100%; max-height: 80vh; border-radius: 8px;
            display: block; touch-action: none;
            user-select: none; -webkit-user-select: none;
            transform-origin: center center;
        }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn-group button { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }

        /* Context menu (long press) */
        .ctx-menu {
            position: fixed; background: white; border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25); z-index: 4000;
            overflow: hidden; min-width: 160px;
            animation: ctxIn 0.15s ease;
        }
        @keyframes ctxIn { from { opacity:0; transform:scale(0.9); } to { opacity:1; transform:scale(1); } }
        .ctx-menu div {
            padding: 13px 16px; font-size: 14px; cursor: pointer;
            display: flex; align-items: center; gap: 10px;
            border-bottom: 1px solid #f0f0f0; color: #333;
        }
        .ctx-menu div:last-child { border-bottom: none; }
        .ctx-menu div:active { background: #f5f5f5; }
        #ctxOverlay { position: fixed; inset: 0; z-index: 3999; display: none; }

        /* Delete scope buttons */
        .delete-scope-btn {
            width: 100%; padding: 12px; margin-bottom: 8px;
            border-radius: 8px; border: 1px solid #ddd;
            background: white; font-size: 14px; cursor: pointer;
            text-align: left; display: flex; align-items: center; gap: 10px;
        }
        .delete-scope-btn:active { background: #fce4e4; border-color: #d32f2f; color: #d32f2f; }

        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div onclick="history.back()" style="padding:5px; cursor:pointer;"><i class="fa fa-arrow-left"></i></div>
    <div class="user-info">
        <div id="chatName">Loading...</div>
        <div id="userStatus">Offline</div>
    </div>
    <div style="position:relative;">
        <i class="fa fa-ellipsis-v" onclick="toggleMenu(event)" style="padding:10px; cursor:pointer;"></i>
        <div id="menuDropdown" class="dropdown">
            <div onclick="showReportModal()" id="reportUserText">Report User</div>
            <div onclick="showBlockModal()" style="color:red;" id="blockUserText">Block User</div>
        </div>
    </div>
</header>

<div class="chat-container" id="chatContainer">
    <div id="chatBox"></div>
</div>

<!-- âœ… Normal input area -->
<div class="input-area" id="inputArea">
    <label for="photoInput">
        <i class="fa fa-camera" id="camIcon" style="font-size:22px; color:#555; padding:5px; cursor:pointer;"></i>
    </label>
    <input type="file" id="photoInput" accept="image/*" hidden onchange="uploadPhoto(this)">
    <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off"
           onkeydown="if(event.key==='Enter') sendMsg()">
    <button class="send-btn" id="sendBtn" onclick="sendMsg()">
        <i class="fa fa-paper-plane"></i>
    </button>
</div>

<!-- âœ… Blocked by ME banner â€” I blocked this user -->
<div class="blocked-banner" id="iBlockedBanner">
    <i class="fa fa-ban"></i>
    <span id="iBlockedText">You have blocked this user.</span>
    <button class="unblock-btn" onclick="unblockUser()" id="unblockBtn">Unblock</button>
</div>

<!-- âœ… Blocked by THEM banner â€” they blocked me -->
<div class="blocked-banner" id="theyBlockedBanner">
    <i class="fa fa-lock"></i>
    <span id="theyBlockedText">You cannot send messages to this user.</span>
</div>

<!-- Image Preview -->
<div class="modal" id="imgModal">
    <div class="img-wrapper" id="imgWrapper">
        <img id="previewImg" src="" alt="Preview">
    </div>
</div>

<!-- Block Modal -->
<div class="modal" id="blockModal">
    <div class="modal-content">
        <h3>Block <span id="blockTargetName">User</span>?</h3>
        <p style="font-size:14px; color:#666; margin:10px 0;" id="blockModalMsg">They won't be able to message you.</p>
        <div class="btn-group">
            <button onclick="closeModal('blockModal')" style="background:#eee;" id="blockNoBtn">No</button>
            <button onclick="confirmBlock()" style="background:#d32f2f; color:white;" id="blockYesBtn">Yes, Block</button>
        </div>
    </div>
</div>

<!-- Report Modal -->
<div class="modal" id="reportModal">
    <div class="modal-content">
        <h3 id="reportModalTitle">Report User</h3>
        <p style="font-size:12px; color:#777; margin-bottom:10px;" id="reportModalDesc">Select a reason and provide details.</p>
        <div id="reportOptions">
            <div class="report-option" onclick="selectReportReason(this, 'Spam')">
                <i class="fa fa-exclamation-circle"></i><span id="reportSpam">Spam</span>
            </div>
            <div class="report-option" onclick="selectReportReason(this, 'Abusive')">
                <i class="fa fa-user-slash"></i><span id="reportAbusive">Abusive Behavior</span>
            </div>
            <div class="report-option" onclick="selectReportReason(this, 'Scam')">
                <i class="fa fa-shield-alt"></i><span id="reportScam">Scam/Fraud</span>
            </div>
            <div class="report-option" onclick="selectReportReason(this, 'Other')">
                <i class="fa fa-ellipsis-h"></i><span id="reportOther">Other</span>
            </div>
        </div>
        <textarea id="reportDetails" placeholder="Please describe the issue in detail..."></textarea>
        <div class="btn-group">
            <button onclick="closeModal('reportModal')" style="background:#eee;" id="reportCancelBtn">Cancel</button>
            <button onclick="confirmReport()" id="submitReportBtn"
                    style="background:var(--primary); color:white; opacity:0.5;" disabled>Submit</button>
        </div>
    </div>
</div>

<!-- Delete Confirm Modal -->
<div class="modal" id="deleteModal">
    <div class="modal-content">
        <h3 style="margin-bottom:14px;">ğŸ—‘ï¸ Delete Message?</h3>
        <button class="delete-scope-btn" onclick="confirmDelete('me')">
            <i class="fa fa-user" style="color:#555; font-size:18px;"></i>
            <div>
                <div style="font-weight:600;">Delete for me</div>
                <div style="font-size:11px; color:#888; margin-top:2px;">Only removed from your side</div>
            </div>
        </button>
        <button class="delete-scope-btn" onclick="confirmDelete('all')">
            <i class="fa fa-users" style="color:#d32f2f; font-size:18px;"></i>
            <div>
                <div style="font-weight:600; color:#d32f2f;">Delete for everyone</div>
                <div style="font-size:11px; color:#888; margin-top:2px;">Removed for both sides</div>
            </div>
        </button>
        <div class="btn-group">
            <button onclick="closeModal('deleteModal')" style="background:#eee;">Cancel</button>
        </div>
    </div>
</div>

<!-- Long press overlay + menu -->
<div id="ctxOverlay" onclick="closeCtxMenu()"></div>
<div id="ctxMenu" class="ctx-menu" style="display:none;"></div>

<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-database-compat.js"></script>

<script>
// â”€â”€â”€ Firebase â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const firebaseConfig = {
    apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50",
    authDomain: "earth-properties-c3c56.firebaseapp.com",
    projectId: "earth-properties-c3c56",
    databaseURL: "https://earth-properties-c3c56-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const rtdb = firebase.database();
const auth = firebase.auth();

const CLOUD_NAME = "dnkhurnbv", UPLOAD_PRESET = "earth_property";
const urlParams = new URLSearchParams(window.location.search);
const partnerId = urlParams.get('to');
let currentUserId = "", partnerName = "", selectedReason = "";
let selectedMsgId = null;

const currentLang = sessionStorage.getItem('selectedLang') || 'en';
const t = TRANSLATIONS[currentLang] || TRANSLATIONS['en'];

// â”€â”€â”€ Translations â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function applyTranslations() {
    document.getElementById('msgInput').placeholder = t.typeMessage;
    document.getElementById('userStatus').innerText = t.offline;
    document.getElementById('reportUserText').innerText = t.reportUser;
    document.getElementById('blockUserText').innerText = t.blockUser;
    document.getElementById('blockModalMsg').innerText = t.blockMsg;
    document.getElementById('blockNoBtn').innerText = t.no;
    document.getElementById('blockYesBtn').innerText = t.yesBlock;
    document.getElementById('reportModalTitle').innerText = t.reportTitle;
    document.getElementById('reportModalDesc').innerText = t.reportDesc;
    document.getElementById('reportSpam').innerText = t.spam;
    document.getElementById('reportAbusive').innerText = t.abusive;
    document.getElementById('reportScam').innerText = t.scam;
    document.getElementById('reportOther').innerText = t.other;
    document.getElementById('reportDetails').placeholder = t.reportDetails;
    document.getElementById('reportCancelBtn').innerText = t.cancel;
    document.getElementById('submitReportBtn').innerText = t.submit;
}

// â”€â”€â”€ Auth â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
auth.onAuthStateChanged(user => {
    if (!user || !partnerId) { location.href = 'index.html'; return; }
    currentUserId = user.uid;
    // âœ… Realtime Database presence system
    const userStatusRef = rtdb.ref('/status/' + currentUserId);
    rtdb.ref('.info/connected').on('value', snapshot => {
        if (snapshot.val() === false) return;
        userStatusRef.onDisconnect().set({
            state: 'offline',
            lastChanged: firebase.database.ServerValue.TIMESTAMP
        }).then(() => {
            userStatusRef.set({
                state: 'online',
                lastChanged: firebase.database.ServerValue.TIMESTAMP
            });
        });
    });
    applyTranslations();
    loadPartnerInfo();
    listenMessages();
    setupPinchZoom();
    setupKeyboardAvoidance();
});

// â”€â”€â”€ Partner Info + Block Status Check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function loadPartnerInfo() {
    // âœ… Listen to CURRENT USER's doc â€” to check if they blocked partner
    db.collection("users").doc(currentUserId).onSnapshot(myDoc => {
        if (!myDoc.exists) return;
        const myData = myDoc.data();
        const iBlockedThem = (myData.blockedUsers || []).includes(partnerId);

        if (iBlockedThem) {
            // I blocked this person â€” show unblock banner, hide input
            document.getElementById('inputArea').style.display = 'none';
            document.getElementById('theyBlockedBanner').style.display = 'none';
            document.getElementById('iBlockedBanner').style.display = 'flex';
            // Hide block option from menu (already blocked)
            document.getElementById('blockUserText').style.display = 'none';
        } else {
            // I haven't blocked â€” check if THEY blocked me (done in partner snapshot)
            document.getElementById('iBlockedBanner').style.display = 'none';
            document.getElementById('blockUserText').style.display = 'block';
        }
    });

    // âœ… Listen to PARTNER's doc â€” for name, status, and if they blocked me
    db.collection("users").doc(partnerId).onSnapshot(doc => {
        if (!doc.exists) return;
        const data = doc.data();

        partnerName = data.name || "User";
        document.getElementById('chatName').innerText = partnerName;
        document.getElementById('blockTargetName').innerText = partnerName;

        // âœ… Partner status RTDB se listen karo
        const partnerStatusRef = rtdb.ref('/status/' + partnerId);
        partnerStatusRef.on('value', snap => {
            const statusData = snap.val();
            document.getElementById('userStatus').innerText =
                statusData?.state === 'online' ? t.online : t.offline;
        });

        // âœ… Check if PARTNER blocked ME
        const theyBlockedMe = (data.blockedUsers || []).includes(currentUserId);

        // Only update "they blocked me" if I haven't blocked them
        const iBlockedBannerVisible = document.getElementById('iBlockedBanner').style.display === 'flex';
        if (!iBlockedBannerVisible) {
            if (theyBlockedMe) {
                document.getElementById('inputArea').style.display = 'none';
                document.getElementById('theyBlockedBanner').style.display = 'flex';
            } else {
                document.getElementById('inputArea').style.display = 'flex';
                document.getElementById('theyBlockedBanner').style.display = 'none';
            }
        }
    });
}

// â”€â”€â”€ Messages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function getChatId() {
    return currentUserId < partnerId
        ? `${currentUserId}_${partnerId}`
        : `${partnerId}_${currentUserId}`;
}

function listenMessages() {
    const chatId = getChatId();

    // âœ… Reset unread count jab chat khule
    db.collection("chats").doc(chatId).set({
        [`unreadCount_${currentUserId}`]: 0
    }, { merge: true });

    // âœ… Is partner ki notifications read mark karo
    db.collection("notifications")
        .where("recipientId", "==", currentUserId)
        .where("senderId", "==", partnerId)
        .where("read", "==", false)
        .get().then(snap => {
            const batch = db.batch();
            snap.forEach(doc => batch.update(doc.ref, { read: true }));
            batch.commit();
        });

    db.collection("chats").doc(chatId).collection("messages")
        .orderBy("timestamp", "asc").limitToLast(50)
        .onSnapshot(snap => {
            if (snap.metadata.hasPendingWrites) return;
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = "";

            if (snap.empty) {
                chatBox.innerHTML = `<div class="empty-state"><i class="fa fa-comments"></i><span>No messages yet. Say hi! ğŸ‘‹</span></div>`;
                return;
            }
            snap.forEach(doc => renderMessage(doc, chatBox));
            scrollToBottom();
        });
}

function renderMessage(doc, chatBox) {
    const m = doc.data();
    const msgId = doc.id;
    const type = m.senderId === currentUserId ? 'sent' : 'received';

    // Hidden only for me
    if (!m.deletedForAll && m.deletedFor && m.deletedFor.includes(currentUserId)) return;

    if (type === 'received' && m.status === 'unread') {
        doc.ref.update({ status: 'read' });
    }

    const time = m.timestamp
        ? new Date(m.timestamp.seconds * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        : "...";

    let ticks = '';
    if (type === 'sent') {
        ticks = m.status === 'read'
            ? `<i class="fa fa-check-double tick-blue"></i>`
            : `<i class="fa fa-check"></i>`;
    }

    const msgDiv = document.createElement('div');
    msgDiv.className = `msg ${type}`;
    msgDiv.dataset.id = msgId;

    if (m.deletedForAll) {
        msgDiv.classList.add('deleted');
        const del = document.createElement('div');
        del.className = 'msg-text';
        del.innerHTML = `<i class="fa fa-ban" style="opacity:0.4;margin-right:5px;"></i>This message was deleted`;
        msgDiv.appendChild(del);
    } else if (m.image) {
        const img = document.createElement('img');
        img.src = m.image;
        img.alt = "Image";
        img.dataset.url = m.image;
        img.addEventListener('load', () => img.classList.add('loaded'));
        img.addEventListener('error', () => img.classList.add('loaded'));
        img.addEventListener('click', () => openImagePreview(img.dataset.url));
        msgDiv.appendChild(img);
    } else {
        const textDiv = document.createElement('div');
        textDiv.className = 'msg-text';
        textDiv.textContent = m.text;
        msgDiv.appendChild(textDiv);
    }

    const footer = document.createElement('div');
    footer.className = 'msg-footer';
    footer.innerHTML = `${time} ${ticks}`;
    msgDiv.appendChild(footer);

    // Long press â€” only on own messages that aren't deleted
    if (type === 'sent' && !m.deletedForAll) {
        let pressTimer;
        msgDiv.addEventListener('touchstart', () => {
            pressTimer = setTimeout(() => showCtxMenu(msgId, msgDiv), 500);
        }, { passive: true });
        msgDiv.addEventListener('touchend', () => clearTimeout(pressTimer));
        msgDiv.addEventListener('touchmove', () => clearTimeout(pressTimer));
        msgDiv.addEventListener('contextmenu', e => { e.preventDefault(); showCtxMenu(msgId, msgDiv); });
    }

    chatBox.appendChild(msgDiv);
}

// â”€â”€â”€ Send â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function sendMsg(img = null) {
    const input = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const text = input.value.trim();
    if (!text && !img) return;

    // âœ… Check if partner blocked current user
    try {
        const partnerDoc = await db.collection("users").doc(partnerId).get();
        const blockedUsers = partnerDoc.data()?.blockedUsers || [];
        if (blockedUsers.includes(currentUserId)) {
            showToast("â›” You can't send messages to this user.");
            return;
        }
    } catch (err) {
        // If check fails (offline), allow send â€” don't block unnecessarily
        console.warn("Block check failed, proceeding:", err);
    }

    sendBtn.disabled = true;
    input.value = "";
    const chatId = getChatId();

    try {
        await db.collection("chats").doc(chatId).collection("messages").add({
            senderId: currentUserId, text, image: img || null,
            status: 'unread', timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        await db.collection("chats").doc(chatId).set({
            lastMsg: img ? "ğŸ“· Photo" : text,
            lastUpdate: firebase.firestore.FieldValue.serverTimestamp(),
            lastTime: firebase.firestore.FieldValue.serverTimestamp(),
            lastSenderId: currentUserId,
            isSeen: false,
            users: [currentUserId, partnerId],
            [`unreadCount_${partnerId}`]: firebase.firestore.FieldValue.increment(1)
        }, { merge: true });

        // âœ… Bell notification create karo recipient ke liye
        await db.collection("notifications").add({
            recipientId: partnerId,
            senderId: currentUserId,
            senderName: (await db.collection("users").doc(currentUserId).get()).data()?.displayName || "Someone",
            message: img ? "ğŸ“· Sent you a photo" : text,
            chatId: chatId,
            type: "message",
            read: false,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
    } catch (err) {
        console.error("Send error:", err);
        input.value = text;
        alert("Failed to send. Please try again.");
    } finally {
        sendBtn.disabled = false;
        input.focus();
    }
}

// â”€â”€â”€ Upload Photo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function uploadPhoto(el) {
    const file = el.files[0];
    if (!file) return;
    document.getElementById('camIcon').className = "fa fa-spinner spinner";
    try {
        const fd = new FormData();
        fd.append('file', file);
        fd.append('upload_preset', UPLOAD_PRESET);
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: fd });
        const data = await res.json();
        if (data.secure_url) await sendMsg(data.secure_url);
        else alert("Image upload failed. Please try again.");
    } catch (err) {
        console.error("Upload error:", err);
        alert("Image upload failed. Please check your connection.");
    } finally {
        document.getElementById('camIcon').className = "fa fa-camera";
        el.value = "";
    }
}

// â”€â”€â”€ DELETE FEATURE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showCtxMenu(msgId, msgDiv) {
    selectedMsgId = msgId;
    const menu = document.getElementById('ctxMenu');
    const overlay = document.getElementById('ctxOverlay');

    menu.innerHTML = `
        <div onclick="openDeleteModal()" style="color:#d32f2f;">
            <i class="fa fa-trash"></i><span style="font-weight:600;">Delete Message</span>
        </div>
        <div onclick="copyMsgText('${msgId}')">

        </div>
    `;

    const rect = msgDiv.getBoundingClientRect();
    let top = rect.bottom + 4;
    let left = rect.left;
    if (left + 170 > window.innerWidth) left = window.innerWidth - 175;
    if (top + 110 > window.innerHeight) top = rect.top - 115;

    menu.style.top = top + 'px';
    menu.style.left = left + 'px';
    menu.style.display = 'block';
    overlay.style.display = 'block';
    if (navigator.vibrate) navigator.vibrate(40);
}

function closeCtxMenu() {

function openDeleteModal() {

async function copyMsgText(msgId) {
    closeCtxMenu();
    const chatId = getChatId();
    try {
        const snap = await db.collection("chats").doc(chatId).collection("messages").doc(msgId).get();
        if (snap.exists && snap.data().text) {

function showToast(msg) {
    let toast = document.getElementById('toast');
    if (!toast) {
        toast = document.createElement('div');
        toast.id = 'toast';
        toast.style.cssText = `
            position:fixed; bottom:80px; left:50%; transform:translateX(-50%);
            background:rgba(0,0,0,0.75); color:white; padding:8px 18px;
            border-radius:20px; font-size:13px; z-index:9999;

}

// â”€â”€â”€ Image Preview â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let scale = 1, pointX = 0, pointY = 0;

function openImagePreview(url) {
    document.getElementById('previewImg').src = url;
    resetZoom();
    document.getElementById('imgModal').classList.add('active');
    history.pushState({ imagePreview: true }, '');
}

function resetZoom() {
    scale = 1; pointX = 0; pointY = 0;
    document.getElementById('previewImg').style.transform = 'scale(1) translate(0px,0px)';
}

function setupPinchZoom() {
    const img = document.getElementById('previewImg');
    const wrapper = document.getElementById('imgWrapper');
    let initialDistance = 0, initialScale = 1;
    let panning = false, start = { x: 0, y: 0 };

    wrapper.addEventListener('click', e => {
        if (scale <= 1 && (e.target.id === 'imgWrapper' || e.target.id === 'previewImg')) closeImagePreview();
    });
    wrapper.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
            e.preventDefault();
            initialDistance = getDistance(e.touches[0], e.touches[1]);
            initialScale = scale;
        } else if (e.touches.length === 1 && scale > 1) {
            panning = true;
            start = { x: e.touches[0].clientX - pointX, y: e.touches[0].clientY - pointY };
        }
    }, { passive: false });
    wrapper.addEventListener('touchmove', e => {
        if (e.touches.length === 2) {
            e.preventDefault();
            scale = Math.min(Math.max(1, initialScale * (getDistance(e.touches[0], e.touches[1]) / initialDistance)), 4);
            img.style.transform = `scale(${scale}) translate(${pointX}px,${pointY}px)`;
        } else if (panning && e.touches.length === 1) {
            e.preventDefault();
            pointX = e.touches[0].clientX - start.x;
            pointY = e.touches[0].clientY - start.y;
            img.style.transform = `scale(${scale}) translate(${pointX}px,${pointY}px)`;
        }
    }, { passive: false });
    wrapper.addEventListener('touchend', e => {
        if (e.touches.length < 2) initialDistance = 0;
        if (e.touches.length === 0) { panning = false; if (scale <= 1) resetZoom(); }
    });
}

function getDistance(t1, t2) {
    return Math.sqrt(Math.pow(t1.clientX - t2.clientX, 2) + Math.pow(t1.clientY - t2.clientY, 2));
}

function closeImagePreview() {
    resetZoom();
    document.getElementById('imgModal').classList.remove('active');
    if (window.history.state && window.history.state.imagePreview) history.back();
}

// â”€â”€â”€ KEYBOARD FIX â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setupKeyboardAvoidance() {
    const inputArea = document.getElementById('inputArea');
    const chatContainer = document.getElementById('chatContainer');
    const INPUT_H = 60;

    function adjust() {
        const vv = window.visualViewport;
        const keyboardH = Math.max(0, window.innerHeight - vv.offsetTop - vv.height);
        inputArea.style.transform = keyboardH > 0 ? `translateY(-${keyboardH}px)` : '';
        chatContainer.style.bottom = (INPUT_H + keyboardH) + 'px';
        if (keyboardH > 0) scrollToBottom();
    }

    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', adjust);
        window.visualViewport.addEventListener('scroll', adjust);
    } else {
        const input = document.getElementById('msgInput');
        input.addEventListener('focus', () => setTimeout(() => {
            const keyboardH = 280;
            inputArea.style.transform = `translateY(-${keyboardH}px)`;
            chatContainer.style.bottom = (INPUT_H + keyboardH) + 'px';
            scrollToBottom();
        }, 400));
        input.addEventListener('blur', () => {
            inputArea.style.transform = '';
            chatContainer.style.bottom = INPUT_H + 'px';
        });
    }
}

function closeModal(id) {
    document.getElementById(id).classList.remove('active');
    if (id === 'reportModal') {
        selectedReason = "";
        document.querySelectorAll('.report-option').forEach(o => o.classList.remove('selected'));
        document.getElementById('reportDetails').value = '';
        document.getElementById('reportDetails').style.display = 'none';
        document.getElementById('submitReportBtn').disabled = true;

}

function selectReportReason(el, reason) {
    document.querySelectorAll('.report-option').forEach(o => o.classList.remove('selected'));
    el.classList.add('selected');
    selectedReason = reason;
    const detailsBox = document.getElementById('reportDetails');
    const submitBtn = document.getElementById('submitReportBtn');
    detailsBox.style.display = 'block';
    detailsBox.value = '';
    if (reason === 'Other') {
        detailsBox.placeholder = t.reportDetails + " (required)";
        submitBtn.disabled = true;
        submitBtn.style.opacity = '0.5';
        detailsBox.oninput = function () {
            const valid = this.value.trim().length > 10;
            submitBtn.disabled = !valid;
            submitBtn.style.opacity = valid ? '1' : '0.5';
        };
    } else {
        detailsBox.placeholder = t.reportDetails + " (optional)";
        submitBtn.disabled = false;
        submitBtn.style.opacity = '1';
        detailsBox.oninput = null;
    }
}

async function confirmReport() {

        });

    } catch (err) {

    }
}
