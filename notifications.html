<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; }
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; }
        header { background: var(--primary); color: white; padding: 15px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
        .chat-list { padding: 10px; }
        .chat-card { background: white; padding: 15px; border-radius: 12px; display: flex; align-items: center; gap: 12px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; position: relative; }
        .user-img { width: 50px; height: 50px; border-radius: 50%; background: #ddd; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #666; }
        .chat-info { flex: 1; }
        .chat-info h4 { margin: 0; font-size: 16px; color: #333; }
        .chat-info p { margin: 5px 0 0; font-size: 13px; color: #777; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
        .badge { background: #ff5252; color: white; min-width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; padding: 2px; }
        .no-notif { text-align: center; margin-top: 100px; color: #888; }
    </style>
</head>
<body>

<header>
    <i class="fa fa-arrow-left" onclick="history.back()" style="cursor: pointer;"></i>
    <h3 style="margin:0;">Notifications</h3>
</header>

<div class="chat-list" id="inboxList">
    <div class="no-notif">Checking for new messages...</div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
// Same Firebase config jo index.html mein hai use karo
const firebaseConfig = { 
    apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", 
    authDomain: "earth-properties-c3c56.firebaseapp.com", 
    projectId: "earth-properties-c3c56" 
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

auth.onAuthStateChanged(user => {
    if (user) {
        loadInbox(user.uid);
    } else {
        window.location.href = 'login.html';
    }
});

function loadInbox(uid) {
    db.collection("chats")
    .where("users", "array-contains", uid)
    .onSnapshot(snapshot => {
        const list = document.getElementById('inboxList');
        if (snapshot.empty) {
            list.innerHTML = '<div class="no-notif">No new notifications</div>';
            return;
        }

        list.innerHTML = '';
        snapshot.forEach(doc => {
            const data = doc.data();
            const unreadCount = data[`unreadCount_${uid}`] || 0;
            
            // Sirf wahi dikhao jisme unread messages hain
            if (unreadCount > 0) {
                const otherUser = data.users.find(id => id !== uid);
                
                const card = document.createElement('div');
                card.className = 'chat-card';
                card.onclick = () => location.href = `chat.html?to=${otherUser}`;
                card.innerHTML = `
                    <div class="user-img"><i class="fa fa-user"></i></div>
                    <div class="chat-info">
                        <h4>New Message</h4>
                        <p>${data.lastMsg || "Tap to view"}</p>
                    </div>
                    <div class="badge">${unreadCount}</div>
                `;
                list.appendChild(card);
            }
        });

        if(list.innerHTML === "") {
            list.innerHTML = '<div class="no-notif">All caught up! No new messages.</div>';
        }
    });
}
</script>
</body>
</html>
