<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Property - Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: system-ui, sans-serif; margin: 0; background: #f4f7f6; padding-bottom: 30px; }
        header { background: #2e7d32; color: white; padding: 15px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .form-group { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        .submit-btn { width: 100%; background: #2e7d32; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; }
        #imagePreview { display: flex; gap: 10px; overflow-x: auto; margin-top: 10px; }
        .preview-img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 1px solid #ddd; }
        #loader { display: none; text-align: center; margin-bottom: 10px; color: #2e7d32; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div onclick="history.back()" style="cursor:pointer; padding: 5px;"><i class="fa fa-arrow-left"></i></div>
    <div id="pageTitle" style="font-weight: 700; font-size: 18px;">Post Property</div>
</header>

<div class="container">
    <div id="loader"><i class="fa fa-spinner fa-spin"></i> Processing... Please wait</div>
    
    <div class="form-group">
        <label>Property Title</label>
        <input type="text" id="title" placeholder="e.g. 2BHK Luxury Apartment">
    </div>

    <div class="form-group">
        <label>Property For</label>
        <select id="propertyType">
            <option value="Sale">For Sale</option>
            <option value="Rent">For Rent</option>
        </select>
    </div>

    <div class="form-group">
        <label>Price (â‚¹)</label>
        <input type="number" id="price" placeholder="Enter Amount">
    </div>

    <div class="form-group">
        <label>Contact Number</label>
        <input type="tel" id="phone" placeholder="10-digit mobile number" maxlength="10">
    </div>

    <div class="form-group">
        <label>Location</label>
        <input type="text" id="location" placeholder="City, Area">
    </div>

    <div class="form-group">
        <label>BHK / Type</label>
        <select id="bhk">
            <option value="1">1 BHK</option>
            <option value="2">2 BHK</option>
            <option value="3">3 BHK</option>
            <option value="4">4+ BHK</option>
            <option value="Plot">Plot / Land</option>
        </select>
    </div>

    <div class="form-group">
        <label>Description</label>
        <textarea id="desc" rows="4" placeholder="Describe property features..."></textarea>
    </div>

    <div class="form-group">
        <label>Property Images (Max 5)</label>
        <input type="file" id="imageInput" multiple accept="image/jpeg,image/png,image/webp" onchange="handleFileSelect(event)">
        <div id="imagePreview"></div>
        <small id="imgCount" style="color: #666;">0 / 5 selected</small>
    </div>

    <button id="mainBtn" class="submit-btn" onclick="handleSubmission()">Post Property</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", authDomain: "earth-properties-c3c56.firebaseapp.com", projectId: "earth-properties-c3c56", storageBucket: "earth-properties-c3c56.appspot.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
const storage = firebase.storage();

const urlParams = new URLSearchParams(window.location.search);
const editId = urlParams.get('edit');
let existingImages = [];
let compressedFiles = [];

auth.onAuthStateChanged(user => { if (!user) location.href = 'login.html'; if (editId) prepareEditMode(user.uid); });

function sanitize(str, max = 200) { return str ? str.trim().replace(/[<>"']/g, "").slice(0, max) : ""; }

async function prepareEditMode(uid) {
    document.getElementById('loader').style.display = 'block';
    const doc = await db.collection("properties").doc(editId).get();
    if (doc.exists && doc.data().ownerId === uid) {
        const d = doc.data();
        document.getElementById('pageTitle').innerText = "Edit Ad";
        document.getElementById('title').value = d.title;
        document.getElementById('price').value = d.price;
        document.getElementById('location').value = d.location;
        document.getElementById('phone').value = d.phone;
        document.getElementById('desc').value = d.desc;
        document.getElementById('propertyType').value = d.propertyType || "Sale";
        existingImages = d.images || [];
        renderPreview(existingImages);
    }
    document.getElementById('loader').style.display = 'none';
}

async function handleFileSelect(e) {
    const files = Array.from(e.target.files);
    const ALLOWED = ['image/jpeg', 'image/png', 'image/webp'];
    if (files.length > 5) { alert("Max 5 photos!"); e.target.value = ""; return; }
    
    compressedFiles = [];
    document.getElementById('imagePreview').innerHTML = "";
    document.getElementById('loader').style.display = 'block';

    for (let f of files) {
        if (!ALLOWED.includes(f.type) || f.size > 10 * 1024 * 1024) {
            alert("Sahi format (JPG/PNG) aur size (10MB) check karein!");
            e.target.value = ""; document.getElementById('loader').style.display = 'none'; return;
        }
        const comp = await compressImage(f);
        compressedFiles.push(comp);
        const reader = new FileReader();
        reader.onload = (ev) => { document.getElementById('imagePreview').innerHTML += `<img src="${ev.target.result}" class="preview-img">`; }
        reader.readAsDataURL(comp);
    }
    document.getElementById('imgCount').innerText = `${compressedFiles.length} / 5 selected`;
    document.getElementById('loader').style.display = 'none';
}

function compressImage(file) {
    return new Promise((resolve) => {
        const reader = new FileReader(); reader.readAsDataURL(file);
        reader.onload = (e) => {
            const img = new Image(); img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_W = 1000; canvas.width = MAX_W;
                canvas.height = img.height * (MAX_W / img.width);
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                canvas.toBlob((b) => resolve(new File([b], file.name, {type:'image/jpeg'})), 'image/jpeg', 0.7);
            };
        };
    });
}

function renderPreview(urls) { document.getElementById('imagePreview').innerHTML = urls.map(u => `<img src="${u}" class="preview-img">`).join(''); }

async function handleSubmission() {
    const title = sanitize(document.getElementById('title').value, 100);
    const phone = document.getElementById('phone').value.trim();
    const desc = sanitize(document.getElementById('desc').value, 1000);
    
    if (title.length < 5 || !/^[6-9]\d{9}$/.test(phone) || desc.length < 10) return alert("Sahi details bhariye!");
    
    document.getElementById('mainBtn').disabled = true;
    document.getElementById('loader').style.display = 'block';

    try {
        let finalImages = [...existingImages];
        if (compressedFiles.length > 0) {
            if (editId) { for (let url of existingImages) { try { await storage.refFromURL(url).delete(); } catch(e){} } }
            finalImages = [];
            for (let f of compressedFiles) {
                const ref = storage.ref(`properties/${Date.now()}_${f.name}`);
                await ref.put(f);
                finalImages.push(await ref.getDownloadURL());
            }
        }

        const data = {
            title, phone, desc, price: Number(document.getElementById('price').value),
            location: sanitize(document.getElementById('location').value, 100),
            propertyType: document.getElementById('propertyType').value,
            bhk: document.getElementById('bhk').value,
            images: finalImages, ownerId: auth.currentUser.uid,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
            expiresAt: firebase.firestore.Timestamp.fromDate(new Date(Date.now() + 30*24*60*60*1000))
        };

        if (editId) await db.collection("properties").doc(editId).update(data);
        else { data.createdAt = firebase.firestore.FieldValue.serverTimestamp(); await db.collection("properties").add(data); }
        
        alert("Success!"); location.href = "my-ads.html";
    } catch (e) { alert("Error: " + e.message); document.getElementById('mainBtn').disabled = false; }
    document.getElementById('loader').style.display = 'none';
}
</script>
</body>
</html>
