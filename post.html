<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Property - Earth Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: system-ui, sans-serif; margin: 0; background: #f4f7f6; padding-bottom: 30px; }
        header { background: #2e7d32; color: white; padding: 15px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .form-group { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        .submit-btn { width: 100%; background: #2e7d32; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; }
        #imagePreview { display: flex; gap: 10px; overflow-x: auto; margin-top: 10px; }
        .preview-img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 1px solid #ddd; }
        #loader { display: none; text-align: center; margin-bottom: 10px; color: #2e7d32; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div onclick="history.back()" style="cursor:pointer; padding: 5px;"><i class="fa fa-arrow-left"></i></div>
    <div id="pageTitle" style="font-weight: 700; font-size: 18px;">Post Property</div>
</header>

<div class="container">
    <div id="loader"><i class="fa fa-spinner fa-spin"></i> Processing... Please wait</div>
    
    <div class="form-group">
        <label>Property Title</label>
        <input type="text" id="title" placeholder="e.g. 2BHK Luxury Apartment">
    </div>

    <div class="form-group">
        <label>Price (â‚¹)</label>
        <input type="number" id="price" placeholder="Enter Amount">
    </div>

    <div class="form-group">
        <label>Location</label>
        <input type="text" id="location" placeholder="City, Area">
    </div>

    <div class="form-group">
        <label>BHK / Type</label>
        <select id="bhk">
            <option value="1">1 BHK</option>
            <option value="2">2 BHK</option>
            <option value="3">3 BHK</option>
            <option value="4">4+ BHK</option>
            <option value="Plot">Plot / Land</option>
        </select>
    </div>

    <div class="form-group">
        <label>Description</label>
        <textarea id="desc" rows="4" placeholder="Describe property features..."></textarea>
    </div>

    <div class="form-group">
        <label>Property Images</label>
        <input type="file" id="imageInput" multiple accept="image/*" onchange="previewImages()">
        <div id="imagePreview"></div>
    </div>

    <button id="mainBtn" class="submit-btn" onclick="handleSubmission()">Post Property</button>
</div>

<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-storage-compat.js"></script>

<script>
// Firebase Init
const firebaseConfig = { 
    apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", 
    authDomain: "earth-properties-c3c56.firebaseapp.com", 
    projectId: "earth-properties-c3c56",
    storageBucket: "earth-properties-c3c56.appspot.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
const storage = firebase.storage();

const urlParams = new URLSearchParams(window.location.search);
const editId = urlParams.get('edit');
let existingImages = [];

auth.onAuthStateChanged(user => {
    if (!user) location.href = 'login.html';
    if (editId) prepareEditMode(user.uid);
});

async function prepareEditMode(currentUid) {
    document.getElementById('loader').style.display = 'block';
    try {
        const doc = await db.collection("properties").doc(editId).get();
        if (doc.exists) {
            const data = doc.data();
            if (data.ownerId !== currentUid) {
                alert("Unauthorized Access!");
                location.href = "index.html";
                return;
            }
            document.getElementById('pageTitle').innerText = "Edit Property";
            document.getElementById('mainBtn').innerText = "Update Changes";
            document.getElementById('title').value = data.title || '';
            document.getElementById('price').value = data.price || '';
            document.getElementById('location').value = data.location || '';
            document.getElementById('bhk').value = data.bhk || '1';
            document.getElementById('desc').value = data.desc || '';
            existingImages = data.images || [];
            
            const preview = document.getElementById('imagePreview');
            existingImages.forEach(url => {
                preview.innerHTML += `<img src="${url}" class="preview-img">`;
            });
        }
    } catch (e) { alert("Error loading data: " + e.message); }
    document.getElementById('loader').style.display = 'none';
}

function previewImages() {
    const preview = document.getElementById('imagePreview');
    const files = document.getElementById('imageInput').files;
    
    // Reset existing images if user chooses to upload new ones
    if(files.length > 0) existingImages = []; 
    
    preview.innerHTML = "";
    for (let f of files) {
        const reader = new FileReader();
        reader.onload = (e) => {
            preview.innerHTML += `<img src="${e.target.result}" class="preview-img">`;
        }
        reader.readAsDataURL(f);
    }
}

async function handleSubmission() {
    const user = auth.currentUser;
    const title = document.getElementById('title').value.trim();
    const price = document.getElementById('price').value;
    const locationVal = document.getElementById('location').value.trim();
    const bhk = document.getElementById('bhk').value;
    const desc = document.getElementById('desc').value.trim();
    const files = document.getElementById('imageInput').files;

    // Validation
    if (title.length < 5) return alert("Title must be at least 5 characters");
    if (!price || price <= 0) return alert("Please enter a valid price");
    if (!locationVal) return alert("Location is required");
    if (!editId && files.length === 0) return alert("Please upload at least one image");

    const btn = document.getElementById('mainBtn');
    btn.disabled = true;
    document.getElementById('loader').style.display = 'block';

    try {
        let imageUrls = [...existingImages];

        if (files.length > 0) {
            // Cleanup old storage files if replacing
            if (editId && existingImages.length > 0) {
                for (let oldUrl of existingImages) {
                    if (oldUrl.includes("firebasestorage")) {
                        try { await storage.refFromURL(oldUrl).delete(); } catch(err) {}
                    }
                }
            }
            
            imageUrls = []; 
            for (let file of files) {
                const ref = storage.ref(`properties/${Date.now()}_${file.name}`);
                await ref.put(file);
                const url = await ref.getDownloadURL();
                imageUrls.push(url);
            }
        }

        const expiryDate = new Date();
        expiryDate.setDate(expiryDate.getDate() + 30);

        const propertyData = {
            title,
            price: Number(price),
            location: locationVal,
            bhk,
            desc,
            images: imageUrls,
            ownerId: user.uid,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
            expiresAt: firebase.firestore.Timestamp.fromDate(expiryDate)
        };

        if (editId) {
            await db.collection("properties").doc(editId).update(propertyData);
            alert("Property updated successfully!");
        } else {
            propertyData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            await db.collection("properties").add(propertyData);
            alert("Property posted successfully!");
        }
        location.href = "my-ads.html";

    } catch (e) {
        alert("Action failed: " + e.message);
        btn.disabled = false;
        document.getElementById('loader').style.display = 'none';
    }
}
</script>
</body>
</html>
