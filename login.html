<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Property | Secure Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #e8f5e9, #f0f2f5); font-family: system-ui, sans-serif; overflow: hidden; }
        .toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: #323232; color: #fff; padding: 14px 28px; border-radius: 12px; transition: 0.5s; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .toast.show { top: 20px; }
        .card { background: #fff; width: 90%; max-width: 360px; padding: 40px 25px; border-radius: 28px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 16px; border-radius: 14px; border: 1.5px solid #eee; font-size: 16px; outline: none; box-sizing: border-box; margin-bottom: 18px; }
        button { width: 100%; padding: 16px; border: none; border-radius: 14px; background: var(--primary); color: #fff; font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.2s; display: flex; justify-content: center; align-items: center; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .spinner { width: 22px; height: 22px; border: 3px solid #ffffff55; border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #cooldownTimer { font-size: 12px; color: #d32f2f; margin-top: 10px; display: none; font-weight: 600; }
    </style>
</head>
<body>

    <div id="toast" class="toast"></div>

    <div class="card">
        <div style="font-size: 26px; font-weight: 800; color: var(--primary); margin-bottom: 5px;">üåç Earth Property</div>
        <div id="ui-container">
            <div style="font-size: 13px; color: #777; margin-bottom: 30px;">International Property Portal</div>
            <input type="email" id="email" placeholder="Enter email address">
            <button id="loginBtn" onclick="login()">
                <div class="spinner" id="loader"></div>
                <span id="btnText">Get Secure Link</span>
            </button>
            <div id="cooldownTimer"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50",
          authDomain: "earth-properties-c3c56.firebaseapp.com",
          projectId: "earth-properties-c3c56"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const BASE_URL = "https://pkgandhi725-crypto.github.io/earth-property";
        const COOLDOWN_MS = 60000;

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 4000);
        }

        function startCooldownTimer() {
            const timer = document.getElementById('cooldownTimer');
            function update() {
                const lastSent = parseInt(localStorage.getItem('lastEmailSentTime') || '0');
                const remaining = Math.ceil((lastSent + COOLDOWN_MS - Date.now()) / 1000);
                if (remaining > 0) {
                    timer.textContent = `‚è± Wait ${remaining}s to resend`;
                    timer.style.display = 'block';
                    setTimeout(update, 1000);
                } else { 
                    timer.style.display = 'none';
                    document.getElementById('loginBtn').disabled = false;
                }
            }
            update();
        }

        async function login() {
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('loginBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showToast("Please enter a valid email");
                return;
            }

            // UI Loading State
            btn.disabled = true;
            loader.style.display = "block";
            btnText.style.display = "none";

            try {
                console.log("Attempting to send link to:", email);
                await auth.sendSignInLinkToEmail(email, {
                    url: `${BASE_URL}/login.html`,
                    handleCodeInApp: true
                });
                
                localStorage.setItem('lastEmailSentTime', Date.now().toString());
                localStorage.setItem("emailForSignIn", email);
                showToast("‚úì Link sent! Check Inbox/Spam.");
                startCooldownTimer();
                console.log("Link sent successfully");

            } catch (error) {
                console.error("Firebase Error:", error);
                showToast("Error: " + error.message);
                btn.disabled = false; // Reset button on error
            } finally {
                loader.style.display = "none";
                btnText.style.display = "block";
            }
        }

        window.onload = function() {
            const lastSent = parseInt(localStorage.getItem('lastEmailSentTime') || '0');
            if (Date.now() - lastSent < COOLDOWN_MS) {
                document.getElementById('loginBtn').disabled = true;
                startCooldownTimer();
            }

            if (auth.isSignInWithEmailLink(window.location.href)) {
                let email = localStorage.getItem("emailForSignIn") || window.prompt("Confirm your email:");
                if(email) {
                    auth.signInWithEmailLink(email, window.location.href)
                        .then(() => {
                            localStorage.removeItem("emailForSignIn");
                            window.location.replace(`${BASE_URL}/index.html`);
                        })
                        .catch(err => {
                            console.error("Link Error:", err);
                            showToast("Link expired or invalid.");
                        });
                }
            }
        };
    </script>
</body>
</html>
