<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Property | Secure Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --bg: #f8f9fa; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #e8f5e9, #f0f2f5); font-family: system-ui, sans-serif; overflow: hidden; }
        
        .toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: #323232; color: #fff; padding: 14px 28px; border-radius: 12px; font-size: 14px; transition: 0.5s; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .toast.show { top: 20px; }
        .toast.error { background: #d32f2f; }

        .card { background: #fff; width: 90%; max-width: 360px; padding: 40px 25px; border-radius: 28px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); text-align: center; }
        .logo { font-size: 26px; font-weight: 800; color: var(--primary); margin-bottom: 5px; }
        
        input { width: 100%; padding: 16px; border-radius: 14px; border: 1.5px solid #eee; font-size: 16px; outline: none; box-sizing: border-box; transition: 0.3s; margin-bottom: 18px; }
        input:focus { border-color: var(--primary); background: #f9fff9; }
        
        button { width: 100%; padding: 16px; border: none; border-radius: 14px; background: var(--primary); color: #fff; font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.2s; margin-bottom: 10px; display: flex; justify-content: center; align-items: center; }
        button:disabled { background: #ccc; cursor: not-allowed; opacity: 0.7; }

        .google-btn { background: #fff; color: #444; border: 1px solid #ddd; font-weight: 600; }
        .google-btn:hover:not(:disabled) { background: #f8f9fa; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .google-btn img { width: 20px; margin-right: 12px; }
        
        .divider { margin: 20px 0; color: #bbb; font-size: 12px; position: relative; }
        .divider::before, .divider::after { content: ""; position: absolute; top: 50%; width: 40%; height: 1px; background: #eee; }
        .divider::before { left: 0; } .divider::after { right: 0; }
        
        .spinner { width: 20px; height: 20px; border: 3px solid #ffffff55; border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #cooldownTimer { font-size: 12px; color: #d32f2f; margin-top: 10px; display: none; font-weight: 600; }
        .footer-flags { margin-top: 30px; border-top: 1px solid #eee; padding-top: 15px; color: #bbb; font-size: 20px; letter-spacing: 5px; }

        /* Google redirect loading screen */
        #redirectLoader { display: none; flex-direction: column; align-items: center; justify-content: center; }
        #redirectLoader .big-spinner { width: 40px; height: 40px; border: 4px solid #e8f5e9; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 15px; }
        #redirectLoader p { color: #777; font-size: 14px; }
    </style>
</head>
<body>

    <div id="toast" class="toast"></div>

    <div class="card">
        <div class="logo">üåç Earth Property</div>
        <div id="ui-container">
            <p style="font-size: 13px; color: #777; margin-bottom: 25px;">International Property Portal</p>
            
            <button class="google-btn" id="googleBtn" onclick="loginWithGoogle()">
                <img src="google.png" alt="Google">
                <span id="googleBtnText">Continue with Google</span>
            </button>

            <div class="divider">OR</div>

            <input type="email" id="email" placeholder="Enter email address" required>
            <button id="loginBtn" onclick="login()">
                <div class="spinner" id="loader"></div>
                <span id="btnText">Get Secure Link</span>
            </button>
            <div id="cooldownTimer"></div>
        </div>

        <!-- Google redirect ke baad ye loading screen dikhegi -->
        <div id="redirectLoader">
            <div class="big-spinner"></div>
            <p>Signing you in, please wait...</p>
        </div>

        <div class="footer-flags">üáÆüá≥ üáµüá∞ üá¶üá™ üá∏üá¶ üá¨üáß üá∫üá∏</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50",
            authDomain: "earth-properties-c3c56.firebaseapp.com",
            projectId: "earth-properties-c3c56"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const BASE_URL = "https://pkgandhi725-crypto.github.io/earth-property";
        const COOLDOWN_MS = 60000;

        // Mobile detect karo
        function isMobile() {
            return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
        }

        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = `toast show ${isError ? 'error' : ''}`;
            setTimeout(() => t.classList.remove('show'), 4000);
        }

        function showRedirectLoader() {
            document.getElementById('ui-container').style.display = 'none';
            document.getElementById('redirectLoader').style.display = 'flex';
        }

        // ‚úÖ Naye user ko EP ID assign karo ‚Äî transaction safe
        async function assignEpIdIfNew(user) {
            try {
                const userRef = db.collection("users").doc(user.uid);
                const userSnap = await userRef.get();

                // Pehle se EP ID hai to kuch mat karo
                if (userSnap.exists && userSnap.data().epId) return;

                // ‚úÖ Firestore transaction ‚Äî 2 users ek saath same ID na paayein
                const counterRef = db.collection("counters").doc("userCount");
                const newNumber = await db.runTransaction(async (transaction) => {
                    const counterSnap = await transaction.get(counterRef);
                    const current = counterSnap.exists ? counterSnap.data().count : 1000;
                    const next = current + 1;
                    transaction.set(counterRef, { count: next }, { merge: true });
                    return next;
                });

                // ‚úÖ User doc mein EP ID + basic info save karo
                await userRef.set({
                    epId: `EP-${newNumber}`,
                    email: user.email || "",
                    displayName: user.displayName || "",
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

            } catch (e) {
                // ID assign fail ho to bhi login block mat karo
                console.error("EP ID assign error:", e);
            }
        }

        // ‚úÖ Google Login ‚Äî Mobile pe Redirect, Desktop pe Popup
        async function loginWithGoogle() {
            const btn = document.getElementById('googleBtn');
            const btnText = document.getElementById('googleBtnText');
            btn.disabled = true;
            btnText.innerHTML = "Please wait...";

            const provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('email');
            provider.addScope('profile');

            if (isMobile()) {
                // Mobile: redirect method ‚Äî popup block nahi hoga
                try {
                    await auth.signInWithRedirect(provider);
                    // Yahan tak code nahi aayega, page redirect ho jaayega
                } catch (error) {
                    console.error(error);
                    showToast("Login Failed. Try again.", true);
                    btn.disabled = false;
                    btnText.innerHTML = "Continue with Google";
                }
            } else {
                // Desktop: popup method
                try {
                    const result = await auth.signInWithPopup(provider);
                    await assignEpIdIfNew(result.user);
                    showToast("‚úì Welcome " + (result.user.displayName || "User"));
                    window.location.replace(`${BASE_URL}/index.html`);
                } catch (error) {
                    console.error(error);
                    let msg = "Login Failed";
                    if (error.code === 'auth/popup-closed-by-user') msg = "Login cancelled";
                    showToast(msg, true);
                    btn.disabled = false;
                    btnText.innerHTML = "Continue with Google";
                }
            }
        }

        // Cooldown timer
        function updateCooldownUI() {
            const timer = document.getElementById('cooldownTimer');
            const btn = document.getElementById('loginBtn');
            const lastSent = parseInt(localStorage.getItem('lastEmailSentTime') || '0');
            const remaining = Math.ceil((lastSent + COOLDOWN_MS - Date.now()) / 1000);
            if (remaining > 0) {
                btn.disabled = true;
                timer.style.display = 'block';
                timer.textContent = `‚è± Wait ${remaining}s`;
                setTimeout(updateCooldownUI, 1000);
            } else {
                btn.disabled = false;
                timer.style.display = 'none';
            }
        }

        // Email Link Login
        async function login() {
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('loginBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                return showToast("Invalid email format", true);
            }

            btn.disabled = true;
            loader.style.display = "block";
            btnText.style.display = "none";

            try {
                await auth.sendSignInLinkToEmail(email, {
                    url: `${BASE_URL}/login.html`,
                    handleCodeInApp: true
                });
                localStorage.setItem('emailForSignIn', email);
                localStorage.setItem('lastEmailSentTime', Date.now().toString());
                showToast("‚úì Link sent to your email!");
                updateCooldownUI();
            } catch (error) {
                showToast(error.message, true);
                btn.disabled = false;
            } finally {
                loader.style.display = "none";
                btnText.style.display = "block";
            }
        }

        // Initialization
        window.onload = async function () {
            if (localStorage.getItem('lastEmailSentTime')) updateCooldownUI();

            // ‚úÖ Google Redirect Result handle karo (Mobile ke baad wapas aane par)
            try {
                showRedirectLoader(); // Loader dikhao jab tak result check ho
                const result = await auth.getRedirectResult();
                if (result && result.user) {
                    // Redirect se successfully login hua
                    await assignEpIdIfNew(result.user);
                    showToast("‚úì Welcome " + (result.user.displayName || "User"));
                    window.location.replace(`${BASE_URL}/index.html`);
                    return;
                }
            } catch (error) {
                console.error("Redirect result error:", error);
                showToast("Google login failed. Try again.", true);
            }

            // Redirect result nahi tha, normal UI dikhao
            document.getElementById('ui-container').style.display = 'block';
            document.getElementById('redirectLoader').style.display = 'none';

            // ‚úÖ Email link verify + EP ID assign
            if (auth.isSignInWithEmailLink(window.location.href)) {
                let email = localStorage.getItem('emailForSignIn') || window.prompt("Confirm your email:");
                if (email) {
                    auth.signInWithEmailLink(email, window.location.href)
                        .then(async (result) => {
                            localStorage.removeItem('emailForSignIn');
                            await assignEpIdIfNew(result.user);
                            window.location.replace(`${BASE_URL}/index.html`);
                        })
                        .catch(() => showToast("Link expired.", true));
                }
            }

            // Auto redirect if already logged in
            auth.onAuthStateChanged((user) => {
                if (user && !auth.isSignInWithEmailLink(window.location.href)) {
                    window.location.replace(`${BASE_URL}/index.html`);
                }
            });

            // Enter key support
            document.getElementById('email').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        };
    </script>
</body>
</html>
