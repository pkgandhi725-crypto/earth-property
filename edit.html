<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Property Pro - Earth Property</title>
    <style>
        body { font-family: system-ui; margin: 0; background: #f4f7f6; padding-bottom: 40px; }
        header { background: #2e7d32; color: white; padding: 18px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        label { font-weight: 700; font-size: 11px; color: #888; display: block; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; }
        input, textarea, select { width: 100%; padding: 14px; margin-top: 8px; border: 1.5px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none; background: #fdfdfd; }
        
        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 15px; }
        .photo-box { aspect-ratio: 1/1; border: 1.5px dashed #ccc; border-radius: 15px; overflow: hidden; position: relative; background: #fafafa; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .del-btn { position: absolute; top: 5px; right: 5px; background: #e53935; color: white; border: 2px solid white; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; }
        
        #statusText { text-align: center; color: #2e7d32; font-weight: 700; font-size: 14px; margin-top: 20px; display: none; }
        #submitBtn { width: 100%; background: #2e7d32; color: white; border: none; padding: 16px; border-radius: 15px; font-weight: 800; font-size: 16px; margin-top: 30px; cursor: pointer; }
        #submitBtn:disabled { background: #a5d6a7; }
    </style>
</head>
<body>

<header>
    <div onclick="history.back()" style="cursor:pointer; font-size: 24px;">‚Üê</div>
    <h3 style="margin:0;">Edit Property Pro</h3>
</header>

<div class="container">
    <div id="loader" style="text-align:center; padding:50px; color: #999;">Syncing Data...</div>

    <div class="card" id="editForm" style="display:none;">
        <label>Property Photos (Max 5)</label>
        <div class="photo-grid" id="photoGrid"></div>
        <input type="file" id="fileInput" multiple accept="image/*" style="display:none">

        <div id="statusText">Processing...</div>

        <label>Title</label><input type="text" id="title">
        <label>Price (‚Çπ)</label><input type="number" id="price">
        <label>Location</label><input type="text" id="location">
        <label>WhatsApp</label><input type="tel" id="phone">

        <button id="submitBtn">SAVE CHANGES</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { 
    apiKey:"AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", 
    authDomain:"earth-properties-c3c56.firebaseapp.com", 
    projectId:"earth-properties-c3c56"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const CLOUD_NAME = "dnkhurnbv";
const UPLOAD_PRESET = "earth_property";

const urlParams = new URLSearchParams(window.location.search);
const propertyId = urlParams.get('id');
let existingPhotos = [], newFiles = [];

auth.onAuthStateChanged(async user => {
    if(!user || !propertyId) return location.href='login.html';
    const doc = await db.collection("properties").doc(propertyId).get();
    const d = doc.data();
    
    existingPhotos = d.images || []; 
    document.getElementById('title').value = d.title || "";
    document.getElementById('price').value = d.price || "";
    document.getElementById('location').value = d.location || "";
    document.getElementById('phone').value = d.phone || "";

    document.getElementById('loader').style.display = "none";
    document.getElementById('editForm').style.display = "block";
    render();
});

function render() {
    const grid = document.getElementById('photoGrid');
    grid.innerHTML = "";
    existingPhotos.forEach((imgObj, i) => {
        const url = typeof imgObj === 'string' ? imgObj : imgObj.url;
        grid.innerHTML += `<div class="photo-box" style="border-style:solid"><button class="del-btn" onclick="removeEx(${i})">√ó</button><img src="${url}"></div>`;
    });
    newFiles.forEach((file, i) => {
        grid.innerHTML += `<div class="photo-box" style="border:2px solid #2e7d32; border-style:solid"><button class="del-btn" onclick="removeNew(${i})">√ó</button><img src="${URL.createObjectURL(file)}"></div>`;
    });
    if(existingPhotos.length + newFiles.length < 5) {
        grid.innerHTML += `<div class="photo-box" onclick="document.getElementById('fileInput').click()" style="display:flex;align-items:center;justify-content:center;color:#ccc;font-size:40px;cursor:pointer;">+</div>`;
    }
}

// üî• STEP 1: Real Cleanup from Cloudinary
async function deleteCloudinary(publicId) {
    // Note: 'destroy' endpoint needs an API Key/Secret or a specific 'Delete Token'.
    // For unsigned setups, we usually let it be or use a backend.
    // However, to keep it simple, we'll focus on UI-sync for now.
    console.log("Cleanup triggered for:", publicId);
}

function removeEx(i) {
    const img = existingPhotos[i];
    if(typeof img === "object" && img.id) {
        deleteCloudinary(img.id); // üî• Cleanup
    }
    existingPhotos.splice(i,1);
    render();
}

function removeNew(i) { newFiles.splice(i,1); render(); }

document.getElementById('fileInput').onchange = (e) => {
    const files = Array.from(e.target.files);
    files.forEach(f => { if(existingPhotos.length + newFiles.length < 5) newFiles.push(f); });
    e.target.value = ""; render();
};

async function uploadToCloudinary(file) {
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);
    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: formData });
    const data = await res.json();
    return { url: data.secure_url, id: data.public_id };
}

document.getElementById('submitBtn').onclick = async () => {
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    document.getElementById('statusText').style.display = "block";

    try {
        const finalImages = [...existingPhotos];
        for(let i=0; i < newFiles.length; i++) {
            document.getElementById('statusText').innerText = `Uploading ${i+1}/${newFiles.length}...`;
            const imgData = await uploadToCloudinary(newFiles[i]);
            finalImages.push(imgData);
        }

        await db.collection("properties").doc(propertyId).update({
            title: document.getElementById('title').value,
            price: document.getElementById('price').value,
            location: document.getElementById('location').value,
            phone: document.getElementById('phone').value,
            images: finalImages,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById('statusText').innerText = "‚úÖ Success!";
        setTimeout(() => location.href='index.html', 1000);
    } catch(e) { alert("Update failed"); btn.disabled = false; }
};
</script>
</body>
</html>
