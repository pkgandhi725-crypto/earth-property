<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Property - Earth Property</title>
    <style>
        body { font-family: system-ui; margin: 0; background: #f4f7f6; padding-bottom: 40px; }
        header { background: #2e7d32; color: white; padding: 18px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        label { font-weight: 700; font-size: 12px; color: #666; display: block; margin-top: 20px; text-transform: uppercase; letter-spacing: 0.5px; }
        input, textarea, select { width: 100%; padding: 14px; margin-top: 8px; border: 1.5px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none; background: #fdfdfd; }
        input:focus { border-color: #2e7d32; }
        
        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 15px; }
        .photo-box { aspect-ratio: 1/1; border: 1.5px solid #eee; border-radius: 15px; overflow: hidden; position: relative; background: #fafafa; border-style: dashed; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .del-btn { position: absolute; top: 5px; right: 5px; background: #e53935; color: white; border: 2px solid white; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        
        .prog-bg { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin-top: 20px; display: none; overflow: hidden; }
        .prog-bar { width: 0%; height: 100%; background: #2e7d32; transition: 0.3s; }
        #statusText { text-align: center; color: #2e7d32; font-weight: bold; font-size: 14px; margin-top: 8px; display: none; }
        
        #submitBtn { width: 100%; background: #2e7d32; color: white; border: none; padding: 16px; border-radius: 15px; font-weight: 800; font-size: 16px; margin-top: 30px; cursor: pointer; transition: 0.3s; }
        #submitBtn:disabled { background: #a5d6a7; }
    </style>
</head>
<body>

<header>
    <div onclick="history.back()" style="cursor:pointer; font-size: 24px;">←</div>
    <h3 style="margin:0;">Edit Property Details</h3>
</header>

<div class="container">
    <div id="loader" style="text-align:center; padding:50px; color: #666;">Fetching Details...</div>

    <div class="card" id="editForm" style="display:none;">
        <label>Property Photos (Max 5)</label>
        <div class="photo-grid" id="photoGrid"></div>
        <input type="file" id="fileInput" multiple accept="image/*" style="display:none">

        <div class="prog-bg" id="progBg"><div class="prog-bar" id="progBar"></div></div>
        <div id="statusText">Uploading 0/0: 0%</div>

        <label>Transaction Type</label>
        <select id="type">
            <option value="Sell">For Sale</option>
            <option value="Rent">For Rent</option>
        </select>

        <label>Property Type (BHK)</label>
        <select id="bhk">
            <option value="1">1 BHK</option>
            <option value="2">2 BHK</option>
            <option value="3">3 BHK</option>
            <option value="4">4+ BHK</option>
        </select>

        <label>Title</label>
        <input type="text" id="title" placeholder="e.g. 4bhk Luxury Apartment">
        
        <label>Expected Price (₹)</label>
        <input type="number" id="price" placeholder="45000000">
        
        <label>Area / Location</label>
        <input type="text" id="location" placeholder="Noida">
        
        <label>WhatsApp Number</label>
        <input type="tel" id="phone" placeholder="9674851279">

        <label>Description</label>
        <textarea id="desc" rows="3" placeholder="Additional details..."></textarea>

        <button id="submitBtn">SAVE CHANGES</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-storage-compat.js"></script>

<script>
const firebaseConfig = { 
    apiKey:"AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", 
    authDomain:"earth-properties-c3c56.firebaseapp.com", 
    projectId:"earth-properties-c3c56",
    storageBucket: "earth-properties-c3c56.appspot.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();
const auth = firebase.auth();

const urlParams = new URLSearchParams(window.location.search);
const propertyId = urlParams.get('id');

let existingPhotos = [], existingPaths = [], newFiles = [], pathsToDelete = [];

auth.onAuthStateChanged(async user => {
    if(!user) { location.href='login.html'; return; }
    if(!propertyId) { history.back(); return; }

    try {
        const doc = await db.collection("properties").doc(propertyId).get();
        const d = doc.data();
        if(d.ownerId !== user.uid) { history.back(); return; }

        document.getElementById('title').value = d.title || "";
        document.getElementById('price').value = d.price || "";
        document.getElementById('location').value = d.location || "";
        document.getElementById('phone').value = d.phone || "";
        document.getElementById('desc').value = d.description || "";
        document.getElementById('type').value = d.type || "Sell";
        document.getElementById('bhk').value = d.bhk || "2";
        
        existingPhotos = d.images || [];
        existingPaths = d.storagePaths || [];
        
        document.getElementById('loader').style.display = "none";
        document.getElementById('editForm').style.display = "block";
        render();
    } catch(e) { alert("Error loading data"); }
});

function render() {
    const grid = document.getElementById('photoGrid');
    grid.innerHTML = "";
    existingPhotos.forEach((url, i) => {
        grid.innerHTML += `<div class="photo-box" style="border-style:solid"><button class="del-btn" onclick="removeEx(${i})">×</button><img src="${url}"></div>`;
    });
    newFiles.forEach((file, i) => {
        grid.innerHTML += `<div class="photo-box" style="border:2px solid #2e7d32; border-style:solid"><button class="del-btn" onclick="removeNew(${i})">×</button><img src="${URL.createObjectURL(file)}"></div>`;
    });
    if(existingPhotos.length + newFiles.length < 5) {
        grid.innerHTML += `<div class="photo-box" onclick="document.getElementById('fileInput').click()" style="display:flex;align-items:center;justify-content:center;color:#ccc;font-size:40px;cursor:pointer;">+</div>`;
    }
}

document.getElementById('fileInput').onchange = (e) => {
    const files = Array.from(e.target.files);
    files.forEach(file => { if(existingPhotos.length + newFiles.length < 5) newFiles.push(file); });
    e.target.value = ""; 
    render();
};

function removeEx(i) { pathsToDelete.push(existingPaths[i]); existingPhotos.splice(i,1); existingPaths.splice(i,1); render(); }
function removeNew(i) { newFiles.splice(i,1); render(); }

async function compress(file) {
    return new Promise(resolve => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = e => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let w = img.width, h = img.height;
                const max = 1000;
                if(w > h && w > max){ h *= max/w; w = max; }
                else if(h > max){ w *= max/h; h = max; }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                canvas.toBlob(blob => {
                    if(blob && blob.size > 0) resolve(blob);
                    else resolve(file); // Fallback logic
                }, 'image/jpeg', 0.7);
            };
            img.onerror = () => resolve(file);
        };
        reader.onerror = () => resolve(file);
    });
}

document.getElementById('submitBtn').onclick = async () => {
    const btn = document.getElementById('submitBtn');
    const progBg = document.getElementById('progBg');
    const progBar = document.getElementById('progBar');
    const statusText = document.getElementById('statusText');
    
    btn.disabled = true;
    progBg.style.display = "block";
    statusText.style.display = "block";
    
    try {
        for(let path of pathsToDelete) { await storage.ref(path).delete().catch(()=>{}); }

        const finalUrls = [...existingPhotos], finalPaths = [...existingPaths];
        
        for(let i=0; i<newFiles.length; i++) {
            const blob = await compress(newFiles[i]);
            const path = `properties/${auth.currentUser.uid}/${propertyId}/${Date.now()}_${i}.jpg`;
            const uploadTask = storage.ref(path).put(blob);

            await new Promise((resolve, reject) => {
                uploadTask.on('state_changed', (snap) => {
                    const pct = Math.round((snap.bytesTransferred / snap.totalBytes) * 100);
                    progBar.style.width = pct + "%";
                    statusText.innerText = `Uploading ${i+1}/${newFiles.length}: ${pct}%`;
                }, reject, async () => {
                    finalUrls.push(await uploadTask.snapshot.ref.getDownloadURL());
                    finalPaths.push(path);
                    resolve();
                });
            });
        }

        statusText.innerText = "Finalizing...";
        await db.collection("properties").doc(propertyId).update({
            title: document.getElementById('title').value,
            price: document.getElementById('price').value,
            location: document.getElementById('location').value,
            phone: document.getElementById('phone').value,
            description: document.getElementById('desc').value,
            type: document.getElementById('type').value,
            bhk: document.getElementById('bhk').value,
            images: finalUrls,
            storagePaths: finalPaths,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        });

        statusText.innerText = "✅ Property Updated!";
        setTimeout(() => location.href='index.html', 1000);
    } catch(e) { 
        alert("Update Failed. Try again."); 
        btn.disabled = false; 
        progBg.style.display = "none";
        statusText.style.display = "none";
    }
};
</script>
</body>
</html>
