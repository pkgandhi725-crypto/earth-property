<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Property - Earth Property</title>
    <style>
        body { font-family: system-ui; margin: 0; background: #f4f7f6; padding-bottom: 40px; }
        header { background: #2e7d32; color: white; padding: 18px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        label { font-weight: 700; font-size: 12px; color: #666; display: block; margin-top: 15px; text-transform: uppercase; }
        input, textarea, select { width: 100%; padding: 12px; margin-top: 5px; border: 1.5px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; }
        
        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .photo-box { aspect-ratio: 1/1; border: 1.5px solid #eee; border-radius: 12px; overflow: hidden; position: relative; background: #fafafa; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .del-btn { position: absolute; top: 5px; right: 5px; background: #d32f2f; color: white; border: none; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; font-weight: bold; }
        
        #submitBtn { width: 100%; background: #2e7d32; color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 800; font-size: 16px; margin-top: 25px; cursor: pointer; }
        #submitBtn:disabled { background: #ccc; cursor: not-allowed; }
        #status { text-align: center; font-size: 13px; margin-top: 15px; color: #2e7d32; font-weight: 600; }
    </style>
</head>
<body>

<header>
    <div onclick="history.back()" style="cursor:pointer; font-size: 24px;">‚Üê</div>
    <h3 style="margin:0;">Edit Property Details</h3>
</header>

<div class="container">
    <div id="loader" style="text-align:center; padding:50px;">Fetching Details...</div>

    <div class="card" id="editForm" style="display:none;">
        <label>Property Photos (Max 5)</label>
        <div class="photo-grid" id="photoGrid"></div>
        <input type="file" id="fileInput" multiple accept="image/*" style="display:none">

        <label>I want to</label>
        <select id="type">
            <option value="Sell">Sell My Property</option>
            <option value="Rent">Rent My Property</option>
        </select>

        <label>Property Type (BHK)</label>
        <select id="bhk">
            <option value="1">1 BHK</option>
            <option value="2">2 BHK</option>
            <option value="3">3 BHK</option>
            <option value="4">4+ BHK</option>
        </select>

        <label>Property Title</label>
        <input type="text" id="title">
        
        <label>Price (‚Çπ)</label>
        <input type="number" id="price">
        
        <label>City / Location</label>
        <input type="text" id="location">
        
        <label>WhatsApp Number (without +91)</label>
        <input type="tel" id="phone">

        <label>Description</label>
        <textarea id="desc" rows="3"></textarea>

        <p id="status"></p>
        <button id="submitBtn">SAVE CHANGES</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-storage-compat.js"></script>

<script>
const firebaseConfig = { 
    apiKey:"AIzaSyDJ_qGtz1lx_orG4brwp4xUHWdrKctgJ50", 
    authDomain:"earth-properties-c3c56.firebaseapp.com", 
    projectId:"earth-properties-c3c56",
    storageBucket: "earth-properties-c3c56.appspot.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();
const auth = firebase.auth();

const urlParams = new URLSearchParams(window.location.search);
const propertyId = urlParams.get('id');

let existingPhotos = [], existingPaths = [], newFiles = [], pathsToDelete = [];

auth.onAuthStateChanged(async user => {
    if(!user) { location.href='login.html'; return; }
    if(!propertyId) { history.back(); return; }

    try {
        const doc = await db.collection("properties").doc(propertyId).get();
        const d = doc.data();
        if(d.ownerId !== user.uid) { history.back(); return; }

        document.getElementById('title').value = d.title || "";
        document.getElementById('price').value = d.price || "";
        document.getElementById('location').value = d.location || "";
        document.getElementById('phone').value = d.phone || "";
        document.getElementById('desc').value = d.description || "";
        document.getElementById('type').value = d.type || "Sell";
        document.getElementById('bhk').value = d.bhk || "2";
        
        existingPhotos = d.images || [];
        existingPaths = d.storagePaths || [];
        
        document.getElementById('loader').style.display = "none";
        document.getElementById('editForm').style.display = "block";
        render();
    } catch(e) { alert("Error loading"); }
});

function render() {
    const grid = document.getElementById('photoGrid');
    grid.innerHTML = "";
    existingPhotos.forEach((url, i) => {
        grid.innerHTML += `<div class="photo-box"><button class="del-btn" onclick="removeEx(${i})">√ó</button><img src="${url}"></div>`;
    });
    newFiles.forEach((file, i) => {
        grid.innerHTML += `<div class="photo-box" style="border:2px solid #2e7d32"><button class="del-btn" onclick="removeNew(${i})">√ó</button><img src="${URL.createObjectURL(file)}"></div>`;
    });
    if(existingPhotos.length + newFiles.length < 5) {
        grid.innerHTML += `<div class="photo-box" onclick="document.getElementById('fileInput').click()" style="display:flex;align-items:center;justify-content:center;color:#ccc;font-size:30px;cursor:pointer;">+</div>`;
    }
}

// üõ†Ô∏è FIX: Resetting fileInput value to allow re-selection
document.getElementById('fileInput').onchange = (e) => {
    const files = Array.from(e.target.files);
    files.forEach(file => { if(existingPhotos.length + newFiles.length < 5) newFiles.push(file); });
    e.target.value = ""; 
    render();
};

function removeEx(i) { pathsToDelete.push(existingPaths[i]); existingPhotos.splice(i,1); existingPaths.splice(i,1); render(); }
function removeNew(i) { newFiles.splice(i,1); render(); }

async function compress(file) {
    return new Promise(resolve => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = e => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let w = img.width, h = img.height;
                if(w > 1000) { h *= 1000/w; w = 1000; }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.7);
            };
        };
    });
}

document.getElementById('submitBtn').onclick = async () => {
    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('status');
    btn.disabled = true;
    
    try {
        status.innerText = "Processing...";
        for(let path of pathsToDelete) { await storage.ref(path).delete().catch(()=>{}); }

        const finalUrls = [...existingPhotos], finalPaths = [...existingPaths];
        for(let i=0; i<newFiles.length; i++) {
            const blob = await compress(newFiles[i]);
            const path = `properties/${auth.currentUser.uid}/${propertyId}/${Date.now()}_${i}.jpg`;
            const snap = await storage.ref(path).put(blob);
            finalUrls.push(await snap.ref.getDownloadURL());
            finalPaths.push(path);
        }

        await db.collection("properties").doc(propertyId).update({
            title: document.getElementById('title').value,
            price: document.getElementById('price').value,
            location: document.getElementById('location').value,
            phone: document.getElementById('phone').value,
            description: document.getElementById('desc').value,
            type: document.getElementById('type').value,
            bhk: document.getElementById('bhk').value,
            images: finalUrls,
            storagePaths: finalPaths,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        });

        status.innerText = "‚úÖ Updated!";
        setTimeout(() => location.href='index.html', 800);
    } catch(e) { alert("Error"); btn.disabled = false; }
};
</script>
</body>
</html>
